enContent_134: 
  title: Podcast and Audiobook Controls
  icon: ""
  id: "134"
  apdid: iPadbafecdd
  content: "<p class=\"Para\">From the Now Playing screen, tap the podcast or audiobook cover to see the controls.</p><p class=\"Para\">The email control and playback speed control appear along with the scrubber bar. You can see elapsed time, remaining time, and the episode or chapter number. The scrubber bar lets you skip to any point in the podcast or audiobook.</p><p class=\"Figure\"><img src=\"Art/iPodAudioPodcast.png\" alt=\"Begin screenshot description: The top portion of a podcast or audiobook now playing screen showing from left to right: the Email button, the playhead and scrubber bar, and the playback speed button. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Send an email link to this podcast: </span>Tap <img src=\"Art/IL_Email.png\" alt=\"Email icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Skip to any point: </span>Drag the playhead along the scrubber bar. Adjust the scrub rate from high-speed to fine by sliding your finger down as you drag the playhead along the scrubber bar. The scrub rate becomes slower the farther down you slide your finger. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the playback speed: </span>Tap <img src=\"Art/IL_playspeed.png\" alt=\"White playback speed icon with 1x\" Type=\"\" class=\"inlineGraphic\"/> to change the speed.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><img src=\"Art/IL_playspeed.png\" alt=\"White playback speed icon with 1x\" Type=\"\" class=\"inlineGraphic\"/> = Play at normal speed</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><img src=\"Art/IL_playspeeddouble.png\" alt=\"Blue playback speed icon with 2x\" Type=\"\" class=\"inlineGraphic\"/> = Play at double speed</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><img src=\"Art/IL_playspeedhalf.png\" alt=\"White shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> = Play at half speed</p></li></ul><p class=\"Figure\"><img src=\"Art/iPodAudioPodcastBottom.png\" alt=\"Begin screenshot description: The bottom portion of a podcast or audiobook now playing screen showing from left to right: the Back button, the 30-second repeat button, and the Track List button. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">The 30-second repeat control and track list control appear at the bottom of the screen. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Play back the last 30 seconds: </span>Tap <img src=\"Art/IL_30secrefresh.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See other podcasts in a series or chapters in an audiobook: </span>Tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap the podcast or audiobook thumbnail to return to the Now Playing screen.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_161: 
  title: Deleting Applications
  icon: ""
  id: "161"
  apdid: iPadbc361cc
  content: "<p class=\"Para\">You can delete iPad applications that you\xE2\x80\x99ve installed from the App Store. You can\xE2\x80\x99t delete built-in iPad applications. </p><p class=\"Para\">iTunes automatically backs up any applications you download to iPad when you sync. If you delete an application on iPad, you can reinstall it if it was previously synced.</p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>If you delete an application, documents and data associated with the application are deleted from iPad, unless you reinstall the application and restore its data from a backup using iTunes.</p></div><div class=\"Task\"><p class=\"Name\">Delete an App Store application:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Touch and hold any application icon on the Home screen until the icons start to wiggle.</p></li><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/> in the corner of the application you want to delete.</p></li><li class=\"Item\"><p class=\"Para\">Tap Delete. </p></li></ol><p class=\"Para\">Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button to cancel.</p></div><p class=\"Para\">When you delete an application, its data is no longer accessible, but it isn\xE2\x80\x99t erased from iPad. For information about erasing all content and settings, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_215: 
  title: Accounts
  icon: ""
  id: "215"
  apdid: iPadc00dd94
  content: "<p class=\"Para\">The Accounts section lets you set up accounts on iPad. The specific settings that appear depend on the type of account you\xE2\x80\x99re setting up. Your service provider or system administrator should be able to provide the information you need to enter.</p><p class=\"Para\">For more information, see: </p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4ca0f5'); return false;\">Setting Up Accounts</a></p></li><li class=\"Item\"><p class=\"Para\"><a href=\"#\" onClick=\"javascript:openCrossReference('iPadb909e56'); return false;\">Syncing and Adding Contacts</a></p></li><li class=\"Item\"><p class=\"Para\"><a href=\"#\" onClick=\"javascript:openCrossReference('iPadb8b0186'); return false;\">Subscribing to and Sharing Calendars</a></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change an account\xE2\x80\x99s settings:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D choose an account, then make the changes you want.</p></li></ul><p class=\"Para\">Changes you make to an account\xE2\x80\x99s settings on iPad are <span class=\"Emphasis\">not </span>synced to your computer, so you can configure your accounts to work with iPad without affecting the account settings on your computer.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Stop using an account:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D choose an account, then turn Account off.<p class=\"Para\">If an account is off, iPad doesn\xE2\x80\x99t display the account and doesn\xE2\x80\x99t send or check email from or sync other information with that account, until you turn it back on.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adjust advanced settings:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D choose an account, tap Advanced, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To set whether drafts and deleted messages are stored on iPad or remotely on your email server (IMAP accounts only), </span>tap Drafts Mailbox or Deleted Mailbox.</p><p class=\"Para\">If you store messages on iPad, you can see them even when iPad isn\xE2\x80\x99t connected to the Internet.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To adjust SSL and password settings, </span>tap Advanced. Ask your network administrator or Internet service provider for the correct settings.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete an account from iPad:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D choose an account, then scroll down and tap Delete Account.<p class=\"Para\">Deleting an account means you can no longer access the account on iPad. All email and the contacts, calendar, and bookmark information synced with the account are removed from iPad. However, deleting an account doesn\xE2\x80\x99t remove the account or its associated information from your computer.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e2c1
  keywords: ""
enContent_242: 
  title: "Onscreen Keyboard Doesn\xE2\x80\x99t Appear"
  icon: ""
  id: "242"
  apdid: iPadc265cf6
  content: "<p class=\"Para\">If iPad is paired with a Bluetooth keyboard, or if it\xE2\x80\x99s connected to the iPad Keyboard Dock, the onscreen keyboard does not appear. To cause the keyboard to appear, press the Keyboard <img src=\"Art/IL_keyboard.png\" alt=\"Keyboard icon\" Type=\"\" class=\"inlineGraphic\"/> key on the Keyboard Dock, or press the Eject key on a Bluetooth keyboard. Disconnecting the iPad Keyboard Dock, or moving the Bluetooth keyboard out of range or turning it off, will also allow the onscreen keyboard to appear.</p>"
  flatten: "0.0"
  parentapdid: iPadc26687f
  keywords: ""
