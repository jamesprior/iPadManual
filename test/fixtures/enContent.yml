enContent_227: 
  title: Store
  icon: ""
  id: "227"
  apdid: iPadc00b999
  content: "<p class=\"Para\">Use Store settings to change or create an iTunes Store account. By default, the iTunes account you\xE2\x80\x99re signed in to when you sync iPad with your computer appears in Store settings. You can change accounts on iPad to purchase music or applications from a different account. If you don\xE2\x80\x99t have an iTunes account, you can create one in Store settings. Go to <a href=\"http://www.apple.com/legal/itunes/ww/\" class=\"URL\">www.apple.com/legal/itunes/ww/</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sign in to an account:\xC2\xA0 </span>Choose Store and tap Sign in, then enter your user name and password.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View your iTunes Store account information:\xC2\xA0 </span>Choose Store and tap View Account, then type your password and follow the onscreen instructions.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sign in to a different account:\xC2\xA0 </span>Choose Store and tap Sign out, then tap Sign in and enter your username and password.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Create a new account:\xC2\xA0 </span>Choose Store and tap Create New Account, then follow the onscreen instructions.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_039: 
  title: Setting Up iPad
  icon: ""
  id: "39"
  apdid: iPadb4c8fb8
  content: "<p class=\"Para\">Before you can use iPad, you must use iTunes to set it up. You can also register iPad and create an iTunes Store account (not available in some countries) if you don\xE2\x80\x99t already have one.</p><div class=\"Task\"><p class=\"Name\">Set up iPad:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Download and install the latest version of iTunes from <a href=\"http://www.itunes.com/download\" class=\"URL\">www.itunes.com/download</a>.</p></li><li class=\"Item\"><p class=\"Para\">Connect iPad to a USB 2.0 port on your Mac or PC using the cable that came with iPad.</p><p class=\"Figure\"><img src=\"Art/Dock.png\" alt=\"Begin screenshot description: Shows an iPad connected to an iMac computer using the Dock Connector to USB Cable that came with iPad. End description.\" Type=\"\" class=\"Graphic\"/></p></li><li class=\"Item\"><p class=\"Para\">Follow the onscreen instructions in iTunes to register iPad and sync iPad with music, video, and other content from your iTunes library, and with your contacts, calendars, and bookmarks on your computer.</p></li></ol></div><p class=\"Para\">In the Set Up Your iPad screen, select \xE2\x80\x9CAutomatically sync contacts, calendars and bookmarks\xE2\x80\x9D to have those items sync automatically when you connect iPad to your computer.</p>"
  flatten: "0.0"
  parentapdid: iPadb4c9c0b
  keywords: ""
enContent_065: 
  title: About Mail
  icon: ""
  id: "65"
  apdid: iPadb652f2b
  content: "<p class=\"Para\">Mail works with MobileMe, Microsoft Exchange, and many of the most popular email services\xE2\x80\x94including Yahoo! Mail, Google email, and AOL\xE2\x80\x94as well as other industry-standard POP3 and IMAP email services. You can send or receive embedded photos and graphics, and view PDFs and other attachments. To send or receive messages in Mail, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_092: 
  title: Deleting Videos from iPad
  icon: ""
  id: "92"
  apdid: iPadb7a37ef
  content: "<p class=\"Para\">To save space you can delete videos from iPad.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a video:\xC2\xA0 </span>In the videos list, tap and hold a movie until the delete button appears, then tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/>. Tap Cancel or Home when you finish deleting videos.</p></li></ul><p class=\"Para\">When you delete a video (other than rented movies) from iPad, it isn\xE2\x80\x99t deleted from your iTunes library on your computer, and you can sync the video back to iPad later. If you don\xE2\x80\x99t want to sync the video back to iPad, set iTunes to not sync the video. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c915c'); return false;\">Syncing</a>.</p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>If you delete a rented movie from iPad, it\xE2\x80\x99s deleted permanently and can\xE2\x80\x99t be transferred back to your computer.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_146: 
  title: Purchasing Music or Audiobooks
  icon: ""
  id: "146"
  apdid: iPadbba4c1f
  content: "<p class=\"Para\">When you find a song, album, or audiobook you like in the iTunes Store, you can purchase and download it to iPad. You can also preview it to make sure it\xE2\x80\x99s what you want.</p><p class=\"Para\">To make purchases or write reviews, you need an iTunes Store account. iPad gets your iTunes Store account settings from iTunes when you sync. If you don\xE2\x80\x99t have an iTunes Store account or if you want to make purchases from another iTunes Store account, go to Settings &gt; Store.</p><p class=\"Para\">You don\xE2\x80\x99t need an iTunes Store account to play or download podcasts or iTunes U classes.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Preview a song:\xC2\xA0 </span>Tap the number in the column, then tap <img src=\"Art/IL_PlayBlue.png\" alt=\"Blue play icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Preview a song or audiobook:\xC2\xA0 </span>Tap the item.</p></li></ul><div class=\"Task\"><p class=\"Name\">Purchase and download a song, album, or audiobook:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap the price and tap Buy.</p></li><li class=\"Item\"><p class=\"Para\">Sign in to your account if requested, then tap OK.</p><p class=\"Para\">If you don\xE2\x80\x99t have an iTunes Store account, tap Create New Account to set one up.</p><p class=\"Para\">Purchases are charged to your iTunes Store account. If you make additional purchases within fifteen minutes, you don\xE2\x80\x99t have to enter your password again.</p><p class=\"Para\">An alert appears if you previously purchased one or more songs from an album. Tap Buy if you want to purchase the entire album including the songs you already purchased, or tap Cancel if you want to purchase any remaining songs individually.</p></li></ol></div><p class=\"Para\">Once you purchase an item, it begins downloading. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbba53fc'); return false;\">Checking Download Status</a>.</p><p class=\"Para\">Purchased songs are added to the Purchased playlist on iPad (iPod &gt; Purchased). If you delete the Purchased playlist, iTunes creates a new one when you buy an item from the iTunes Store.</p><p class=\"Para\">You can use iTunes Store gift cards, gift certificates, or other promotional codes to make purchases. When you sign in to your account, your remaining store credit appears with your account information at the bottom of most iTunes Store screens.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enter a redemption code:\xC2\xA0 </span>Tap Music, scroll to the bottom of the screen, tap Redeem, and follow the onscreen instructions.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_173: 
  title: Accessibility
  icon: data:image/png;base64,
  id: "173"
  apdid: iPadbdbb678
  content: <p class="Para">In addition to the many features that make iPad easy to use for everyone, iPad includes universal access features. </p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_254: 
  title: "Can\xE2\x80\x99t Send Email"
  icon: ""
  id: "254"
  apdid: iPadc265109
  content: "<p class=\"Para\">If iPad is unable to send email, try the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then select the account you\xE2\x80\x99re trying to use. Tap Account Info, then tap SMTP under Outgoing Mail Server. You can set up additional SMTP servers, or select one from another mail account on iPad. Contact your Internet service provider for configuration information.</p></li><li class=\"Item\"><p class=\"Para\">Set up your email account directly on iPad instead of syncing it from iTunes. In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D tap Add Account and enter your account information. If iPad is unable to locate your service provider\xE2\x80\x99s settings when you enter your email address, go to <a href=\"http://support.apple.com/kb/HT1277\" class=\"URL\">support.apple.com/kb/HT1277</a> for help setting up your account.</p></li><li class=\"Item\"><p class=\"Para\">Turn iPad off, and then on again. Press and hold the Sleep/Wake button for a few seconds until a red slider appears, then drag the slider. Then press and hold the Sleep/Wake button until the Apple logo appears.</p></li></ul><p class=\"Para\">For additional troubleshooting information, go to <a href=\"http://www.apple.com/support/ipad\" class=\"URL\">www.apple.com/support/ipad</a>. If you still can\xE2\x80\x99t send email, you can call an Apple Expert (not available in all countries). For information, go to <a href=\"http://www.apple.com/support/expert/\" class=\"URL\">www.apple.com/support/expert</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadc266128
  keywords: ""
