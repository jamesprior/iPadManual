enContent_251: 
  title: Restoring iPad
  icon: ""
  id: "251"
  apdid: iPadc266330
  content: "<p class=\"Para\">Make sure your computer has an Internet connection and that you\xE2\x80\x99ve installed the latest version of iTunes from <a href=\"http://www.apple.com/itunes\" class=\"URL\">www.apple.com/itunes</a>.</p><div class=\"Task\"><p class=\"Name\">Restore iPad:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">Select iPad in the iTunes sidebar, then click the Summary tab.</p></li><li class=\"Item\"><p class=\"Para\">Click \xE2\x80\x9CCheck for Update.\xE2\x80\x9D iTunes tells you if there\xE2\x80\x99s a new version of the iPad software available.</p></li><li class=\"Item\"><p class=\"Para\">Click Restore. Follow the onscreen instructions to complete the restore process. When restoring, it is recommended that you back up iPad when prompted.</p></li></ol></div><p class=\"Para\">When the iPad software has been restored, you can choose to set up iPad as a new iPad, or restore your music, video, application data, and other content from a backup.</p><p class=\"Para\">After restoring from a backup, previous data is no longer accessible through the iPad user interface, but it isn\xE2\x80\x99t erased from iPad. For information about erasing all content and settings, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p>"
  flatten: "0.0"
  parentapdid: iPada26665bf
  keywords: ""
enContent_224: 
  title: iPod
  icon: ""
  id: "224"
  apdid: iPadc00c33b
  content: "<p class=\"Para\">Use iPod Settings to adjust settings for audio playback on your iPod.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set iTunes to play songs at the same sound level:\xC2\xA0 </span>In iTunes, choose iTunes &gt; Preferences if you\xE2\x80\x99re using a Mac, or Edit &gt; Preferences if you\xE2\x80\x99re using a PC. Then click Playback and select Sound Check.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set iPad to use the iTunes volume settings (Sound Check):\xC2\xA0 </span>Choose Music, then turn Sound Check on.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Use EQ to customize the sound:\xC2\xA0 </span>Choose Music &gt; EQ, then choose an equalizer setting.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set a volume limit:\xC2\xA0 </span>Choose Music &gt; Volume Limit, then drag the slider to adjust the maximum volume.<p class=\"Para\">Tap Lock Volume Limit to assign a code to prevent the setting from being changed.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get song lyrics and information about podcasts:\xC2\xA0 </span>Choose Music &gt; Lyrics &amp; Podcast Info, then turn Lyrics &amp; Podcast Info on or off.</p></li></ul><div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>For important information about avoiding hearing loss, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p></div>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_170: 
  title: Searching in a Book
  icon: ""
  id: "170"
  apdid: iPadbca5cc4
  content: "<p class=\"Para\">You can quickly search the contents of a book to find a favorite passage, or all of the references to a word or phrase you\xE2\x80\x99re interested in. You can also send a search to Wikipedia or Google to see other related resources.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search in a book: </span>Open a book and tap near the center of the page to show the controls. Tap the magnifying glass, then enter a search phrase and tap Search. Tap a result in the list to see that page in the book. <p class=\"Para\">To send your search to Google or Wikipedia, tap Search Google or Search Wikipedia. Safari opens and displays the result.</p><p class=\"Para\">To quickly access information about a word, touch and hold the word.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_036: 
  title: Cleaning iPad
  icon: ""
  id: "36"
  apdid: iPadb33b7b7
  content: "<p class=\"Para\">Handle your iPad with care to maintain its appearance. If you are concerned about scratching or abrasion, you can use one of the many cases sold separately. To clean iPad, unplug all cables and turn off iPad (press and hold the Sleep/ Wake button, and then slide the onscreen slider). Then use a soft, slightly damp, lint-free cloth. Avoid getting moisture in openings. Don\xE2\x80\x99t use window cleaners, household cleaners, aerosol sprays, solvents, alcohol, ammonia, or abrasives to clean iPad. iPad has an oleophobic coating on the screen; simply wipe the iPad screen with a soft, lint-free cloth to remove oil left by your hands. The ability of this coating to repel oil will diminish over time with normal usage, and rubbing the screen with an abrasive material will further diminish its effect and may scratch your screen.</p><p class=\"Para\">For additional information about handling iPad, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb33b491
  keywords: ""
enContent_063: 
  title: Web Clips
  icon: ""
  id: "63"
  apdid: iPadb5b03b0
  content: "<p class=\"Para\">Add web clips to the Home screen for fast access to your favorite webpages. Web clips appear as icons on the Home screen, and you can arrange your web clips along with the other application icons. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33a7eb'); return false;\">Customizing the Home Screen</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a web clip:\xC2\xA0 </span>Open the webpage and tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/>. Then tap \xE2\x80\x9CAdd to Home Screen.\xE2\x80\x9D<p class=\"Para\">When you open a web clip, Safari automatically zooms and scrolls to the area of the webpage that was displayed when you saved the web clip. The displayed area is also used to create the icon for the web clip on your Home screen, unless the webpage comes with its own custom icon.</p><p class=\"Para\">When you add a web clip, you can edit its name. If the name is too long (more than about 10 characters), it may appear abbreviated on the Home screen.</p><p class=\"Para\">Web clips aren\xE2\x80\x99t synced by MobileMe or iTunes, but they are backed up by iTunes.</p></p></li></ul><div class=\"Task\"><p class=\"Name\">Delete a web clip:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Touch and hold any icon on the Home screen until the icons start to wiggle.</p></li><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/> in the corner of the web clip you want to delete.</p></li><li class=\"Item\"><p class=\"Para\">Tap Delete, then press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button to save your arrangement.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb5b077d
  keywords: ""
enContent_117: 
  title: Maps
  icon: data:image/png;base64,
  id: "117"
  apdid: iPadba12fa1
  content: <p class="Para">Maps provides classic, satellite, hybrid, and terrain views of locations in many countries. Search for a location, then get detailed driving, public transit, or walking directions, as well as traffic information.</p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_143: 
  title: About the iTunes Store
  icon: ""
  id: "143"
  apdid: iPadbba4b02
  content: "<p class=\"Para\">Many movies and TV shows are available in both standard and high definition. To access the iTunes Store, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>The iTunes Store is not available in all regions, and iTunes Store content may vary across regions.</p></div>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_225: 
  title: Video
  icon: ""
  id: "225"
  apdid: iPadc00d478
  content: "<p class=\"Para\">Video settings apply to video content, including rented movies. You can set where to resume playing videos that you previously started, turn closed captioning on or off, and set up iPad to play videos on your TV.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set where to resume playing:\xC2\xA0 </span>Choose Video &gt; Start Playing, then select whether you want videos that you previously started watching to resume playing from the beginning or where you left off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn closed captioning on or off:\xC2\xA0 </span>Choose Video, then turn Closed Captioning on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the TV signal to NTSC or PAL:\xC2\xA0 </span>Choose Video &gt; TV Signal and select NTSC or PAL. NTSC and PAL are TV broadcast standards, used in different regions. If you\xE2\x80\x99re in the Americas, NTSC is probably the correct choice. Elsewhere, try PAL. If you\xE2\x80\x99re not sure, check the documentation that came with your TV or projector.</p></li><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn widescreen on or off:\xC2\xA0 </span>Choose Video and turn Widescreen on or off. If the video you\xE2\x80\x99re playing is in widescreen format, turning this on preserves the widescreen aspect ratio.</p></li></ul><p class=\"Para\">Use TV Out settings to set up how iPad plays videos on your TV.</p><p class=\"Para\">Use the Apple Composite AV Cable, the Apple Component AV Cable, or the iPad Dock Connector to VGA Adapter to connect iPad to a TV or projector. If you\xE2\x80\x99re using the Apple Component AV Cable, high resolution videos will be shown in HD quality. </p><p class=\"Para\">When the cable is connected to a TV or projector, an application that supports playing video to an external display will automatically use it when playing video. Of the built-in applications, Videos, Photos, and YouTube support external video display. </p>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_171: 
  title: Having a Book Read to You
  icon: ""
  id: "171"
  apdid: iPadbca556d
  content: <p class="Para">If you have a visual impairment, you can use VoiceOver to have iPad read a book aloud. Some books may not be compatible with VoiceOver. For information, see <a href="#" onClick="javascript:openCrossReference('iPadbdba3ec'); return false;">VoiceOver</a>.</p>
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
