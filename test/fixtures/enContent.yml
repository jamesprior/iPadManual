enContent_047: 
  title: "Joining a Cellular Data Network "
  icon: ""
  id: "47"
  apdid: iPadb4c8d8f
  content: "<p class=\"Para\">Before you can join a cellular data network on iPad Wi-Fi + 3G, you need to sign up for a cellular data plan. Using AT&amp;T data plans for iPad, you can choose a data plan, track your data usage, and change or cancel your plan on iPad at any time. </p><p class=\"Para\">3G, EDGE, and GPRS allow Internet connectivity over the cellular network available through your iPad carrier\xE2\x80\x99s wireless service. Check the carrier\xE2\x80\x99s network coverage in your area for availability.</p><p class=\"Para\">When iPad connects to the Internet using the cellular data network, you see the 3G (<img src=\"Art/IL_3G.png\" alt=\"3G network status icon\" Type=\"\" class=\"inlineGraphic\"/>), EDGE (<img src=\"Art/IL_EDGEBlue.png\" alt=\"EDGE network status icon\" Type=\"\" class=\"inlineGraphic\"/>), or GPRS (<img src=\"Art/IL_GPRSBlue.png\" alt=\"GPRS network status icon\" Type=\"\" class=\"inlineGraphic\"/>) icon in the status bar at the top of the screen.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Data Roaming on:\xC2\xA0 </span>If you\xE2\x80\x99re outside your carrier\xE2\x80\x99s network, you may be able to use a cellular data network from another carrier. In Settings, choose Cellular Data and turn Data Roaming on. </p></li></ul><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>Roaming charges may apply. To avoid data roaming charges, make sure Data Roaming is turned off.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Monitor your cellular data network usage:\xC2\xA0 </span>In Settings, choose Cellular Data &gt; View Account. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set up a cellular data plan on iPad: </span>From the iPad Home screen, tap Settings and choose Cellular Data. Tap Cellular Data Plan, then follow the onscreen instructions.<p class=\"Para\">Cellular data settings vary depending on the carrier. </p></p></li></ul><p class=\"Para\">iPad is unlocked, so you can choose your preferred carrier. Cellular data settings vary depending on the carrier. If you choose a carrier other than AT&amp;T (U.S. only), contact them to set up an account and to obtain a compatible micro-SIM card.</p>"
  flatten: "0.0"
  parentapdid: iPadb4c9ca2
  keywords: ""
enContent_074: 
  title: Importing Photos from iPhone or a Digital Camera
  icon: ""
  id: "74"
  apdid: iPadb710e99
  content: "<p class=\"Para\">With the iPad Camera Connection Kit (sold separately), you can import photos directly from a digital camera or iPhone, or from an SD memory card that contains digital photos.</p><div class=\"Task\"><p class=\"Name\">To import photos:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Insert the SD Card Reader or USB Camera Connector, included in the iPad Camera Connection Kit, into the iPad dock connector port.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">To connect a camera or iPhone, use the USB cable that came with the camera or iPhone, and connect it to the USB port on the Camera Connector. If you\xE2\x80\x99re using iPhone, make sure it\xE2\x80\x99s turned on. To connect a camera, make the sure the camera is turned on and in transfer mode. For help, see the documentation that came with the camera. The USB port on the Camera Connector is only for cameras; other USB devices aren\xE2\x80\x99t supported.</p></li><li class=\"Item\"><p class=\"Para\">To use an SD memory card, insert it in the slot on the SD Card Reader. Don\xE2\x80\x99t force the card into the slot; it fits only one way.</p></li></ul><p class=\"Para\">For more information about the connectors, see the iPad Camera Connection Kit documentation.</p></li><li class=\"Item\"><p class=\"Para\">Unlock iPad.</p></li><li class=\"Item\"><p class=\"Para\">The Photos application opens automatically and displays the photos that are available for importing.</p></li><li class=\"Item\"><p class=\"Para\">Select the photos that you want to import.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">To import all of the photos, tap Import All.</p></li><li class=\"Item\"><p class=\"Para\">To import just some of the photos, tap the ones you want to include (a checkmark should appear on each), then tap Import, and select Import or Import All.</p></li></ul></li><li class=\"Item\"><p class=\"Para\">After the photos are imported, you can choose to keep or delete the photos on the card, camera, or iPhone.</p><p class=\"Para\">To view the photos, look in the Last Import album. A new Event is also created, containing all the photos that were selected for import. </p><p class=\"Para\">To transfer the photos from iPad to your computer, connect iPad to your computer and import the images with a photo program such as iPhoto or Adobe Elements.</p></li><li class=\"Item\"><p class=\"Para\">Disconnect the card reader or camera connector.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
enContent_128: 
  title: Sharing Location Information
  icon: ""
  id: "128"
  apdid: iPadba130be
  content: "<p class=\"Para\">You can add a location to your contacts. You can also send links to a map location in email.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a location to your contacts list:\xC2\xA0 </span>Find a location, tap the pin that points to it, tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/> next to the name or description, tap \xE2\x80\x9CAdd to Contacts,\xE2\x80\x9D and then tap \xE2\x80\x9CCreate New Contact\xE2\x80\x9D or \xE2\x80\x9CAdd to Existing Contact.\xE2\x80\x9D </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Email a link to a map location:\xC2\xA0 </span>Find a location, tap the pin that points to it, tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/>, and then tap Share Location. </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12fa1
  keywords: ""
enContent_154: 
  title: About the App Store
  icon: ""
  id: "154"
  apdid: iPadbc360af
  content: "<p class=\"Para\">Applications you download from the App Store and install on iPad are backed up to your iTunes library the next time you sync. When you sync, you can also install applications on iPad that you purchase through iTunes on your computer. iPad works with virtually all iPhone and iPod touch applications, so if you already have applications for your iPhone or iPod touch, you can sync them to iPad from your Mac or PC. Use them at their original size, or tap <img src=\"Art/IL_TimesTwo.png\" alt=\"Black dot with &#34;2x&#34;\" Type=\"\" class=\"inlineGraphic\"/> in the bottom-right corner of the screen to expand them.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>The App Store and some applications are not available in all areas. Application availability and pricing are subject to change.</p></div><p class=\"Para\">To use the App Store, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>. You also need an iTunes Store account (not available in some countries) to download applications. iPad gets your iTunes Store account settings from iTunes. If you don\xE2\x80\x99t have an iTunes Store account, or if you want to make purchases from another iTunes Store account, go to Settings &gt; Store. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00b999'); return false;\">Store</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_181: 
  title: Using VoiceOver
  icon: ""
  id: "181"
  apdid: iPadbdbb5e1
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Unlock iPad:\xC2\xA0 </span>Select the Unlock button, then double-tap the screen.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Select items on the screen:\xC2\xA0 </span>Drag your finger across the screen. VoiceOver identifies each element as you touch it. You can also move systematically from one element to the next by flicking left or right with one finger. Elements are selected from left to right, top to bottom. Flick right to go to the next element, or flick left to go to the previous element.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">\xE2\x80\x9CTap\xE2\x80\x9D a selected item when VoiceOver is turned on:\xC2\xA0 </span>Double-tap anywhere on the screen. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Speak the text of an element, character-by-character, word-by-word, or line-by-line:\xC2\xA0 </span>With the element selected, flick up or down with one finger. Flick down to read the next character, or flick up to read the previous character. Twist the rotor control to read word-by-word or line-by-line.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adjust a slider:\xC2\xA0 </span>With one finger, flick up to increase the setting or down to decrease the setting. VoiceOver speaks the setting as you adjust it.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Scroll a list or area of the screen:\xC2\xA0 </span>Flick up or down with three fingers. Flick down to page down, or flick up to page up. When paging through a list, VoiceOver speaks the range of items displayed (for example, \xE2\x80\x9Cshowing rows 5 through 10\xE2\x80\x9D).</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Scroll continuously through a list:\xC2\xA0 </span>Double-tap and hold. When you hear a series of tones, you can move your finger up or down to scroll the list. Continuous scrolling stops when you lift your finger.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Use an index:\xC2\xA0 </span>Some lists have an alphabetical index along the right side. The index can\xE2\x80\x99t be selected by flicking between elements; you must tap the index to select it. With the index selected, flick up or down to move along the index. You can also double-tap, then slide your finger up or down.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Rearrange the Home screen:\xC2\xA0 </span>On the Home screen, select the icon you want to move. Double-tap and hold, then drag the icon. VoiceOver speaks the row and column position as your drag the icon. Release the icon when it\xE2\x80\x99s in the location you want. You can drag additional icons. Drag an item to the left or right edge of the screen to move it to another page of the Home screen. When you finish rearranging the icons, press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button.</p></li></ul><p class=\"Para\">You can turn speaking off, stop speaking an item, turn the display off, or have VoiceOver speak the entire screen.</p><div class=\"TableAsList\"><p class=\"TableDisplay\">Mute VoiceOver</p><p class=\"Para\">Double-tap with three fingers. Double-tap again with three fingers to turn speaking back on. To turn off only VoiceOver sounds, set the screen rotation lock to Lock.</p><p class=\"TableDisplay\">Stop speaking an item</p><p class=\"Para\">Tap once with two fingers. Tap again with two fingers to resume speaking. Speaking automatically resumes when you select another item.</p><p class=\"TableDisplay\">Turn off the display while you use VoiceOver</p><p class=\"Para\">Triple-tap with three fingers. Repeat to turn the display on again.</p><p class=\"TableDisplay\">Speak the entire screen from the top</p><p class=\"Para\">Flick up with two fingers.</p><p class=\"TableDisplay\">Speak from the current item to the bottom of screen</p><p class=\"Para\">Flick down with two fingers.</p></div><p class=\"Para\">You can hear iPad status information by tapping the status bar at the top of the screen. This includes the time, battery life, Wi-Fi signal strength, and more.</p>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_209: 
  title: Date and Time
  icon: ""
  id: "209"
  apdid: iPadc00cd42
  content: "<p class=\"Para\">These settings apply to the time shown in the status bar at the top of the screen, and in world clocks and calendars.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad shows 24-hour time or 12-hour time:\xC2\xA0 </span>Choose General &gt; Date &amp; Time, then turn 24-Hour Time on or off. (Not available in all countries.)</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the date and time:\xC2\xA0 </span>Choose General &gt; Date &amp; Time. Tap Time Zone, then enter the name of a major city in your time zone. Tap the \xE2\x80\x9CDate &amp; Time\xE2\x80\x9D return button, then tap \xE2\x80\x9CSet Date &amp; Time\xE2\x80\x9D and enter the date and time.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
