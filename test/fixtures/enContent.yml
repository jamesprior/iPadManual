enContent_133: 
  title: Additional Song Controls
  icon: ""
  id: "133"
  apdid: iPadbaff141
  content: "<p class=\"Para\">From the Now Playing screen, tap the album cover to see the controls.</p><p class=\"Para\">The repeat <img src=\"Art/IL_RepeatBlack.png\" alt=\"Repeat icon\" Type=\"\" class=\"inlineGraphic\"/> and shuffle <img src=\"Art/IL_ShuffleBlack.png\" alt=\"Shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> controls appear along with the scrubber bar. You can see elapsed time, remaining time, and the song number. </p><p class=\"Para\">Drag the playhead along the scrubber bar to skip to any point in the song. You can adjust the scrub rate from high-speed to fine by sliding your finger down as you drag the playhead along the scrubber bar. The scrub rate becomes slower the farther down you slide your finger.</p><p class=\"Figure\"><img src=\"Art/iPodNowPlayingTOP.png\" alt=\"Begin screenshot description: The top of the now playing screen showing from left to right: the Volume slider, the artist's name and the title of the song and album, and the Previous/Rewind button, the Play/Pause button, and the Next/Fast-forward button. Below the title bar from left to right are the: Repeat button, the playhead and scrubber bar, and the Shuffle button. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Set iPad to repeat songs</p><p class=\"Para\">Tap <img src=\"Art/IL_RepeatBlack.png\" alt=\"Repeat icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap <img src=\"Art/IL_RepeatBlack.png\" alt=\"Repeat icon\" Type=\"\" class=\"inlineGraphic\"/> again to set iPad to repeat only the current song.</p><p class=\"Para\"><img src=\"Art/IL_Repeat.png\" alt=\"Blue repeat icon\" Type=\"\" class=\"inlineGraphic\"/> = iPad is set to repeat all songs in the current album or list.</p><p class=\"Para\"><img src=\"Art/IL_RepeatOne.png\" alt=\"Blue repeat icon with number 1\" Type=\"\" class=\"inlineGraphic\"/> = iPad is set to repeat the current song over and over.</p><p class=\"Para\"><img src=\"Art/IL_RepeatNo.png\" alt=\"White repeat icon\" Type=\"\" class=\"inlineGraphic\"/> = iPad isn\xE2\x80\x99t set to repeat songs.</p><p class=\"TableDisplay\">Skip to any point in a song</p><p class=\"Para\">Drag the playhead along the scrubber bar. Slide your finger down to adjust the scrub rate. The scrub rate becomes slower the farther down you slide your finger.</p><p class=\"TableDisplay\">Set iPad to shuffle songs</p><p class=\"Para\">Tap <img src=\"Art/IL_ShuffleBlack.png\" alt=\"Shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> to shuffle songs. Tap <img src=\"Art/IL_ShuffleBlack.png\" alt=\"Shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> again to set iPad to play songs in order.</p><p class=\"Para\"><img src=\"Art/IL_Shuffle.png\" alt=\"Blue shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> = iPad is set to shuffle songs.</p><p class=\"Para\"><img src=\"Art/IL_ShuffleNo.png\" alt=\"White shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> = iPad is set to play songs in order.</p><p class=\"TableDisplay\">Shuffle the tracks in any playlist, album, or other list of songs</p><p class=\"Para\">From the Now Playing screen, tap the album art to show the song controls onscreen. Tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/> at the bottom of the screen, then tap Shuffle <img src=\"Art/IL_ShuffleNo.png\" alt=\"White shuffle icon\" Type=\"\" class=\"inlineGraphic\"/> at the top of the list of songs. </p><p class=\"Para\">Whether or not iPad is set to shuffle, if you tap Shuffle at the top of a list of songs, iPad plays the songs from that list in random order.</p></div>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_160: 
  title: Writing Reviews
  icon: ""
  id: "160"
  apdid: iPadbc35665
  content: "<p class=\"Para\">You can write and submit application reviews on iPad.</p><div class=\"Task\"><p class=\"Name\">Write a review:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">On the Info screen, scroll down to \xE2\x80\x9CCustomer Ratings and Reviews.\xE2\x80\x9D </p></li><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CWrite a Review.\xE2\x80\x9D</p></li><li class=\"Item\"><p class=\"Para\">Set the rating (1\xE2\x80\x935 stars), enter a title for the review, and add optional review comments. </p></li><li class=\"Item\"><p class=\"Para\">Tap Submit.</p></li></ol></div><p class=\"Para\">Before submitting reviews, you must sign in to your iTunes Store account and purchase or download the application.</p>"
  flatten: "0.0"
