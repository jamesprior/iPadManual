enContent_139: 
  title: Making Genius Playlists
  icon: ""
  id: "139"
  apdid: iPadbafef17
  content: "<p class=\"Para\">Genius finds songs in your iTunes library that go great together. A Genius playlist is a collection of songs that are picked for you to go with a song you choose from your library. </p><p class=\"Para\">You can create Genius playlists in iTunes and sync them to iPad. You can also create and save Genius playlists on iPad.</p><p class=\"Para\">To use Genius on iPad, first turn on Genius in iTunes, then sync iPad with iTunes. Genius is a free service, but requires an iTunes Store account.</p><p class=\"Figure\"><img src=\"Art/iPodPlaylist.png\" alt=\"Begin screenshot description: The iPod application screen showing a list of artists on the right. The iPod library is on the left and shows these categories: Music, Audiobooks, Genius Mixes, Genius playlists, and standard playlists. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"Task\"><p class=\"Name\">Make a Genius playlist on iPad:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_Genius.png\" alt=\"Genius icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap New.</p></li><li class=\"Item\"><p class=\"Para\">Tap a song in the list. Genius creates a playlist of similar songs.</p><p class=\"Para\">You can also make a Genius playlist of songs that go great with the song you\xE2\x80\x99re playing. From the Now Playing screen, tap the album cover to display additional controls, then tap <img src=\"Art/IL_Genius.png\" alt=\"Genius icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Save a Genius playlist:\xC2\xA0 </span>In the playlist, tap Save. The playlist is saved in Genius with the title of the song you picked.<p class=\"Para\">You can make and save as many Genius playlists as you want. If you save a Genius playlist created on iPad, it syncs back to iTunes the next time you connect.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Refresh a Genius playlist:\xC2\xA0 </span>In the playlist, tap Refresh.<p class=\"Para\">Refreshing a Genius playlist creates a Genius playlist of different songs that go great with the song you picked. You can refresh any Genius playlist, whether it was created in iTunes and synced to iPad, or created on iPad.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Create a Genius playlist from a new song:\xC2\xA0 </span>In the playlist, tap New, then pick a new song.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a saved Genius playlist:\xC2\xA0 </span>Tap the Genius playlist, then tap Delete.<p class=\"Para\">Once a Genius playlist is synced back to iTunes, you won\xE2\x80\x99t be able to delete it directly from iPad. You can use iTunes to edit the playlist name, stop syncing, or delete the playlist.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafea2d
  keywords: ""
enContent_165: 
  title: Syncing Books
  icon: ""
  id: "165"
  apdid: iPadbca5a8a
  content: "<p class=\"Para\">Use iTunes to sync your books with iPad. When iPad is connected to your computer, the Books pane lets you choose which books to sync.</p><p class=\"Para\">In addition to books that you download from iBookstore, iBooks works with books that are in ePub format and DRM-free. There are several websites that offer ePub books, and many of these books can be used with iBooks.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add an ePub book: </span>Download the book using your computer, then add it to your iTunes library. Connect iPad to your computer, select the book in the Books pane in iTunes, then sync iPad.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_192: 
  title: Airplane Mode
  icon: ""
  id: "192"
  apdid: iPadc00e12f
  content: "<p class=\"Para\">Airplane Mode (on iPad Wi-Fi + 3G only) disables the wireless features of iPad to comply with airline regulations. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Airplane Mode on or off:\xC2\xA0 </span>In Settings, tap Airplane Mode to turn it on or off.</p></li></ul><p class=\"Para\">When airplane mode is on, a small airplane appears in the status bar at the top of the screen. Wi-Fi and Bluetooth signals aren\xE2\x80\x99t emitted, and GPS reception is turned off, disabling many iPad features. You won\xE2\x80\x99t be able to:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Send or receive email</p></li><li class=\"Item\"><p class=\"Para\">Browse the Internet</p></li><li class=\"Item\"><p class=\"Para\">Sync your contacts, calendars, or bookmarks</p></li><li class=\"Item\"><p class=\"Para\">Stream YouTube videos</p></li><li class=\"Item\"><p class=\"Para\">Get map locations</p></li><li class=\"Item\"><p class=\"Para\">Use the iTunes Store or the App Store</p></li></ul><p class=\"Para\">If allowed by the aircraft operator and applicable laws and regulations, you can continue to use iPad to:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Listen to music and watch video</p></li><li class=\"Item\"><p class=\"Para\">Check your calendar</p></li><li class=\"Item\"><p class=\"Para\">View photos</p></li><li class=\"Item\"><p class=\"Para\">Take notes</p></li><li class=\"Item\"><p class=\"Para\">Read email messages stored on iPad</p></li><li class=\"Item\"><p class=\"Para\">Use Bluetooth devices</p></li></ul><p class=\"Para\">Where allowed by the aircraft operator and applicable laws and regulations, you can turn Wi-Fi back on, so you can:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Send and receive email</p></li><li class=\"Item\"><p class=\"Para\">Browse the Internet</p></li><li class=\"Item\"><p class=\"Para\">Sync your contacts, calendars, and bookmarks</p></li><li class=\"Item\"><p class=\"Para\">Stream YouTube videos</p></li><li class=\"Item\"><p class=\"Para\">Use the iTunes Store or the App Store</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
