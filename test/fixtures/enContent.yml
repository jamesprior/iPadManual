enContent_090: 
  title: Watching Rented Movies
  icon: ""
  id: "90"
  apdid: iPadb7a3a19
  content: "<p class=\"Para\">You can rent movies in standard or high definition format from the iTunes Store and watch them on iPad. You can download rented movies on iPad, or transfer them from iTunes on your computer to iPad. (Rented movies aren\xE2\x80\x99t available in all regions.)</p><p class=\"Para\">A movie must be completely downloaded before you can watch it. You can pause a download and continue it later. Rented movies expire after a certain number of days, and once you start a movie, you have a limited amount of time to finish watching it. Movies are automatically deleted when they expire. Before renting a movie, check the iTunes Store for the expiration time.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View a rented movie:\xC2\xA0 </span>Choose Videos, tap the Movies category, then tap the movie you want to watch. Select a chapter, or just tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Transfer rented movies to iPad:\xC2\xA0 </span>Connect iPad to your computer. Then select iPad in the iTunes sidebar, click Movies, and select the rented movies you want to transfer. Your computer must be connected to the Internet. Movies rented on iPad cannot be transferred to a computer.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_118: 
  title: About Maps
  icon: ""
  id: "118"
  apdid: iPadba131ca
  content: "<div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>For important information about driving and navigating safely, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p></div><p class=\"Para\">To use Maps, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>Maps, directions, and location-based applications provided by Apple depend on data services provided by third parties. These data services are subject to change and may not be available in all geographic areas, resulting in maps, directions, or location-based information that may be unavailable, inaccurate, or incomplete. Compare the information provided on iPad to your surroundings, and defer to posted signs to resolve any discrepancies. To provide your location, data is collected which doesn\xE2\x80\x99t personally identify you. If you don\xE2\x80\x99t want this data collected, don\xE2\x80\x99t use the feature. Not using this feature won\xE2\x80\x99t impact the non\xE2\x80\x93location-based functionality of your iPad.</p></div>"
  flatten: "0.0"
  parentapdid: iPadba12fa1
  keywords: ""
enContent_144: 
  title: Transferring Content
  icon: ""
  id: "144"
  apdid: iPadbba5508
  content: "<p class=\"Para\">You can transfer purchases you make on iPad to a computer authorized to play content from your iTunes Store account. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Authorize a computer:\xC2\xA0 </span>Open iTunes on the computer, then choose Store &gt; Authorize Computer.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Transfer purchased content:\xC2\xA0 </span>Connect iPad to your computer. iTunes verifies that you want to transfer purchased content.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_252: 
  title: Restoring from a Backup
  icon: ""
  id: "252"
  apdid: iPadc265d7d
  content: "<p class=\"Para\">You can restore the settings, application data, and other information from a backup, or use this feature to transfer these items to another iPad. Make sure your computer has an Internet connection and that you\xE2\x80\x99ve installed the latest version of iTunes from <a href=\"http://www.apple.com/itunes\" class=\"URL\">www.apple.com/itunes</a>.</p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>Restoring from a backup is not the same as restoring iPad from the Summary pane in iTunes. Restoring from a backup doesn\xE2\x80\x99t fully restore iPad software. Also, restoring iPad from a backup restores all data in the backup, including data for applications. If you choose an old backup, restoring it could replace the application data with data that isn\xE2\x80\x99t current. For more information, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>. </p></div><div class=\"Task\"><p class=\"Name\">Restore iPad from a backup:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to the computer you normally sync with.</p></li><li class=\"Item\"><p class=\"Para\">In iTunes, Control-click iPad in the sidebar, then choose \xE2\x80\x9CRestore from Backup\xE2\x80\x9D from the menu that appears.</p></li><li class=\"Item\"><p class=\"Para\">Choose the backup that you want to restore from the pop-up menu, then click Restore.</p><p class=\"Para\">If the backup is encrypted, you\xE2\x80\x99ll need to enter your password.</p></li></ol><p class=\"Para\">After restoring from a backup, previous data is no longer accessible through the iPad user interface, but it isn\xE2\x80\x99t erased from your iPad. For information about erasing all content and settings, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p></div>"
  flatten: "0.0"
  parentapdid: iPada26665bf
  keywords: ""
enContent_226: 
  title: Photos
  icon: ""
  id: "226"
  apdid: iPadc00c08b
  content: "<p class=\"Para\">Use Photos settings to specify how slideshows display your photos.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the length of time each slide is shown:\xC2\xA0 </span>Choose Photos &gt; Play Each Slide For, then select the length of time.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set a transition effect:\xC2\xA0 </span>Choose Photos &gt; Transition, then select a transition effect. If iPad is connected to an external display, choose Dissolve.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether to repeat slideshows:\xC2\xA0 </span>Choose Photos, then turn Repeat on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set photos to appear randomly or in order:\xC2\xA0 </span>Choose Photos, then turn Shuffle on or off.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_038: 
  title: What You Need
  icon: ""
  id: "38"
  apdid: iPadb4c9529
  content: "<div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>To avoid injury, read all operating instructions in this guide and safety information in the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a> before using iPad.</p></div><p class=\"Para\">To use iPad, you need:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">A Mac or a PC with a USB 2.0 port and one of the following operating systems:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Mac OS X version 10.5.8 or later</p></li><li class=\"Item\"><p class=\"Para\">Windows 7, Windows Vista, or Windows XP Home or Professional with Service Pack 3 or later</p></li></ul></li><li class=\"Item\"><p class=\"Para\">iTunes 9.1 or later, available at <a href=\"http://www.itunes.com/download\" class=\"URL\">www.itunes.com/download</a></p></li><li class=\"Item\"><p class=\"Para\">An iTunes Store account</p></li><li class=\"Item\"><p class=\"Para\">Internet access</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb4c9c0b
  keywords: ""
enContent_091: 
  title: Watching Videos on a TV
  icon: ""
  id: "91"
  apdid: iPadb7a3ca7
  content: <p class="Para">You can connect iPad to your TV or a projector, and watch your videos on the large screen. Use the Apple Component AV Cable, Apple Composite AV Cable, Apple iPad Dock Connector to VGA Adapter, or other iPad-compatible cable. Apple cables and docks are available for purchase separately in many countries. Go to <a href="http://www.apple.com/store" class="URL">www.apple.com/store</a>.</p><p class="Para">For information about using iPad with a TV or projector, see <a href="#" onClick="javascript:openCrossReference('iPadc00d478'); return false;">Video</a>.</p>
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
