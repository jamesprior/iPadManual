enContent_157: 
  title: Buying Applications
  icon: ""
  id: "157"
  apdid: iPadbc36502
  content: "<p class=\"Para\">When you find an application you want in the App Store, you can purchase and download it to iPad. If the application is free, you can download it without charge after providing your iTunes account information.</p><p class=\"Para\">Once you download an application, it\xE2\x80\x99s installed immediately.</p><div class=\"Task\"><p class=\"Name\">Purchase and download an application:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap the price, then tap Buy App (or tap Free, then tap Install App).</p></li><li class=\"Item\"><p class=\"Para\">Sign in to your account if requested, then tap OK.</p><p class=\"Para\">If you don\xE2\x80\x99t have an iTunes Store account, tap Create New Account to set one up.</p><p class=\"Para\">Purchases are charged to your iTunes Store account. If you make additional purchases within fifteen minutes, you don\xE2\x80\x99t have to enter your password again.</p></li></ol></div><p class=\"Para\">You can use iTunes Store gift cards, gift certificates, or other promotional codes to make purchases. When you sign in to your account, your remaining store credit appears with your account information at the bottom of most App Store screens.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enter a redemption code:\xC2\xA0 </span>Tap Featured or Top Charts, scroll to the bottom the screen, tap Redeem, then follow the onscreen instructions.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the status of application downloads:\xC2\xA0 </span>After you begin downloading an application, its icon appears on the Home screen and shows a progress indicator.</p></li></ul><p class=\"Figure\"><img src=\"Art/DwnldStatus.png\" alt=\"Begin screenshot description: Application icon with a bar across the bottom, about half of which is blue, showing the progress of the download. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">If a download is interrupted, iPad starts the download again the next time it connects to the Internet. Or, if you open iTunes on your computer, iTunes completes the download to your iTunes library (if your computer is connected to the Internet and signed in to the same iTunes account).</p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_184: 
  title: Zoom
  icon: ""
  id: "184"
  apdid: iPadbdbad8e
  content: "<p class=\"Para\">The Zoom accessibility feature lets you magnify the entire screen to help you see what\xE2\x80\x99s on the display. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Zoom on or off:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; Zoom, then tap the Zoom On/Off switch. Or, use Triple-click Home, (see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdbaa58'); return false;\">Triple-Click Home</a>).</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Zoom in or out:\xC2\xA0 </span>Double-tap the screen with three fingers. By default, the screen is magnified 200 percent. If you manually change the magnification (by using the tap-and-drag gesture, described below), iPad automatically returns to that magnification when you zoom in by double-tapping with three fingers.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Increase magnification:\xC2\xA0 </span>With three fingers, tap and drag up to increase magnification or down to decrease magnification. The tap-and-drag gesture is similar to a double-tap, except you don\xE2\x80\x99t lift your fingers on the second tap\xE2\x80\x94instead, drag your fingers on the screen. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Move around the screen:\xC2\xA0 </span>While zoomed in, drag the screen with three fingers. Hold one finger near the edge of the display to pan to that side of the screen image. Move your finger closer to the edge to pan more quickly. When you open a new screen, Zoom always goes to the upper-center of the screen.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
enContent_265: 
  title: Safety, Service, and Support Information
  icon: ""
  id: "265"
  apdid: iPadc265636
  content: <p class="Para">The following table describes where to get more iPad-related safety, software, and service information.</p><div class="TableAsList"><p class="TableDisplay">Using iPad safely</p><p class="Para">See the <a href="http://www.apple.com/support/manuals/ipad" class="URL">iPad Important Product Information Guide</a> for the latest safety and regulatory information.</p><p class="TableDisplay">iPad service and support, tips, forums, and Apple software downloads</p><p class="Para">Go to <a href="http://www.apple.com/support/ipad" class="URL">www.apple.com/support/ipad</a>.</p><p class="TableDisplay">The latest information about iPad</p><p class="Para">Go to <a href="http://www.apple.com/ipad" class="URL">www.apple.com/ipad</a>.</p><p class="TableDisplay">Using iTunes</p><p class="Para">Open iTunes and choose Help &gt; iTunes Help. For an online iTunes tutorial (available in some areas only), go to <a href="http://www.apple.com/support/itunes" class="URL">www.apple.com/support/itunes</a>.</p><p class="TableDisplay">MobileMe</p><p class="Para">Go to <a href="http://www.me.com" class="URL">www.me.com</a>.</p><p class="TableDisplay">Using iPhoto on Mac OS X</p><p class="Para">Open iPhoto and choose Help &gt; iPhoto Help.</p><p class="TableDisplay">Using Address Book on Mac OS X</p><p class="Para">Open Address Book and choose Help &gt; Address Book Help.</p><p class="TableDisplay">Using iCal on Mac OS X</p><p class="Para">Open iCal and choose Help &gt; iCal Help.</p><p class="TableDisplay">Microsoft Outlook, Windows Address Book, Adobe Photoshop Album, and Adobe Photoshop Elements</p><p class="Para">See the documentation that came with those applications.</p><p class="TableDisplay">Obtaining warranty service</p><p class="Para">First follow the advice in this guide and online resources. Then go to <a href="http://www.apple.com/support/ipad" class="URL">www.apple.com/support/ipad</a> or see the <a href="http://www.apple.com/support/manuals/ipad" class="URL">iPad Important Product Information Guide</a>.</p><p class="TableDisplay">Battery replacement service</p><p class="Para">Go to the <a href="http://www.apple.com/batteries/replacements.html" class="URL">Battery Replacement Program</a> website.</p><p class="TableDisplay">Using iPad in an enterprise environment</p><p class="Para">Go to <a href="http://www.apple.com/enterprise" class="URL">www.apple.com/enterprise</a>.</p></div>
  flatten: "0.0"
  parentapdid: iPadc2667e8
  keywords: ""
enContent_239: 
