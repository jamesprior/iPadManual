  keywords: ""
enContent_182: 
  title: Entering and Editing Text
  icon: ""
  id: "182"
  apdid: iPadbdbb795
  content: "<p class=\"Para\">When you select a text field with VoiceOver, you can use the onscreen keyboard to enter text. You can use the editing features of iPad to cut, copy, or paste in the text field.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Safari doesn\xE2\x80\x99t support copying webpage content. The editing features work only in editable text fields.</p></div><div class=\"Task\"><p class=\"Name\">Enter text:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Use VoiceOver to select an editable text field, then double-tap to display the insertion point and bring up the onscreen keyboard. If the field already contains text, the insertion point is placed at the beginning or at the end of the text. Double-tap again to place the insertion point at the opposite end. VoiceOver tells you the position of the insertion point.</p><p class=\"Para\">The insertion point and onscreen keyboard may appear automatically when you select a text field. VoiceOver announces when you\xE2\x80\x99re in editing mode\xE2\x80\x94based on the rotor setting.</p></li><li class=\"Item\"><p class=\"Para\">To type, do one of the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">\xE2\x80\x9CTouch-type\xE2\x80\x9D by dragging your finger to select a key, then lifting your finger to enter the character.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">\xE2\x80\x9CStandard-type\xE2\x80\x9D by flicking left or right to select a key on the keyboard, then double-tapping to enter the character.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Enter a character by dragging your finger around the keyboard to select a key, and, while holding the key with one finger, tapping the screen with another finger. </p></li></ul><p class=\"Para\">VoiceOver speaks the key when it\xE2\x80\x99s selected, and again when it\xE2\x80\x99s entered.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enter an accented character:\xC2\xA0 </span>Double-tap and hold, until you hear a sound indicating that the alternate characters have appeared, then drag left or right to select and hear the choices. Release your finger to enter the current selection.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Move the insertion point:\xC2\xA0 </span>Flick up or down to move the insertion point forward or backward in the text. VoiceOver makes a sound when the insertion point moves, and speaks the character that the insertion point moved across. Use the rotor to choose whether you want to move the insertion point by characters, words, or lines.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Select text:\xC2\xA0 </span>Use the rotor to choose edit. Flick up or down to choose between the Select and Select All functions, then double-tap. If you chose Select, the word closest to the insertion point is selected when you double-tap. If you chose Select All, all the text is selected.<p class=\"Para\">Pinch to increase or decrease the selection.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Cut, copy, or paste:\xC2\xA0 </span>Make sure the rotor is set to edit. With text selected, flick up or down to choose Cut, Copy, or Paste, then double-tap.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Undo:\xC2\xA0 </span>Shake iPad, or flick left or right to choose the action to undo, then double-tap.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the pitch:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver, then tap the Use Pitch Change button. Then, when you delete a letter, it\xE2\x80\x99s spoken with a lower pitch. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Speak keys phonetically:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver, then tap the Use Phonetics button. Then, when you pause on a key, VoiceOver speaks the letter of that key phonetically (for example, alpha for a, bravo for b, charlie for c, and so on). </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_263: 
  title: Restarting and Resetting iPad
  icon: ""
  id: "263"
  apdid: iPadc266b94
  content: "<p class=\"Para\">If something isn\xE2\x80\x99t working right, try restarting iPad, force quitting an application, or resetting iPad.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Restart iPad:\xC2\xA0 </span>Press and hold the Sleep/Wake button until the red slider appears. Slide your finger across the slider to turn off iPad. To turn iPad back on, press and hold the Sleep/Wake until the Apple logo appears.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Force quit an application:\xC2\xA0 </span>Press and hold the Sleep/Wake button on top of iPad for a few seconds until a red slider appears, then press and hold the Home button until the application quits.</p></li></ul><p class=\"Para\">If you can\xE2\x80\x99t turn off iPad or if the problem continues, you may need to reset iPad. This should be done only if turning iPad off and on doesn\xE2\x80\x99t resolve the problem.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset iPad:\xC2\xA0 </span>Press and hold the Sleep/Wake button and the Home button at the same time for at least ten seconds, until the Apple logo appears.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc2667e8
  keywords: ""
enContent_237: 
  title: "Low-Battery Image or \xE2\x80\x9CNot Charging\xE2\x80\x9D Message Appears"
  icon: ""
  id: "237"
  apdid: iPadc26553b
  content: "<p class=\"Para\">iPad is low on power and needs to charge for up to ten minutes before you can use it. For information about charging iPad, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33bd6a'); return false;\">Charging the Battery</a>.</p><p class=\"Figure\"><img src=\"Art/ConnectToPwr.png\" alt=\"Begin screenshot description: Two screenshots, each showing a nearly empty battery with a thin red line indicating the remaining charge and either a lightning bolt icon or a plug and a lightning bolt icon below the battery. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">When charging, make sure you\xE2\x80\x99re using the 10W USB power adapter that came with iPad (fastest) or the USB port on a recent Mac. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33bd6a'); return false;\">Charging the Battery</a>.</p></li><li class=\"Item\"><p class=\"Para\">For faster charging, turn iPad off.</p></li><li class=\"Item\"><p class=\"Para\">iPad may not charge when connected to the USB port on an older Mac, a PC, a keyboard, or to a USB hub.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc26687f
  keywords: ""
