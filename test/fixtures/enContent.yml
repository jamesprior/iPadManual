enContent_120: 
  title: Searching for Locations
  icon: ""
  id: "120"
  apdid: iPadba12bd4
  content: "<p class=\"Para\">You can search for locations in many ways\xE2\x80\x94by address, intersection, area, landmark, bookmark, contact, or zip code. </p><div class=\"Task\"><p class=\"Name\">Find a location and see a map:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap the search field to bring up the keyboard. </p></li><li class=\"Item\"><p class=\"Para\">Type an address or other search information.</p></li><li class=\"Item\"><p class=\"Para\">Tap Search.</p><p class=\"Para\">A pin marks the location. </p></li></ol></div><p class=\"Figure\"><img src=\"Art/MapWPushPin.png\" alt=\"Begin screenshot description: The map screen showing a map of New York, NY. At the top of the screen is a search field. Below the search field is a map with a red pin indicating the location; above the pin is a black field that contains the location name followed by a white &#34;i&#34; or information symbol inside a blue dot. You can tap the information symbol to get more information about the location and directions; to add the location to your bookmarks or your contact list; or to email a link to Google maps. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">A location can include places of interest added by Google My Maps users (\xE2\x80\x9CUser-created content\xE2\x80\x9D), and sponsored links that appear as special icons (for example, <img src=\"Art/IL_SponsoredLink.png\" alt=\"Sponsored link icon\" Type=\"\" class=\"inlineGraphic\"/>).</p><div class=\"TableAsList\"><p class=\"TableDisplay\">Zoom in</p><p class=\"Para\">Pinch the map with two fingers. Or double-tap the part you want to zoom in on. Double-tap again to zoom in even closer.</p><p class=\"TableDisplay\">Zoom out</p><p class=\"Para\">Pinch the map. Or tap the map with two fingers. Tap with two fingers again to zoom out further.</p><p class=\"TableDisplay\">Pan or scroll</p><p class=\"Para\">Drag up, down, left, or right to view to another part of the map.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the location of an entry in your Contacts list:\xC2\xA0 </span>Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/> at the top of the screen and choose a contact.<p class=\"Para\">The contact must include at least one address. If the contact has more than one address, choose the one to locate. You can also tap an address in Contacts to find a location.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12557
  keywords: ""
enContent_201: 
  title: Sounds
  icon: ""
  id: "201"
  apdid: iPadc00d62c
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adjust alerts volume:\xC2\xA0 </span>Choose General &gt; Sounds, then drag the slider. Or, if no song or video is playing, use the volume buttons on the side of iPad.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set alert and effects sounds:\xC2\xA0 </span>Choose General &gt; Sounds, then turn items on or off.</p></li></ul><p class=\"Para\">You can set iPad to play a sound whenever you:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Get an email message</p></li><li class=\"Item\"><p class=\"Para\">Send an email message</p></li><li class=\"Item\"><p class=\"Para\">Have an event that you\xE2\x80\x99ve set to alert you</p></li><li class=\"Item\"><p class=\"Para\">Lock iPad</p></li><li class=\"Item\"><p class=\"Para\">Type using the keyboard</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_014: 
  title: Opening Applications
  icon: ""
  id: "14"
  apdid: iPadb33a084
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open an application:\xC2\xA0 </span>Tap its icon on the Home screen.</p></li></ul><p class=\"Figure\"><img src=\"Art/TapApp.png\" alt=\"Begin screenshot description: A hand with the forefinger tapping an application icon to open the application. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Close an application and return to the Home screen:\xC2\xA0 </span>Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete an application from the Home screen:\xC2\xA0 </span>Touch and hold the application icon until it wiggles and an <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/> appears. Tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/> to delete the application. </p></li></ul><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>Deleting an application from iPad also deletes the documents and data created by the application.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33c18b
  keywords: ""
enContent_041: 
  title: About Syncing
  icon: ""
  id: "41"
  apdid: iPadb4c8e15
  content: <p class="Para">Use iTunes to sync your music, videos, downloaded applications, and other iTunes library content from your computer. You can also sync your contacts, calendars, and your browser bookmarks. </p><p class="Para">iTunes lets you choose the information and content that you want to sync with iPad. By default, iTunes syncs automatically whenever you connect iPad to your computer. When you sync, you can also transfer information you create or purchase on your iPad to your computer.</p>
  flatten: "0.0"
  parentapdid: iPadb4c915c
  keywords: ""
enContent_121: 
  title: Finding Your Current Location
  icon: ""
  id: "121"
  apdid: iPadba12d66
  content: "<p class=\"Para\">A quick tap finds your current location. The onscreen digital compass shows which direction you\xE2\x80\x99re facing.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Find your current location:\xC2\xA0 </span>Tap <img src=\"Art/IL_GPSTrack.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> in the status bar at the top of the screen.</p></li></ul><p class=\"Para\">A blue marker shows your current location. If Maps can\xE2\x80\x99t determine your exact location, a blue circle appears around the marker. The size of the circle depends on how precisely your location can be determined\xE2\x80\x94the smaller the circle, the greater the precision.</p><p class=\"Para\">If you drag the map, then tap <img src=\"Art/IL_GPSTrack.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> again, iPad centers the map back to your current location.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Use the digital compass:\xC2\xA0 </span>Tap <img src=\"Art/IL_GPSTrack.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> a second time. <img src=\"Art/IL_GPSTrack.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> changes to <img src=\"Art/IL_mapsHeadBlue.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> and a small digital compass <img src=\"Art/IL_Compass.png\" alt=\"Compass icon\" Type=\"\" class=\"inlineGraphic\"/> appears onscreen. Use the digital compass to find which direction you\xE2\x80\x99re heading. </p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>You need to calibrate the compass the first time you use it, and you may need to calibrate it occasionally after that.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Calibrate the compass:\xC2\xA0 </span>When the calibrate <img src=\"Art/IL_COMPinterfer.png\" alt=\"Calibrate compass icon\" Type=\"\" class=\"inlineGraphic\"/> symbol appears, wave iPad in a figure eight. You may be asked to move away from a source of interference.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See which way you\xE2\x80\x99re facing:\xC2\xA0 </span>Hold iPad level to the ground. The compass rotates to point north.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Return to map view:\xC2\xA0 </span>Tap <img src=\"Art/IL_mapsHeadBlue.png\" alt=\"Current location icon\" Type=\"\" class=\"inlineGraphic\"/> to go back to the map view.</p></li></ul><p class=\"Para\">iPad uses Location Services to determine your location. Location Services uses available information from local Wi-Fi networks if you have Wi-Fi turned on. This feature isn\xE2\x80\x99t available in all areas.</p><p class=\"Para\">Your current location can\xE2\x80\x99t be found if Location Services is turned off, so you may be prompted to turn it on. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00bb4d'); return false;\">Location Services</a>.</p><p class=\"Para\">When you\xE2\x80\x99re not using Location Services, you can turn it off to conserve battery power. In Settings, choose General &gt; Location Services.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get information about your current location:\xC2\xA0 </span>Tap the blue marker, then tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/>. iPad displays the address of your current location, if available. You can use this information to:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Get directions to or from this location</p></li><li class=\"Item\"><p class=\"Para\">Add the location to contacts</p></li><li class=\"Item\"><p class=\"Para\">Send the address in email</p></li><li class=\"Item\"><p class=\"Para\">Bookmark the location</p></li><li class=\"Item\"><p class=\"Para\">See a street view (when available)</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12557
  keywords: ""
enContent_202: 
  title: Network
  icon: ""
  id: "202"
  apdid: iPadc00ba30
  content: "<p class=\"Para\">Use Network settings to access Wi-Fi settings or configure a VPN (virtual private network) connection.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a new VPN configuration:\xC2\xA0 </span>Choose General &gt; Network &gt; VPN &gt; Add VPN Configuration.<p class=\"Para\">VPNs used within organizations allow you to communicate private information securely over a non-private network. You may need to configure VPN, for example, to access your work email on iPad.</p><p class=\"Para\">iPad can connect to VPNs that use the L2TP, PPTP, or Cisco IPSec protocols. VPN works over both Wi-Fi and cellular data network (iPad Wi-Fi + 3G only) connections.</p><p class=\"Para\">Ask your network administrator which settings to use. In most cases, if you\xE2\x80\x99ve set up VPN on your computer, you can use the same VPN settings for iPad.</p><p class=\"Para\">Once you enter VPN settings, a VPN switch appears in the Settings menu, which you can use to turn VPN on or off.</p><p class=\"Para\">VPN may also be automatically set up by a configuration profile. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc0b547e'); return false;\">Using Configuration Profiles</a>.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change a VPN configuration:\xC2\xA0 </span>Choose General &gt; Network &gt; VPN, then tap the configuration you want to update.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn VPN on or off:\xC2\xA0 </span>Tap Settings, then turn VPN on or off. When VPN is on, you see the <img src=\"Art/IL_VPN.png\" alt=\"VPN status icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0icon in the status bar at the top of the screen.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a VPN configuration:\xC2\xA0 </span>Choose General &gt; Network &gt; VPN, tap the blue arrow to the right of the configuration name, then tap Delete VPN at the bottom of the configuration screen.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_015: 
  title: Scrolling
  icon: ""
  id: "15"
  apdid: iPadb33a54c
  content: "<p class=\"Para\">Drag up or down to scroll. You can also scroll side to side in applications such as Safari, Photos, and Maps.</p><p class=\"Figure\"><img src=\"Art/DragScroll.png\" alt=\"Begin screenshot description: A hand with the forefinger dragging up and down across the touch screen (as indicated by up and down arrows) through the albums in the iPod application. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Dragging your finger to scroll doesn\xE2\x80\x99t choose or activate anything on the screen.</p><p class=\"Para\">Flick to scroll quickly.</p><p class=\"Figure\"><img src=\"Art/FlickScroll.png\" alt=\"Begin screenshot description: A hand with the forefinger flicking up across the touch screen (as indicated by an up arrow) through the list of albums in the iPod application. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You can wait for the scrolling to come to a stop, or touch anywhere on the screen to stop it immediately. Touching the screen to stop scrolling doesn\xE2\x80\x99t choose or activate anything on the screen.</p><p class=\"Para\">To quickly scroll to the top of a list, webpage, or email message, tap the status bar at the top of the screen.</p>"
  flatten: "0.0"
  parentapdid: iPadb33c18b
  keywords: ""
enContent_042: 
  title: Syncing with iTunes
  icon: ""
  id: "42"
  apdid: iPadb4c8f32
  content: "<p class=\"Para\">You can set iTunes to sync the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Music</p></li><li class=\"Item\"><p class=\"Para\">Movies</p></li><li class=\"Item\"><p class=\"Para\">TV Shows</p></li><li class=\"Item\"><p class=\"Para\">Games and applications downloaded from the App Store</p></li><li class=\"Item\"><p class=\"Para\">Music videos</p></li><li class=\"Item\"><p class=\"Para\">Podcasts</p></li><li class=\"Item\"><p class=\"Para\">iTunes U collections</p></li><li class=\"Item\"><p class=\"Para\">Photos (in your computer\xE2\x80\x99s photo application or folder)</p></li><li class=\"Item\"><p class=\"Para\">Videos (in your computer\xE2\x80\x99s movie application or folder)</p></li><li class=\"Item\"><p class=\"Para\">Contacts\xE2\x80\x94names, phone numbers, addresses, email addresses, and more</p></li><li class=\"Item\"><p class=\"Para\">Calendars\xE2\x80\x94appointments and events</p></li><li class=\"Item\"><p class=\"Para\">Notes</p></li><li class=\"Item\"><p class=\"Para\">Email account settings</p></li><li class=\"Item\"><p class=\"Para\">Webpage bookmarks</p></li><li class=\"Item\"><p class=\"Para\">Audiobooks and books</p></li></ul><p class=\"Para\">You can adjust sync settings whenever you connect iPad to your computer.</p><p class=\"Para\">Sync your music, audiobooks, podcasts, iTunes U collections, videos, books, and applications from your iTunes library. If you don\xE2\x80\x99t already have content in iTunes, go to the iTunes Store (available in some countries) to preview and download content to iTunes. You can also add music to your iTunes library from your CDs. To learn about iTunes and the iTunes Store, open iTunes and choose Help &gt; iTunes Help.</p><p class=\"Para\">Contacts, calendars, notes, and webpage bookmarks are synced with applications on your computer. Contacts and calendars are synced both ways between your computer and iPad. New entries or changes you make on iPad are synced to your computer, and vice versa. Notes and webpage bookmarks are also synced both ways. Photos and videos can be synced from an application or from a folder.</p><p class=\"Para\">Email account settings are synced only from your computer\xE2\x80\x99s email application to iPad. This allows you to customize your email accounts on iPad without affecting email account settings on your computer.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>You can also set up email accounts directly on iPad. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c96ab'); return false;\">Mail, Contacts, and Calendar Accounts</a>.</p></div><p class=\"Para\">iTunes Store or App Store purchases you make on iPad are synced with the iTunes library on your computer when you connect. You can also purchase or download content and applications from the iTunes Store on your computer, and then sync them to iPad.</p><p class=\"Para\">You can set iPad to sync only a portion of what\xE2\x80\x99s on your computer. For example, you might want to sync only certain music playlists, or only unwatched video podcasts. </p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>Log in to your computer user account before connecting iPad.</p></div><div class=\"Task\"><p class=\"Name\">Set up iTunes syncing:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer, and open iTunes (if it doesn\xE2\x80\x99t open automatically).</p></li><li class=\"Item\"><p class=\"Para\">In iTunes, select iPad in the sidebar.</p></li><li class=\"Item\"><p class=\"Para\">Configure the sync settings in each of the settings panes.</p></li><li class=\"Item\"><p class=\"Para\">Click Apply in the lower-right corner of the screen.</p><p class=\"Para\">By default, \xE2\x80\x9COpen iTunes when this iPad is connected\xE2\x80\x9D is selected. </p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb4c915c
  keywords: ""
enContent_122: 
  title: Marking a Location with a Drop Pin
  icon: ""
  id: "122"
  apdid: iPadba1335d
  content: "<p class=\"Para\">A drop pin lets you mark a location by hand.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Use a dropped pin:\xC2\xA0 </span>Touch and hold any location on the map to drop a pin. Or, you can drag or tap the bottom-right corner of the screen, then tap Drop Pin.<p class=\"Para\">A pin drops on the map. Touch and hold the pin, then drag it to any location you choose.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12557
  keywords: ""
enContent_203: 
  title: Bluetooth
  icon: ""
  id: "203"
  apdid: iPadc00d37c
  content: "<p class=\"Para\">iPad can connect to Bluetooth headphones or keyboards for wireless listening or typing. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33afc9'); return false;\">Bluetooth</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Bluetooth on or off:\xC2\xA0 </span>Choose General &gt; Bluetooth, then turn Bluetooth on or off. When Bluetooth is on, you see the Bluetooth <img src=\"Art/IL_BluetoothBlue.png\" alt=\"Bluetooth icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0icon in the status bar at the top of the screen. </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_230: 
  title: Using Configuration Profiles
  icon: ""
  id: "230"
  apdid: iPadc0b547e
  content: "<p class=\"Para\">If you\xE2\x80\x99re in an enterprise environment, you may be able to set up accounts and other items on iPad by installing a configuration profile. Configuration profiles let your administrator set up your iPad to use the information systems at your company, school, or organization. For example, a configuration profile might set up your iPad to access the Microsoft Exchange servers at work, so iPad can access your Exchange email, calendars, and contacts.</p><p class=\"Para\">A simple configuration profile can configure many different settings on iPad. For example, a configuration profile can set up your Microsoft Exchange account, VPN account, and certificates for secure access to your company\xE2\x80\x99s network and information. A configuration profile may also turn on Passcode Lock, which requires you to create and enter a passcode for using iPad.</p><p class=\"Para\">Your administrator may distribute configuration profiles either by email, by putting them on a secure webpage, or by installing them directly on iPad for you.</p><div class=\"Task\"><p class=\"Name\">Installing configuration profiles:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">On iPad, open the email message or download the configuration profiles from the website your administrator provides.</p></li><li class=\"Item\"><p class=\"Para\">Tap each configuration profile, then tap Install.</p></li><li class=\"Item\"><p class=\"Para\">Enter passwords and other information that\xE2\x80\x99s requested.</p></li></ol></div><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>You may be asked whether a configuration profile is trusted. If in doubt, ask your administrator before installing the configuration profile.</p></div><p class=\"Para\">You can\xE2\x80\x99t change the settings in a configuration profile. If you want to change settings, you must first remove the configuration profile or install a new configuration profile with the new settings.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Remove a profile:\xC2\xA0 </span>In Settings, choose General &gt; Profile, then select the configuration profile and tap Remove.<p class=\"Para\">Removing a configuration profile deletes the settings and all other information installed by the profile. </p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc0b55ac
  keywords: ""
enContent_016: 
  title: Lists
  icon: ""
  id: "16"
  apdid: iPadb33b83d
  content: "<p class=\"Para\">Some lists have an index along the right or left side, which helps you navigate quickly.</p><p class=\"Figure\"><img src=\"Art/Index.png\" alt=\"Begin screenshot description: The Music screen in the iPod application showing the list of artists. An alphabetized list of letters is showing along the right edge of the screen. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Find items in an index list:\xC2\xA0 </span>Tap a letter to jump to items starting with that letter. Drag your finger along the index to scroll quickly through the list.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Choose an item:\xC2\xA0 </span>Tap an item in the list.<p class=\"Para\">Depending on the list, tapping an item can do different things\xE2\x80\x94for example, it may open a new list, play a song, open an email message, or show someone\xE2\x80\x99s contact information.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Return to a previous list:\xC2\xA0 </span>Tap the back button in the upper-left corner.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb33c18b
  keywords: ""
enContent_123: 
  title: Bookmarking Locations
  icon: ""
  id: "123"
  apdid: iPadba12b3d
  content: "<p class=\"Para\">You can bookmark any location that you want to find later.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Bookmark a location:\xC2\xA0 </span>Find a location, tap the pin, tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/> next to the name or description, then tap \xE2\x80\x9CAdd to Bookmarks.\xE2\x80\x9D </p></li></ul><p class=\"Figure\"><img src=\"Art/MapsBookmark.png\" alt=\"Begin screenshot description: The map screen showing the bookmarks popover box on top of the map. The bookmarks popover box has an Edit button in the top left corner and several bookmarks in a list. The bottom of the bookmarks popover box has a Bookmarks button, a Recents button, and a Contacts button. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See a bookmarked or recently viewed location:\xC2\xA0 </span>Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/> at the top of the screen, then tap Bookmarks or Recents.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Clear the list of recents:\xC2\xA0\xC2\xA0 </span>Tap Clear.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Rearrange or delete a bookmark: \xC2\xA0</span>Tap Edit.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12557
  keywords: ""
enContent_150: 
  title: Syncing Content
  icon: ""
  id: "150"
  apdid: iPadbba5061
  content: "<p class=\"Para\">iTunes automatically syncs everything you download or purchase on iPad to your iTunes library when you connect iPad to your computer. This lets you access the downloads on your computer and provides a backup if you delete purchased content from iPad.</p><p class=\"Para\">Purchased content is synced to the \xE2\x80\x9CPurchased on &lt;name of your iPad&gt;\xE2\x80\x9D playlist. iTunes creates the playlist if it doesn\xE2\x80\x99t exist. iTunes also syncs your purchases to the Purchased playlist that iTunes uses for purchases you make on your computer, if that playlist exists and is set to sync with iPad.</p><p class=\"Para\">Podcasts you download sync to the Podcast list in your iTunes library.</p>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_204: 
  title: Location Services
  icon: ""
  id: "204"
  apdid: iPadc00bb4d
  content: "<p class=\"Para\">Location Services allows applications such as Maps to gather and use data based on your location. Location Services doesn\xE2\x80\x99t correlate the data it collects with your personally identifiable information. Your approximate location is determined using available information from local Wi-Fi networks (if you have Wi-Fi turned on). iPad Wi-Fi + 3G also uses cellular networks and GPS to determine your location.</p><p class=\"Para\">You can turn Location Services off if you don\xE2\x80\x99t want to use this feature. If you turn Location Services off, you\xE2\x80\x99ll be prompted to turn it on again whenever an application tries to use this feature.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Location Services on or off:\xC2\xA0 </span>Choose General &gt; Location Services, then turn location services on or off.</p></li></ul><p class=\"Para\">To conserve battery life, you can turn Location Services off when you\xE2\x80\x99re not using it.</p>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_231: 
  title: Setting Up Microsoft Exchange Accounts
  icon: ""
  id: "231"
  apdid: iPadc0b5409
  content: "<p class=\"Para\">iPad works with the Microsoft Exchange email service. Microsoft Exchange provides email, contact, and calendar information that you can automatically sync wirelessly to iPad. You can set up an Exchange account directly on iPad. </p><div class=\"Task\"><p class=\"Name\">Set up an Exchange account on iPad:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">On the iPad Home screen, tap Settings.</p></li><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then tap Add Account.</p></li><li class=\"Item\"><p class=\"Para\">Tap Microsoft Exchange.</p></li><li class=\"Item\"><p class=\"Para\">Enter your account information, then tap Save.</p><p class=\"Para\">Your service provider or administrator can provide the account settings you need.</p><p class=\"Para\"><span class=\"Emphasis\">Exchange accounts:</span>\xC2\xA0 Enter your email address, domain (optional), user name, password, and a description.</p><p class=\"Para\">iPad supports Microsoft\xE2\x80\x99s Autodiscovery service, which uses your user name and password to determine the address of the Exchange server. If the server address can\xE2\x80\x99t be determined, you\xE2\x80\x99re asked to enter it. Once you connect to the Exchange server, you may be prompted to change your passcode to meet server requirements.</p></li><li class=\"Item\"><p class=\"Para\">When setting up a Microsoft Exchange account, tap the items you want to use on iPad\xE2\x80\x94mail, contacts, and calendars.</p><p class=\"Para\">You can set how many days of email you want to sync to iPad.</p><p class=\"Para\">If you already have contact or calendar information on iPad when you enable the account, iPad asks what you want to do with existing information on iPad. You can choose to merge the existing information into your Exchange account. If you don\xE2\x80\x99t merge the information, you can choose to keep it in a separate account on iPad (the account is labeled \xE2\x80\x9COn My iPad\xE2\x80\x9C), or delete it. Bookmarks can only be merged or deleted.</p><p class=\"Para\">If you disable contacts or calendars in an Exchange account, or if you delete an account, iPad asks if you want to keep information or delete it.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadc0b55ac
  keywords: ""
enContent_017: 
  title: Zooming In or Out
  icon: ""
  id: "17"
  apdid: iPadb33a216
  content: "<p class=\"Para\">When viewing photos, webpages, email, or maps, you can zoom in and out. Pinch your fingers together or apart. For photos and webpages, you can double-tap (tap twice quickly) to zoom in, then double-tap again to zoom out. For maps, double-tap to zoom in and tap once with two fingers to zoom out.</p><p class=\"Figure\"><img src=\"Art/PhotosZoomOut.png\" alt=\"Begin screenshot description: A hand with the forefinger and thumb pinched apart (as indicated by outward pointing arrows) to zoom in on a photo to make it larger. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Zoom is also a special accessibility feature that lets you magnify the entire screen of any application you\xE2\x80\x99re using, to help you see what\xE2\x80\x99s on the display. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdbad8e'); return false;\">Zoom</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb33c18b
  keywords: ""
enContent_043: 
  title: iPad Settings Panes in iTunes
  icon: ""
  id: "43"
  apdid: iPadb4c9e56
  content: "<p class=\"Para\">The following sections provide an overview of each of the iPad settings panes. For more information, open iTunes and choose Help &gt; iTunes Help.</p><p class=\"Figure\"><img src=\"Art/iTunesSumFull.png\" alt=\"Begin screenshot description: The iPad Settings panes in iTunes. Tabs along the top of the window show these panes: Summary, Info, Apps, Music, Movies, TV Shows, Podcasts, iTunes U, Books, and Photos. The Summary pane, which is showing, has information about your iPad including the name, storage capacity, software version, and serial number; a Check for Update button and a Restore button; checkboxes for different sync options; and a Configure Universal Access button. The sync options include; checkboxes for &#34;Open iTunes when this iPad is attached,&#34; \xE2\x80\x9CSync only checked songs and videos,\xE2\x80\x9D \xE2\x80\x9CPrefer standard definition videos,\xE2\x80\x9D \xE2\x80\x9CConvert higher bit rate songs to 128 kbps AAC,\xE2\x80\x9D \xE2\x80\x9CManually manage music and videos,\xE2\x80\x9D &#34;Encrypt iPad backups&#34; with a Change Password button. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"Subhead\"><p class=\"Name\">Summary Pane</p><p class=\"Para\">Select \xE2\x80\x9COpen iTunes when this iPad is attached\xE2\x80\x9D to have iTunes open and sync iPad automatically whenever you connect it to your computer. Deselect this option if you want to sync only by clicking the Sync button in iTunes. For more information about preventing automatic syncing, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4ca17b'); return false;\">Preventing Automatic Syncing</a>.</p><p class=\"Para\">Select \xE2\x80\x9CSync only checked songs and videos\xE2\x80\x9D if you want iTunes to skip unchecked items in your iTunes library when syncing.</p><p class=\"Para\">Select \xE2\x80\x9CManually manage music and videos\xE2\x80\x9D to turn off automatic syncing in the Music and Video settings panes.</p><p class=\"Para\">Select \xE2\x80\x9CEncrypt iPad backup\xE2\x80\x9D if you want to encrypt the information stored on your computer when iTunes makes a backup. Encrypted backups are shown with a lock <img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon, and require a password to restore the information to iPad. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPada26665bf'); return false;\">Updating and Restoring iPad Software</a>.</p><p class=\"Para\">To turn on Accessibility features, click Configure Universal Access. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdba3ec'); return false;\">VoiceOver</a>.</p></div><div class=\"Subhead\"><p class=\"Name\">Info Pane</p><p class=\"Para\">The Info pane lets you configure the sync settings for your contacts, calendars, email accounts, and web browser.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">MobileMe</p><p class=\"Para\">You can use MobileMe to sync your email, calendars, contacts, and bookmarks wirelessly with iPad. Click Learn More to create a MobileMe account, or get a free trial.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Contacts</p><p class=\"Para\">You can sync contacts with applications such as Mac OS X Address Book, Yahoo! Address Book, and Google Contacts on a Mac, or with Yahoo! Address Book, Google Contacts, Windows Address Book (Microsoft Outlook Express), Windows Vista Contacts, or Microsoft Outlook 2003 or 2007 on a PC. (On a Mac, you can sync contacts with multiple applications. On a PC, you can sync contacts with only one application at a time.)</p><p class=\"Para\">If you sync with Yahoo! Address Book, you only need to click Configure to enter your new login information when you change your Yahoo! ID or password after you\xE2\x80\x99ve set up syncing.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Calendars</p><p class=\"Para\">You can sync calendars from applications such as iCal on a Mac, or from Microsoft Outlook 2003 or 2007 on a PC. (On a Mac, you can sync calendars with multiple applications. On a PC, you can sync calendars with only one application at a time.)</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Mail Accounts</p><p class=\"Para\">You can sync email account settings from Mail on a Mac, and from Microsoft Outlook 2003 or 2007 or Microsoft Outlook Express on a PC. Account settings are only transferred from your computer to iPad. Changes you make to an email account on iPad don\xE2\x80\x99t affect the account on your computer.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>The password for your Yahoo! email account isn\xE2\x80\x99t saved on your computer, so it can\xE2\x80\x99t be synced and must be entered on iPad. In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D tap your Yahoo! account, and enter the password.</p></div></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Other</p><p class=\"Para\">Sync bookmarks from Safari on a Mac, or from Safari or Microsoft Internet Explorer on a PC. </p><p class=\"Para\">Sync notes in the Notes application on iPad with notes in Mail on a Mac or with Microsoft Outlook 2003 or 2007 on a PC. </p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Advanced</p><p class=\"Para\">Select one or more of these options if your want to replace the information on iPad with the information on your computer during the next sync.</p></li></ul></div><div class=\"Subhead\"><p class=\"Name\">Apps Pane</p><p class=\"Para\">Use the Apps pane to sync App Store applications, arrange applications on the iPad Home screen, or copy documents between iPad and your computer. </p><p class=\"Para\">When you sync iPad, iTunes automatically adds applications you downloaded on iPad to the iTunes Library. If you delete an application on iPad, you can reinstall it from the Apps pane as long as it was previously synced.</p><p class=\"Para\">Documents that you create on iPad with applications that support file sharing can be copied to your computer. You can also copy documents from your computer to iPad, for use with an application that supports file sharing. For example, if you have the Pages application for iPad, you can work on a document on iPad, then copy it to your Mac and finish it in Pages on Mac OS X.</p><p class=\"Para\">Applications that support file sharing are shown in the File Sharing Apps list. For each application, the Files list shows the documents that are on iPad. See the application\xE2\x80\x99s documentation for how it shares files; not all applications support this feature.</p><p class=\"Para\">To copy a file from iPad to your computer, select it in the Files list, then click Save To and choose a destination on your computer. To delete a file from iPad, select it in the Files list, then press Delete.</p><p class=\"Para\">To copy a file from your computer to iPad, select an application in the File Sharing Apps list, click Add, then select the file. Make sure the file is one the application supports. To copy more than one file, select each file individually. Each file is immediately copied to iPad for use with the application.</p></div><div class=\"Subhead\"><p class=\"Name\">Music, Movies, TV Shows, Podcasts, iTunes U, and Books Panes</p><p class=\"Para\">Use these panes to specify the media you want to sync. You can sync all music, movies, TV shows, podcasts, iTunes U collections, and Books, or select the content you want on iPad.</p><p class=\"Para\">To watch rented movies in your iTunes library on iPad, transfer them to iPad using the Movies pane.</p></div><div class=\"Subhead\"><p class=\"Name\">Books Pane</p><p class=\"Para\">You can sync books you\xE2\x80\x99ve downloaded from the iBookstore, and many free ePub books from other sources. You can also sync audiobooks, and if the book has more than one part, just the portions you want.</p></div><div class=\"Subhead\"><p class=\"Name\">Photos Pane</p><p class=\"Para\">You can sync photos and videos with iPhoto 4.0.3 or later, or Aperture 3.0.2 or later on a Mac; or with Adobe Photoshop Elements 3.0 or later on a PC. You can also sync photos and videos in any folder on your computer that contains images or videos.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb4c915c
  keywords: ""
enContent_070: 
  title: Organizing Email
  icon: ""
  id: "70"
  apdid: iPadb6528f2
  content: "<p class=\"Para\">You can delete messages one at a time, or select a group to delete all at once. You can also move messages from one mailbox or folder to another.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a message:\xC2\xA0 </span>Open the message and tap <img src=\"Art/IL_Trash.png\" alt=\"Trash icon\" Type=\"\" class=\"inlineGraphic\"/>. Or, swipe left or right over the message title in the message list, then tap Delete.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete multiple messages:\xC2\xA0 </span>When viewing a list of messages, tap Edit, select the messages you want to delete, then tap Delete.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Move a message to a different mailbox or folder:\xC2\xA0 </span>When viewing a message, tap <img src=\"Art/IL_Movefolder.png\" alt=\"Move icon\" Type=\"\" class=\"inlineGraphic\"/>, then choose a mailbox or folder.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Move multiple messages:\xC2\xA0 </span>When viewing a list of messages, tap Edit, select the messages you want to move, tap Move, then select a mailbox or folder.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_124: 
  title: Map Views
  icon: ""
  id: "124"
  apdid: iPadba13144
  content: "<p class=\"Para\">You can choose classic, satellite, hybrid, or terrain view. You can also see a location in street view, when available.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the view:\xC2\xA0 </span>Tap or drag the bottom-right corner of the screen, then tap Classic, Satellite, Hybrid, or Terrain.</p></li></ul><p class=\"Figure\"><img src=\"Art/MapFlap.png\" alt=\"Begin screenshot description: The map screen with a corner curled up to reveal the map view buttons and overlay option button. The map view options are: Classic (selected), Satellite, Hybrid, and Terrain. The overlay options are: Traffic on/off and Drop Pin. End description. \" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the street view:\xC2\xA0 </span>Tap a drop pin, then tap <img src=\"Art/IL_StreetViewLine.png\" alt=\"Street view icon\" Type=\"\" class=\"inlineGraphic\"/>. You can flick up or down, or left or right, to pan through the 360\xC2\xB0 panoramic view. The inset in the lower-right corner shows your current view. Tap an arrow to move down the street. Street view isn\xE2\x80\x99t available in all areas.</p></li></ul><p class=\"Para\">To return to map view, tap the inset. </p><p class=\"Figure\"><img src=\"Art/MapsStreetView.png\" alt=\"Begin screenshot description: The street view of a location. An inset in the lower-right corner shows the location and direction of the view. Tap the inset to return to the map view. End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadba12557
  keywords: ""
enContent_151: 
  title: Viewing Account Information
  icon: ""
  id: "151"
  apdid: iPadbba4e48
  content: "<p class=\"Para\">To view your iTunes Store account information on iPad, scroll to the bottom of the screen and tap Sign In. If you\xE2\x80\x99re already signed in, tap Account. Or, go to Settings &gt; Store and tap View Account. You must be signed in to view your account information.</p>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_205: 
  title: Auto-Lock
  icon: ""
  id: "205"
  apdid: iPadc00c1a9
  content: "<p class=\"Para\">Locking iPad turns off the display to save your battery and to prevent unintended operation of iPad. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the amount of time before iPad locks:\xC2\xA0 </span>Choose General &gt; Auto-Lock, then choose a time.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_232: 
  title: VPN Access
  icon: ""
  id: "232"
  apdid: iPadc0b51df
  content: "<p class=\"Para\">VPN (virtual private network) provides secure access over the Internet to private networks, such as the network at your company or school. Use Network settings on iPad to configure and turn on VPN. Ask your administrator what settings you should use.</p><p class=\"Para\">VPN can also be set up automatically by a configuration profile. . When VPN is set up by a configuration profile, iPad may turn VPN on automatically whenever it\xE2\x80\x99s needed. For more information, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc0b547e'); return false;\">Using Configuration Profiles</a> or contact your administrator.</p>"
  flatten: "0.0"
  parentapdid: iPadc0b55ac
  keywords: ""
