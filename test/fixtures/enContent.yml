enContent_167: 
  title: Purchasing Books
  icon: ""
  id: "167"
  apdid: iPadbca5d4a
  content: "<p class=\"Para\">When you find a book you like, you can purchase it and download it to iPad. Some books may be free for downloading.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Purchase a book: </span>Find a book you want, tap the price, then tap Buy Now. Sign in to your iTunes Store account, then tap OK.</p></li></ul><p class=\"Para\">Your purchase is charged to your iTunes Store account. For additional purchases made within the next fifteen minutes, you don\xE2\x80\x99t have to enter your password again.</p><p class=\"Para\">If you\xE2\x80\x99ve already purchased a book and want to download it again, tap Purchases and find the book in the list. Then tap the Download button to download the book to iPad.</p><p class=\"Para\">Books that you purchase are automatically synced to your iTunes library the next time you sync iPad with your computer. This provides a backup in case you delete the book from iPad. To view a deleted book, you must sync it back to iPad.</p>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_194: 
  title: Wi-Fi
  icon: ""
  id: "194"
  apdid: iPadc00d940
  content: "<p class=\"Para\">Wi-Fi settings determine whether iPad uses local Wi-Fi networks to connect to the Internet. If no Wi-Fi networks are available, or you turn Wi-Fi off, then iPad connects to the Internet over your cellular data network (on iPad Wi-Fi + 3G only), if available. You can use Mail, Safari, YouTube, the iTunes Store, and the App Store over a cellular data network connection.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Wi-Fi on or off:\xC2\xA0 </span>Choose Wi-Fi, then turn Wi-Fi on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Join a Wi-Fi network:\xC2\xA0 </span>Choose Wi-Fi, wait a moment as iPad detects networks in range, then select a network. If necessary, enter a password and tap Join. (Networks that require a password appear with a lock <img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon.)<p class=\"Para\">Once you join a Wi-Fi network, iPad automatically joins it whenever the network is in range. If more than one previous network is in range, iPad joins the one most recently used.</p></p></li></ul><p class=\"Para\">When iPad joins a Wi-Fi network, the Wi-Fi <img src=\"Art/IL_Wifi.png\" alt=\"Wi-Fi status icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0icon in the status bar at the top of the screen shows signal strength. The more bars you see, the stronger the signal.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set iPad to ask if you want to join a new network:\xC2\xA0 </span>Choose Wi-Fi, then turn \xE2\x80\x9CAsk to Join Networks\xE2\x80\x9D on or off.<p class=\"Para\">When you try to access the Internet (using Safari or Mail, for example) and you aren\xE2\x80\x99t in range of a Wi-Fi network you previously used, iPad looks for another network. iPad displays a list of all the available Wi-Fi networks that you can choose from. Networks that require a password show a lock <img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon. If \xE2\x80\x9CAsk to Join Networks\xE2\x80\x9D is off, you must manually join a network to connect to the Internet when a previously used network or a cellular data network isn\xE2\x80\x99t available.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Forget a network, so iPad doesn\xE2\x80\x99t join it automatically:\xC2\xA0 </span>Choose Wi-Fi, then tap <img src=\"Art/IL_ArrowLine.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0next to a network you\xE2\x80\x99ve joined before. Then tap \xE2\x80\x9CForget this Network.\xE2\x80\x9D</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Join a closed Wi-Fi network:\xC2\xA0 </span>To join a Wi-Fi network that isn\xE2\x80\x99t shown in the list of networks, choose Wi-Fi &gt; Other, then enter the network name. If the network requires a password, tap Security, tap the type of security the network uses, and enter the password.<p class=\"Para\">To connect to a closed network, you must know the network name, password, and security type.</p></p></li></ul><p class=\"Para\">Some Wi-Fi networks may require you to provide additional information, such as a client ID or static IP address. Ask your network administrator what to use.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adjust settings to connect to a Wi-Fi network:\xC2\xA0 </span>Choose Wi-Fi, then tap <img src=\"Art/IL_ArrowLine.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0next to a network.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_249: 
  title: About Updating and Restoring Software
  icon: ""
  id: "249"
  apdid: iPadc264ef0
  content: "<p class=\"Para\">You can use iTunes to update or restore iPad software.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">If you update, </span>the iPad software is updated. Your downloaded applications, settings, and data aren\xE2\x80\x99t affected.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>In some cases, an update may also include restoring iPad.</p></div></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">If you restore, </span>the latest version of iPad software is reinstalled, settings are restored to their defaults, and all data stored on iPad is deleted, including downloaded applications, songs, videos, contacts, photos, calendar information, and any other data. If you\xE2\x80\x99ve backed up iPad with iTunes on your computer, you can restore data from the backup at the end of the restore process.</p></li></ul><p class=\"Para\">Deleted data is no longer accessible through the iPad user interface, but isn\xE2\x80\x99t erased from your iPad. For information about erasing all content and settings, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p><p class=\"Para\">If you use a Bluetooth headset or keyboard with iPad and you restore settings, you must pair the Bluetooth device with iPad again to use it.</p><p class=\"Para\">For more information about updating and restoring iPad software, go to <a href=\"http://support.apple.com/kb/HT1414\" class=\"URL\">support.apple.com/kb/HT1414</a>.</p>"
  flatten: "0.0"
  parentapdid: iPada26665bf
  keywords: ""
enContent_087: 
  title: Playing Videos
  icon: ""
  id: "87"
  apdid: iPadb7a390d
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Play a video:\xC2\xA0 </span>Tap Videos, then tap a category of videos, such as Movies. Tap the video you want to watch. If the video has chapters, tap a chapter title, or just tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/>.<p class=\"Figure\"><img src=\"Art/VideoMovies.png\" alt=\"Begin screenshot description: The Video application showing thumbnails of eight movies. End description.\" Type=\"\" class=\"Graphic\"/></p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Display playback controls:\xC2\xA0 </span>While a video is playing, tap the screen to show the controls. Tap again to hide them.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_168: 
  title: Reading Books
  icon: ""
  id: "168"
  apdid: iPadbca598e
  content: "<p class=\"Para\">Reading a book is easy. Find the book you want to read, then tap to open it.</p><p class=\"Figure\"><img src=\"Art/iBooksPage.png\" alt=\"Begin screenshot description: Shows a page of a book open in the iBooks application. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn pages: </span>Tap or flick near the right or left margin of a page.<p class=\"Para\">When you close a book, either by tapping Library or by pressing the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button, iBooks automatically remembers the page and returns to it the next time you open the book.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to a specific page: </span>Tap near the center of the current page to show the controls. In the page navigator controls at the bottom of the page, drag until the desired page number or chapter name appears, then let go to jump to that location.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to the table of contents: </span>Tap near the center of the current page to show the controls, then tap the Contents button. Tap an entry in the Contents to jump to that location, or tap Resume to return to the current page.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set or remove a bookmark: </span>When you close a book, iBooks automatically remembers where you left off and returns to it when you open the book again.<p class=\"Para\">You can also insert a bookmark. Touch and hold any word on the page, then tap Bookmark. To remove the bookmark, touch and hold the bookmarked word, then tap Delete.</p></p></li></ul><p class=\"Para\">To read a book while lying down, use the screen rotation lock to prevent iPad from rotating the display when you tilt iPad. For information, <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33b17d'); return false;\">Applications</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_195: 
  title: Cellular Data
  icon: ""
  id: "195"
  apdid: iPadc00bc5a
  content: "<p class=\"Para\">Use Cellular Data settings (on iPad Wi-Fi + 3G only) to turn Data Roaming on or off, change your account information, or add a Personal Identification Number (PIN) to lock the micro-SIM card. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn the cellular data network on or off:\xC2\xA0 </span>Choose Cellular Data, then turn Cellular Data on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn data roaming on or off:\xC2\xA0 </span>Choose Data Roaming, then turn data roaming on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View your account information:\xC2\xA0 </span>To see or change your account information, tap View Account.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a SIM PIN:\xC2\xA0 </span>To add a PIN to lock your micro-SIM card, tap SIM PIN.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_169: 
  title: Changing the Type Size and Font
  icon: ""
  id: "169"
  apdid: iPadbca5b96
  content: "<p class=\"Para\">You can change the appearance of books. To make changes, access the controls by tapping near the center of a page.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the typeface or type size: </span>Tap <img src=\"Art/IL_BooksFont.png\" alt=\"Font size icon\" Type=\"\" class=\"inlineGraphic\"/>, then in the list that appears, tap <img src=\"Art/IL_BooksFontLittle.png\" alt=\"Small font icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_BooksFontBig.png\" alt=\"Large font icon\" Type=\"\" class=\"inlineGraphic\"/> to reduce or enlarge the type size. To switch to a different typeface, select one from the list. Changing the typeface and size also changes text formatting to best fit the page.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the brightness: </span>Tap <img src=\"Art/IL_Brightness.png\" alt=\"Brightness icon\" Type=\"\" class=\"inlineGraphic\"/>, then adjust the brightness. This setting is only in effect in iBooks.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_196: 
  title: Brightness &amp; Wallpaper
  icon: ""
  id: "196"
  apdid: iPadc00d738
  content: "<p class=\"Para\">Use Brightness settings to adjust the screen brightness to a comfortable level. Use Wallpaper settings to personalize your iPad.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adjust the screen brightness:\xC2\xA0 </span>Choose Brightness, then drag the slider.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad adjusts screen brightness automatically:\xC2\xA0 </span>Choose Brightness, then turn Auto-Brightness on or off. If Auto-Brightness is on, iPad adjusts the screen brightness for current light conditions using the built-in ambient light sensor.</p></li></ul><p class=\"Para\">A wallpaper background picture is displayed when you unlock iPad and on Home screens. You can select one of the images that came with iPad, an image you\xE2\x80\x99ve saved to iPad, or a photo from the Photo Library. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set wallpaper:\xC2\xA0 </span>Choose Wallpaper, choose an image, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use the image as the background for the Lock screen,</span> tap Set Lock Screen.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use the image as the background for the Home screen,</span> tap Set Home Screen.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use the image as the background for both the Lock screen and Home screen,</span> tap Set Both.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_088: 
  title: Controlling Video Playback
  icon: ""
  id: "88"
  apdid: iPadb7a3bac
  content: "<p class=\"Para\">Rotate iPad to play videos play in widescreen orientation and take full advantage of the display.</p><p class=\"Para\">Drag the playhead along the scrubber bar to skip to any point in the video. To adjust the scrub rate from fast to slow, slide your finger down as you drag the playhead along the scrubber bar.</p><p class=\"Figure\"><img src=\"Art/VideoPlaying.png\" alt=\"Begin screenshot description: The video playback screen showing a video that's playing. At the top of the screen from left to right are: the Done button, the scrubber bar showing how much of the video has been played and how much remains to be played, the playhead, and the scrubber bar. At the bottom of the screen from left to right are: Audio and Subtitles button, the Restart/Rewind button, the Play/Pause button, and the Fast-forward button, with the Volume slider below those buttons. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Pause a video</p><p class=\"Para\">Tap <img src=\"Art/IL_Pause.png\" alt=\"Pause icon\" Type=\"\" class=\"inlineGraphic\"/> or press the center button (or equivalent button) on a compatible headset.</p><p class=\"TableDisplay\">Resume playback</p><p class=\"Para\">Tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/> or press the center button (or equivalent button) on a compatible headset.</p><p class=\"TableDisplay\">Raise or lower the volume</p><p class=\"Para\">Drag the volume slider or use the volume buttons on a compatible headset.</p><p class=\"TableDisplay\">Start a video over</p><p class=\"Para\">Drag the playhead on the scrubber bar all the way to the left, or tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> if the video doesn\xE2\x80\x99t contain chapters.</p><p class=\"TableDisplay\">Skip to the next chapter (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/> or press the center button (or equivalent button) on a compatible headset twice quickly.</p><p class=\"TableDisplay\">Go to the previous chapter (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> or press the center button (or equivalent button) on a compatible headset three times quickly.</p><p class=\"TableDisplay\">Start playing at a specific chapter (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_ChapterList.png\" alt=\"Chapter list icon\" Type=\"\" class=\"inlineGraphic\"/>, then choose a chapter from the list.</p><p class=\"TableDisplay\">Rewind or fast-forward</p><p class=\"Para\">Touch and hold <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Skip to any point in a video</p><p class=\"Para\">Drag the playhead along the scrubber bar. Slide your finger down to adjust the scrub rate from fast to slow.</p><p class=\"TableDisplay\">Stop watching a video before it finishes playing</p><p class=\"Para\">Tap Done, or press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button.</p><p class=\"TableDisplay\">Scale a video to fill the screen or fit to the screen</p><p class=\"Para\">Tap <img src=\"Art/IL_ScaleUp.png\" alt=\"Scale icon with arrows pointing outward\" Type=\"\" class=\"inlineGraphic\"/> to make the video fill the screen, or tap <img src=\"Art/IL_ScaleDown.png\" alt=\"Scale icon with arrows pointing inward\" Type=\"\" class=\"inlineGraphic\"/> to make it fit the screen. You can also double-tap the video to switch views.</p><p class=\"Para\">When you scale a video to fill the screen, the sides or top may be cropped. When you scale it to fit the screen, you may see black bars on the sides or above and below the video.</p><p class=\"TableDisplay\">Select a different audio language (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_Language.png\" alt=\"Language/subtitles icon\" Type=\"\" class=\"inlineGraphic\"/>, then choose a language from the Audio list.</p><p class=\"TableDisplay\">Show or hide subtitles (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_Language.png\" alt=\"Language/subtitles icon\" Type=\"\" class=\"inlineGraphic\"/>, then choose a language, or Off, from the Subtitles list.</p><p class=\"TableDisplay\">Show or hide closed captioning (if available)</p><p class=\"Para\">Tap <img src=\"Art/IL_Language.png\" alt=\"Language/subtitles icon\" Type=\"\" class=\"inlineGraphic\"/> to show or hide captions, if the movie has them.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_089: 
  title: Syncing Videos
  icon: ""
  id: "89"
  apdid: iPadb7a3b25
  content: "<p class=\"Para\">Use iTunes to sync videos to iPad. When iPad is connected to your computer, use the Movies, TV Shows, Podcasts, and iTunes U panes to select which videos to sync.</p><p class=\"Para\">You can also sync videos from iPhoto on a Mac or from a folder on your hard disk. You make these settings in the Photos pane in iTunes. If iTunes can\xE2\x80\x99t sync a video because it\xE2\x80\x99s in the wrong format, try converting it for use with iPad using the options in the advanced menu in iTunes. For details, open iTunes and choose Help &gt; iTunes Help.</p>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_197: 
  title: Picture Frame
  icon: ""
  id: "197"
  apdid: iPadc00c112
  content: "<p class=\"Para\">Picture Frame mode turns iPad into an animated picture frame. Choose which transitions and photos to display. Choose whether to zoom in on faces and whether to shuffle photos.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Activate Picture Frame:\xC2\xA0 </span>Tap <img src=\"Art/IL_PictureFrame.png\" alt=\"Picture Frame icon\" Type=\"\" class=\"inlineGraphic\"/> on the Lock screen.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
