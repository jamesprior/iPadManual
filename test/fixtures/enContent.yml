enContent_051: 
  title: Push Accounts
  icon: ""
  id: "51"
  apdid: iPadb4c9f62
  content: "<p class=\"Para\">MobileMe, Microsoft Exchange, and Yahoo! Mail are \xE2\x80\x9Cpush\xE2\x80\x9D accounts. When new information is available, such as the arrival of an email message, the information is automatically delivered (pushed) to iPad. (In contrast, \xE2\x80\x9Cfetch\xE2\x80\x9D services require your email software to periodically check with your service provider to see if new messages have arrived, and then request them to be delivered.) MobileMe and Exchange also use push to sync your contacts, calendars, and bookmarks (MobileMe only) if you select those items in the account settings. </p><p class=\"Para\">Synced information is transferred automatically over your Internet connection; you don\xE2\x80\x99t need to connect iPad to your computer to sync. iPad can receive pushed data over an Internet connection only when iPad is awake (the screen is on, or you connect iPad to your computer or a 10W USB power adapter).</p><p class=\"Para\">If you enable Find My iPad for your MobileMe account, make sure Push is turned on for Fetch New Data. In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Fetch New Data. If Push is off, tap to turn it on.</p>"
  flatten: "0.0"
  parentapdid: iPadb4c96ab
  keywords: ""
enContent_105: 
  title: Responding to Meeting Invitations
  icon: ""
  id: "105"
  apdid: iPadb8b062d
  content: "<p class=\"Para\">If you have a Microsoft Exchange account on iPad with Calendars enabled, you can receive and respond to meeting invitations from people in your organization. When you receive an invitation, the meeting appears in your calendar with a dotted line around it. The <img src=\"Art/IL_Caltray.png\" alt=\"Invitation icon\" Type=\"\" class=\"inlineGraphic\"/> icon in the lower-right corner of the screen shows the number of new invitations you have. To receive and respond to meeting invitations, iPad must have an Internet connection.</p><div class=\"Task\"><p class=\"Name\">Respond to an invitation in Calendar:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap a meeting invitation in the calendar, or tap <img src=\"Art/IL_Caltray.png\" alt=\"Invitation icon\" Type=\"\" class=\"inlineGraphic\"/> to display the Event screen and then tap an invitation.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CInvitation from\xE2\x80\x9D to get contact information for the meeting organizer. Tap the email address to send the organizer a message. </p></li><li class=\"Item\"><p class=\"Para\">Tap Invitees to see who is invited to the meeting. Tap a name to see the attendee\xE2\x80\x99s contact information. Tap an email address to send a message to the attendee. </p></li><li class=\"Item\"><p class=\"Para\">Tap Alert to set iPad to sound an alert before the meeting.</p></li><li class=\"Item\"><p class=\"Para\">Tap Add Comments to add comments for the meeting organizer. Your comments will also appear in the Info screen for the meeting.</p></li></ul><p class=\"Para\">Notes are made by the meeting organizer.</p></li><li class=\"Item\"><p class=\"Para\">Tap Accept, Maybe, or Decline.</p></li></ol></div><p class=\"Para\">When you accept, tentatively accept, or decline the invitation, the organizer is sent a response that includes any comments you add.</p><p class=\"Para\">You can change your response later, unless you decline. Tap Add Comments to change or add comments.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open a meeting invitation in an email message:\xC2\xA0 </span>Tap the invitation.</p></li></ul><p class=\"Figure\"><img src=\"Art/CalInvMail.png\" alt=\"Begin screenshot description: A meeting invitation attachment showing a rectangle with an icon of a calendar, the name of the meeting, and the size of the attachment. End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_131: 
  title: Playing Songs
  icon: ""
  id: "131"
  apdid: iPadbafe404
  content: "<p class=\"Para\">Listen to audio using the built-in speaker. You can also attach wired headphones to the headphones port, or pair wireless Bluetooth headphones. Sound doesn\xE2\x80\x99t come out of the speaker when you attach or pair headphones.</p><div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>For important information about avoiding hearing loss, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse your collection:\xC2\xA0 </span>Tap Music, Podcasts, Audiobooks, iTunes U, or Purchased. At the bottom of the screen, tap Songs, Artists, Albums, Genres, or Composers to browse.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse Genius playlists or Genius Mixes:\xC2\xA0 </span>Tap Genius or Genius Mixes. If Genius doesn\xE2\x80\x99t appear, you may need to turn on Genius in iTunes, then sync iPad. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbafef17'); return false;\">Making Genius Playlists</a>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Play a song:\xC2\xA0 </span>Tap the song.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_212: 
  title: Accessibility
  icon: ""
  id: "212"
  apdid: iPadc00b85a
  content: <p class="Para">To turn on accessibility features, go to Accessibility settings and choose the features you want. See <a href="#" onClick="javascript:openCrossReference('iPadbdbb678'); return false;">Accessibility</a>.</p>
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_240: 
  title: Connect-to-iTunes Screen Appears
  icon: ""
  id: "240"
  apdid: iPadc265fa6
  content: "<p class=\"Para\">To use iPad, you have to first set it up in iTunes. Connect iPad to your computer, open iTunes if it doesn\xE2\x80\x99t open automatically, then follow the onscreen instructions.</p>"
  flatten: "0.0"
  parentapdid: iPadc26687f
  keywords: ""
enContent_025: 
  title: Pairing Bluetooth Devices
  icon: ""
  id: "25"
  apdid: iPadb33ab86
  content: "<p class=\"Para\">You must first pair the keyboard or headphones with iPad before you can use them.</p><div class=\"Task\"><p class=\"Name\">Pair a Bluetooth device with iPad:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Follow the instructions that came with the keyboard or headphones to make it discoverable.</p></li><li class=\"Item\"><p class=\"Para\">In Settings, choose General &gt; Bluetooth, and turn Bluetooth on.</p></li><li class=\"Item\"><p class=\"Para\">Select the keyboard or headphones and if prompted, enter the passkey or PIN number. See the instructions about the passkey or PIN that came with your keyboard or headphones.</p><p class=\"Para\">After you pair the keyboard with iPad, the product name and a Bluetooth <img src=\"Art/IL_BluetoothBlue.png\" alt=\"Bluetooth icon\" Type=\"\" class=\"inlineGraphic\"/> icon appear on the screen.</p><p class=\"Para\">After you pair headphones with iPad, the product name and a Bluetooth audio <img src=\"Art/IL_bluetoothaudio.png\" alt=\"Bluetooth audio icon\" Type=\"\" class=\"inlineGraphic\"/> icon appear on the screen when you\xE2\x80\x99re viewing audio or video playback controls. Tap <img src=\"Art/IL_bluetoothaudio.png\" alt=\"Bluetooth audio icon\" Type=\"\" class=\"inlineGraphic\"/> to switch to a different audio output, such as the internal speaker.</p></li></ol><p class=\"Para\">To use the onscreen keyboard again, turn off Bluetooth (Settings &gt; General &gt; Bluetooth), or press the Eject key on the Bluetooth keyboard.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33afc9
  keywords: ""
enContent_052: 
  title: Disconnecting iPad from Your Computer
  icon: ""
  id: "52"
  apdid: iPadb4c9a78
  content: "<p class=\"Para\">Unless iPad is syncing with your computer, you can disconnect it at any time.</p><p class=\"Para\">When iPad is syncing with your computer, the iPad Home screen shows \xE2\x80\x9CSync in progress.\xE2\x80\x9D If you disconnect iPad before it finishes syncing, some data might not transfer. When iPad finishes syncing, iTunes shows \xE2\x80\x9CiPad sync is complete.\xE2\x80\x9D</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Cancel a sync:\xC2\xA0 </span>Drag the slider on iPad. </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb4c9c0b
  keywords: ""
enContent_106: 
  title: Alerts
  icon: ""
  id: "106"
  apdid: iPadb8afd33
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set calendar alerts:\xC2\xA0 </span>In Settings, choose General &gt; Sounds, then turn Calendar Alerts on. If Calendar Alerts is off when an event occurs, iPad displays a message but makes no sound.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sound alerts for invitations:\xC2\xA0 </span>In Settings, choose \xE2\x80\x9CMail, Contacts, Calendar.\xE2\x80\x9D Under Calendars, tap New Invitation Alert to turn it on.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_132: 
  title: Controlling Song Playback
  icon: ""
  id: "132"
  apdid: iPadbafeb4a
  content: "<p class=\"Para\">When you play a song, the Now Playing screen appears:</p><p class=\"Figure\"><img src=\"Art/iPodNowPlaying.png\" alt=\"Begin screenshot description: The Now Playing Screen showing the album art of the song that's playing. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Pause a song</p><p class=\"Para\">Tap <img src=\"Art/IL_Pause.png\" alt=\"Pause icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Resume playback</p><p class=\"Para\">Tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Raise or lower the volume</p><p class=\"Para\">Drag the onscreen volume slider or use the buttons on the side of iPad.</p><p class=\"TableDisplay\">Restart a song or a chapter in an audiobook or podcast</p><p class=\"Para\">Tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Skip to the next song or chapter in an audiobook or podcast</p><p class=\"Para\">Tap <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Go to the previous song or chapter in an audiobook or podcast</p><p class=\"Para\">Tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> twice.</p><p class=\"TableDisplay\">Rewind or fast-forward</p><p class=\"Para\">Touch and hold <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/>\xE2\x80\x94the longer you hold the control, the faster the song rewinds or fast-forwards. </p><p class=\"TableDisplay\">View album art full-size</p><p class=\"Para\">Tap the album cover when playing a song.</p></div><p class=\"Para\">You can display playback controls at any time when you\xE2\x80\x99re listening to music and using another application\xE2\x80\x94or even when iPad is locked\xE2\x80\x94by double-clicking the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button. </p><p class=\"Figure\"><img src=\"Art/iPodControls.png\" alt=\"Begin screenshot description: The playback controls dialog box. The controls at the top are the Previous/Rewind button, the Play/Pause button, and the Next/Fast-forward button. The playhead is in the middle. The button to close the dialog and the return to the iPod application button are at the bottom. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">If you\xE2\x80\x99re using an application, the playback controls appear in front of the application. After using the controls, tap Close to remove them, or tap iPod to go your iPod library. If iPad is locked, the controls appear onscreen, then disappear after you finish using them.</p>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_213: 
  title: Resetting iPad
  icon: ""
  id: "213"
  apdid: iPadc00d2e5
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset all settings:\xC2\xA0 </span>Choose General &gt; Reset, then tap Reset All Settings.<p class=\"Para\">All your preferences and settings are reset. Information, such as your contacts and calendars, and media, such as your songs and videos, aren\xE2\x80\x99t deleted.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Erase all content and settings:\xC2\xA0 </span>Choose General &gt; Reset, then tap \xE2\x80\x9CErase All Content and Settings.\xE2\x80\x9D<p class=\"Para\">This resets all settings to their original values and erases all your information and media.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset network settings:\xC2\xA0 </span>Choose General &gt; Reset, then tap Reset Network Settings.<p class=\"Para\">When you reset network settings, your list of previously used networks and VPN settings not installed by a configuration profile are removed. Wi-Fi is turned off and then back on, disconnecting you from any network you\xE2\x80\x99re on. The Wi-Fi and \xE2\x80\x9CAsk to Join Networks\xE2\x80\x9D settings remain turned on.</p><p class=\"Para\">To remove VPN settings installed by a configuration profile, choose Settings &gt; General &gt; Profile, then select the profile and tap Remove.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset the keyboard dictionary:\xC2\xA0 </span>Choose General &gt; Reset, then tap Reset Keyboard Dictionary.<p class=\"Para\">You add words to the keyboard dictionary by rejecting words iPad suggests as you type. Tap a word to reject the correction and add the word to the keyboard dictionary. Resetting the keyboard dictionary erases all words you\xE2\x80\x99ve added.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset the Home screen layout:\xC2\xA0 </span>Choose General &gt; Reset, then tap Reset Home Screen Layout.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset the location warnings:\xC2\xA0 </span>Choose General &gt; Reset, then tap Reset Location Warnings.<p class=\"Para\">Location warnings are the requests made by applications (such as Maps) to use Location Services with those applications. iPad stops presenting the warning for an application the second time you tap OK. Tap Reset Location Warnings to resume the warnings.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_026: 
  title: Bluetooth Status
  icon: ""
  id: "26"
  apdid: iPadb33a4c6
  content: "<p class=\"Para\">The Bluetooth icon appears in the iPad status bar at the top of the screen:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><img src=\"Art/IL_BluetoothWhite.png\" alt=\"White Bluetooth icon\" Type=\"\" class=\"inlineGraphic\"/><span class=\"Emphasis\"> (white): </span> Bluetooth is on and a device is connected to iPad. </p></li><li class=\"Item\"><p class=\"Para\"><img src=\"Art/IL_BluetoothGray.png\" alt=\"Gray Bluetooth icon\" Type=\"\" class=\"inlineGraphic\"/><span class=\"Emphasis\"> (gray): </span> Bluetooth is on but no device is connected. If you\xE2\x80\x99ve paired a device with iPad, it may be out of range or turned off.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">No Bluetooth icon: </span> Bluetooth is turned off.</p></li></ul>"
  flatten: "0.0"
