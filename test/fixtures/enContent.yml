enContent_241: 
  title: An Application Appears Too Small
  icon: ""
  id: "241"
  apdid: iPadc265a57
  content: "<p class=\"Para\">Most applications for iPhone and iPod touch can be used with iPad, but they won\xE2\x80\x99t take advantage of the large screen. Tap <img src=\"Art/IL_TimesTwo.png\" alt=\"Black dot with &#34;2x&#34;\" Type=\"\" class=\"inlineGraphic\"/> to zoom in on the application. Tap <img src=\"Art/IL_TimesOne.png\" alt=\"Black dot with &#34;1x&#34;\" Type=\"\" class=\"inlineGraphic\"/> to return to the original size.</p><p class=\"Para\">Look in the App Store to see if there\xE2\x80\x99s a version of the application that\xE2\x80\x99s optimized for iPad, or a universal version that\xE2\x80\x99s optimized for iPhone, iPod touch, and iPad.</p>"
