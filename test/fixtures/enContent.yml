enContent_145: 
  title: Finding Music, Videos, and More
  icon: ""
  id: "145"
  apdid: iPadbba5269
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse content:\xC2\xA0 </span>At the top of the screen, browse by Genres, Featured, Top Charts, or Genius. At the bottom of the screen, tap Music, Movies, TV Shows, Podcasts, Audiobooks, iTunes U, or Downloads. </p></li></ul><p class=\"Figure\"><img src=\"Art/iTunestFeatured.png\" alt=\"Begin screenshot description: The iTunes Store browse screen showing information about featured items. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search for content:\xC2\xA0 </span>Tap the search field at the top of the screen, then use the onscreen keyboard to enter one or more words. Tap Search on the keyboard. Search results are grouped by category, such as Movies, Albums, or Podcasts.</p></li></ul><p class=\"Para\">Tap an item to see more information. You can read reviews, write your own review, or email a link about the item to a friend. Depending on the item, you can also buy, download, or rent it.</p>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_172: 
  title: Using the Bookshelf
  icon: ""
  id: "172"
  apdid: iPadbca5a14
  content: "<p class=\"Para\">Use the bookshelf to browse your books or delete a book.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sort your books: </span>Tap <img src=\"Art/IL_BooksList.png\" alt=\"Book list icon\" Type=\"\" class=\"inlineGraphic\"/>, then select a sorting criteria.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View your books in a list: </span>Tap <img src=\"Art/IL_BooksList.png\" alt=\"Book list icon\" Type=\"\" class=\"inlineGraphic\"/>. To switch back to viewing the bookshelf, tap <img src=\"Art/IL_BooksGrid.png\" alt=\"Book grid icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a book from the bookshelf: </span>Tap Edit, or press and hold on the cover of any book until the books shake. Then tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/> for each book you want to delete. When you\xE2\x80\x99re finished deleting books, tap Edit or press Home.<p class=\"Para\">If you\xE2\x80\x99ve synced iPad to your computer, deleted books remain in your iTunes library. If you delete a book you purchased, you can also download it again from the Purchases tab in iBookstore.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
