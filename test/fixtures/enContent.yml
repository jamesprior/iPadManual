enContent_066: 
  title: Setting Up Email Accounts
  icon: ""
  id: "66"
  apdid: iPadb6530be
  content: <p class="Para">You can set up email accounts on iPad in either of the following ways:</p><ul class="ListBullet"><li class="Item"><p class="Para">Set up an account directly on iPad. See <a href="#" onClick="javascript:openCrossReference('iPadb4ca0f5'); return false;">Setting Up Accounts</a>.</p></li><li class="Item"><p class="Para">In iTunes, use the iPad preference panes to sync email accounts settings from your computer. See <a href="#" onClick="javascript:openCrossReference('iPadb4c915c'); return false;">Syncing</a>.</p></li></ul>
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_093: 
  title: YouTube
  icon: data:image/png;base64,
  id: "93"
  apdid: iPadb82758a
  content: <p class="Para">YouTube features short videos submitted by people from around the world. You can watch the latest, most popular videos, search for videos about topics of interest, flag your favorites, and quickly access videos that you upload to YouTube from your computer.</p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_147: 
  title: Purchasing or Renting Videos
  icon: ""
  id: "147"
  apdid: iPadbba558f
  content: "<p class=\"Para\">When you find a movie, TV show, or music video you like in the iTunes Store, you can purchase and download it to iPad. You can purchase movies and TV shows in standard (480p) or high definition (720p) format. If you purchase a high definition version, you also receive the standard definition version.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Preview a video:\xC2\xA0 </span>Tap Preview.</p></li></ul><div class=\"Task\"><p class=\"Name\">Purchase or rent a video:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap Buy or Rent.</p></li><li class=\"Item\"><p class=\"Para\">Sign in to your account if requested, then tap OK.</p><p class=\"Para\">If you don\xE2\x80\x99t have an iTunes Store account, tap Create New Account to set one up.</p><p class=\"Para\">Your purchase is charged to your iTunes Store account. For additional purchases made within the next fifteen minutes, you don\xE2\x80\x99t have to enter your password again.</p></li></ol></div><p class=\"Para\">Once you purchase an item it begins downloading. Rented movies won\xE2\x80\x99t begin playing until the download completes. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbba53fc'); return false;\">Checking Download Status</a>.</p><p class=\"Para\">Purchased videos are added to the Purchased playlist on iPad (iPod &gt; Purchased). If you delete the Purchased playlist, iTunes creates a new one the next time you buy an item from the iTunes Store.</p><p class=\"Para\">You can use iTunes Store gift cards, gift certificates, or other promotional codes to make purchases. When you\xE2\x80\x99re signed in to your account, your remaining store credit appears with your account information at the bottom of most iTunes Store screens.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enter a redemption code:\xC2\xA0 </span>Tap Music, then tap Redeem at the bottom of the screen and follow the onscreen instructions.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_174: 
  title: Universal Access Features
  icon: ""
  id: "174"
  apdid: iPadbdbb235
  content: "<p class=\"Para\">Universal access features make iPad easy to use for people who have a vision impairment, are deaf or hard of hearing, or have a physical or learning disability. The accessibility features on iPad include:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Support for playback of closed-captioned content</p></li><li class=\"Item\"><p class=\"Para\">VoiceOver screen reader</p></li><li class=\"Item\"><p class=\"Para\">Full-screen zoom magnification</p></li><li class=\"Item\"><p class=\"Para\">White on Black</p></li><li class=\"Item\"><p class=\"Para\">Mono Audio</p></li></ul><p class=\"Para\">Zoom, White on Black, and Mono Audio work with all applications. VoiceOver works with the built-in iPad applications, and some third-party applications you can download from the App Store. Closed-captioning works with movies and podcasts that include it.</p><p class=\"Para\">For more information about the iPad accessibility features, go to\xC2\xA0<a href=\"http://www.apple.com/accessibility\" class=\"URL\">www.apple.com/accessibility</a>.</p><p class=\"Para\">You can turn individual accessibility features on or off in Accessibility settings on iPad. You can also turn some accessibility features on or off in iTunes when you connect iPad to your computer. </p><div class=\"Task\"><p class=\"Name\">Turn accessibility features on or off in iTunes:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">In iTunes, select iPad in the sidebar.</p></li><li class=\"Item\"><p class=\"Para\">In the Summary pane, click Configure Universal Access in the Options section.</p></li><li class=\"Item\"><p class=\"Para\">Select the accessibility features you want to use, then click OK.</p></li></ol><p class=\"Para\">The features you select are available immediately on iPad when you click OK.</p></div><p class=\"Figure\"><img src=\"Art/ACCunivAccess.png\" alt=\"Begin screenshot description: iTunes Universal Access dialog. At the top are three settings for seeing. The first setting is a set of three radio buttons that let you choose between VoiceOver, Zoom, or Neither. The next setting is a checkbox to turn white-on-black display on or off. The third setting is for turning speak auto-text on or off. Below that is a setting for hearing, which lets you turn mono audio on or off. At the bottom right are two buttons, Cancel (on the left) and OK (on the right). End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
enContent_255: 
  title: "Can\xE2\x80\x99t Receive Email"
  icon: ""
  id: "255"
  apdid: iPadc2654b5
  content: "<p class=\"Para\">If iPad can\xE2\x80\x99t receive email, try the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">If you use one or more computers to check the same email account, it may create a lock-out. For more information, go to <a href=\"http://support.apple.com/kb/TS2621\" class=\"URL\">support.apple.com/kb/TS2621</a>.</p></li><li class=\"Item\"><p class=\"Para\">Set up your email account directly on iPad instead of syncing it from iTunes. In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D tap Add Account, then enter your account information. If iPad is unable to locate your service provider\xE2\x80\x99s settings when you enter your email address, go to <a href=\"http://support.apple.com/kb/HT1277\" class=\"URL\">support.apple.com/kb/HT1277</a> for help setting up your account.</p></li><li class=\"Item\"><p class=\"Para\">Turn iPad off, and then on again. Press and hold the Sleep/Wake button for a few seconds until a red slider appears, then drag the slider. Then press and hold the Sleep/Wake button until the Apple logo appears.</p></li><li class=\"Item\"><p class=\"Para\">If your iPad uses a cellular data network (iPad Wi-Fi + 3G only), turn off Wi-Fi so iPad Wi-Fi + 3G connects to the Internet through the cellular data network. In Settings, choose Wi-Fi and turn off Wi-Fi. </p></li></ul><p class=\"Para\">For additional troubleshooting information, go to <a href=\"http://www.apple.com/support/ipad\" class=\"URL\">www.apple.com/support/ipad</a>. If you still can\xE2\x80\x99t send email, you can call an Apple Expert (not available in all countries). For information, go to <a href=\"http://www.apple.com/support/expert/\" class=\"URL\">www.apple.com/support/expert</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadc266128
  keywords: ""
enContent_229: 
  title: iPad at Work
  icon: ""
  id: "229"
  apdid: iPadc0b4e33
  content: <p class="Para">With support for secure access to corporate networks, directories, and Microsoft Exchange, iPad is ready to go to work.</p>
  flatten: "0.0"
  parentapdid: iPadc0b55ac
  keywords: ""
enContent_067: 
  title: Sending Email
  icon: ""
  id: "67"
  apdid: iPadb652e30
  content: "<p class=\"Para\">You can send an email message to anyone who has an email address.</p><div class=\"Task\"><p class=\"Name\">Compose and send a message:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_Compose.png\" alt=\"New message icon\" Type=\"\" class=\"inlineGraphic\"/> at the top of the screen.</p></li><li class=\"Item\"><p class=\"Para\">Type a name or email address in the To field, or tap <img src=\"Art/IL_PlusBlue.png\" alt=\"Blue dot with plus sign\" Type=\"\" class=\"inlineGraphic\"/> to add a name from your contacts.</p><p class=\"Para\">As you type an email address, matching email addresses from your contacts list appear. Tap an address to add it. To add more names, tap <img src=\"Art/IL_PlusBlue.png\" alt=\"Blue dot with plus sign\" Type=\"\" class=\"inlineGraphic\"/>. </p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>If you\xE2\x80\x99re composing a message from your Microsoft Exchange account and have access to your enterprise Global Address List (GAL), matching addresses from the contacts on iPad appear first, followed by matching GAL addresses.</p></div></li><li class=\"Item\"><p class=\"Para\">Tap Cc/Bcc/From if you want to copy or blind copy the message to others, or change the account you send the message from. If you have more than one email account, you can tap the From field to change the account you\xE2\x80\x99re sending from.</p></li><li class=\"Item\"><p class=\"Para\">Enter a subject, then your message.</p><p class=\"Para\">You can tap Return to move from the Subject field to the message field.</p></li><li class=\"Item\"><p class=\"Para\">Tap Send.</p></li></ol></div><div class=\"TableAsList\"><p class=\"TableDisplay\">Send a photo in an email message</p><p class=\"Para\">In Photos, choose a photo, tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap Email Photo. You can also copy and paste photos.</p><p class=\"Para\">The photo is sent using your default email account. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00e2c1'); return false;\">Mail, Contacts, Calendars</a>).</p><p class=\"TableDisplay\">Save a draft of a message to complete later</p><p class=\"Para\">Tap Cancel, then tap Save. The message is saved in the Drafts mailbox.</p><p class=\"TableDisplay\">Reply to a message</p><p class=\"Para\">Open a message and tap <img src=\"Art/IL_Reply.png\" alt=\"Reply icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap Reply to reply only to the sender or Reply All to reply to the sender and all recipients. Type your return message, then tap Send.</p><p class=\"Para\">Files or images attached to the initial message aren\xE2\x80\x99t sent back.</p><p class=\"TableDisplay\">Forward a message</p><p class=\"Para\">Open a message and tap <img src=\"Art/IL_Reply.png\" alt=\"Reply icon\" Type=\"\" class=\"inlineGraphic\"/>, and then tap Forward. Add one or more email addresses, type your message, and then tap Send.</p><p class=\"Para\">When you forward a message, you can include the files or images attached to the original message.</p><p class=\"TableDisplay\">Share contact information</p><p class=\"Para\">In Contacts, choose a contact, then tap Share. Add one or more email addresses, type your message, then tap Send.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_094: 
  title: Finding and Viewing Videos
  icon: ""
  id: "94"
  apdid: iPadb8273e7
  content: "<p class=\"Para\">YouTube features short videos submitted by people from around the world. You can watch the latest, most popular videos, search for videos about topics of interest, flag your favorites, and quickly access videos that you upload to YouTube from your computer.</p><p class=\"Para\">To use some YouTube features on iPad, you need to sign in to a YouTube account when prompted. For information about requirements and how to get a YouTube account, go to <a href=\"http://www.youtube.com\" class=\"URL\">www.youtube.com</a>.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>YouTube isn\xE2\x80\x99t available in all languages and locations.</p></div><p class=\"Para\">To use YouTube, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse videos:\xC2\xA0 </span>Tap a button in the toolbar to select a category.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Featured: \xC2\xA0</span>Videos reviewed and featured by YouTube staff.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Most Viewed: \xC2\xA0</span>Videos most seen by YouTube viewers. Tap All for all-time most viewed videos, or Today or This Week for most-viewed videos of the day or week.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Favorites: \xC2\xA0</span>Videos you added to Favorites. When you sign in to a YouTube account, account favorites appear.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Most Recent: \xC2\xA0</span>Videos most recently submitted to YouTube.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Top Rated: \xC2\xA0</span>Videos most highly rated by YouTube viewers. You can rate videos on iPad, if you have a YouTube account.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">History:\xC2\xA0 </span>Videos you\xE2\x80\x99ve viewed most recently.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Subscriptions:\xC2\xA0 </span>Videos from YouTube accounts you subscribe to. You must be signed in to a YouTube account to use this feature.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Playlists:\xC2\xA0 </span>Videos you add to playlists. You must be signed in to a YouTube account to use this feature.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">My Videos: </span>Videos that you\xE2\x80\x99ve upload to YouTube. You must be signed in to a YouTube account to use this feature.</p></li></ul><div class=\"Task\"><p class=\"Name\">Search for a video:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap the YouTube search field.</p></li><li class=\"Item\"><p class=\"Para\">Type a word or phrase, then tap Search.</p><p class=\"Para\">YouTube shows results based on searching video titles, descriptions, tags, and user names. Each search result shows the title, rating, number of views, length, and the name of the account the video was posted from.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Play a video:\xC2\xA0 </span>Tap the video.<p class=\"Para\">The video begins downloading to iPad, and a progress bar appears. When enough of the video has downloaded, it begins to play. You can also tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/> to start the video.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb82758a
  keywords: ""
enContent_148: 
  title: Listening to or Watching Podcasts
  icon: ""
  id: "148"
  apdid: iPadbba4f55
  content: "<p class=\"Para\">You can listen to audio podcasts or watch video podcasts on iPad. You can also download podcasts to iPad, and sync them to the iTunes library on your computer when you connect.</p><p class=\"Para\">Tap Podcasts at the bottom of the iTunes Store screen. Browse by Featured or Top Charts. To see a list of episodes, tap a podcast. The <img src=\"Art/IL_Podcast.png\" alt=\"Video podcast icon\" Type=\"\" class=\"inlineGraphic\"/> icon indicates video podcasts.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Listen to a podcast:\xC2\xA0 </span>Tap the podcast title.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Download a podcast:\xC2\xA0 </span>Tap the Free button, then tap Get Episode. Downloaded podcasts appear in the Podcasts list in iPod.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Listen to or watch a podcast you downloaded:\xC2\xA0 </span>In iPod, tap Podcasts, then tap the podcast. Video podcasts also appear in the Video application.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get more episodes of the podcast you downloaded:\xC2\xA0 </span>In the Podcasts list in iPod, tap the podcast, then tap Get More Episodes.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a podcast:\xC2\xA0 </span>In the Podcasts list in iPod, swipe left or right on the podcast, then tap Delete.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_256: 
  title: "Email Attachment Won\xE2\x80\x99t Open"
  icon: ""
  id: "256"
  apdid: iPadc265083
  content: <p class="Para">iPad may not support the attachment file type. iPad supports the following types of email attachments:</p><div class="TableAsList"><p class="TableDisplay">.doc</p><p class="Para">Microsoft Word</p><p class="TableDisplay">.docx</p><p class="Para">Microsoft Word (XML)</p><p class="TableDisplay">.htm</p><p class="Para">webpage</p><p class="TableDisplay">.html</p><p class="Para">webpage</p><p class="TableDisplay">.key</p><p class="Para">Keynote</p><p class="TableDisplay">.numbers</p><p class="Para">Numbers</p><p class="TableDisplay">.pages</p><p class="Para">Pages</p><p class="TableDisplay">.pdf</p><p class="Para">Preview, Adobe Acrobat</p><p class="TableDisplay">.ppt</p><p class="Para">Microsoft PowerPoint</p><p class="TableDisplay">.pptx</p><p class="Para">Microsoft PowerPoint (XML)</p><p class="TableDisplay">.rtf</p><p class="Para">Rich Text Format</p><p class="TableDisplay">.txt</p><p class="Para">text</p><p class="TableDisplay">.vcf</p><p class="Para">contact information</p><p class="TableDisplay">.xls</p><p class="Para">Microsoft Excel</p><p class="TableDisplay">.xlsx</p><p class="Para">Microsoft Excel (XML)</p></div>
  flatten: "0.0"
  parentapdid: iPadc266128
  keywords: ""
enContent_068: 
  title: Checking and Reading Email
  icon: ""
  id: "68"
  apdid: iPadb652ad8
  content: "<p class=\"Para\">The Mail icon shows the total number of unread messages in all your inboxes. You may have other unread messages in other mailboxes.</p><p class=\"Figure\"><img src=\"Art/EmailMsgs.png\" alt=\"Begin screenshot description: Mail application icon with a number in the corner indicating the number of unread messages. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Check for new messages:\xC2\xA0 </span>Choose a mailbox, tap Inbox, or <img src=\"Art/IL_Reload.png\" alt=\"Reload icon\" Type=\"\" class=\"inlineGraphic\"/> at any time.</p></li></ul><p class=\"Para\">On each account screen, you can see the number of unread messages in each mailbox.</p><p class=\"Figure\"><img src=\"Art/MailUnreadMessage.png\" alt=\"Begin screenshot description: The top portion of an email account showing a partial list of messages. The number of unread messages appears in the title bar of the messages list (at the top of the screen). Below the title bar is the messages list and a blue dot at the start of a row indicates an unread message. End description. \" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Tap a mailbox to see its messages. Unread messages have a blue dot <img src=\"Art/IL_BlueDot.png\" alt=\"Blue dot\" Type=\"\" class=\"inlineGraphic\"/> next to them.</p><p class=\"Para\">When you open a mailbox, Mail loads the number of most recent messages specified in your Mail settings, if the messages haven\xE2\x80\x99t already been loaded automatically. (See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00e2c1'); return false;\">Mail, Contacts, Calendars</a>.)</p><p class=\"Figure\"><img src=\"Art/Mailinbox.png\" alt=\"Begin screenshot description: An email account showing a list of messages. At the top of the screen is the title bar with an account button on the left and an Edit button on the right. Below the title bar is the Search field and the messages list. In the messages list, a blue dot at the start of a row indicates an unread message. Each row shows the name of the sender, the subject, when the message was sent, and two lines of message text. Below the messages list at the bottom of the screen from left to right are: the Check Messages button, and the date and time the messages list was last updated. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Load additional messages:\xC2\xA0 </span>Scroll to the bottom of the list of messages and tap Load More Messages.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Read a message:\xC2\xA0 </span>Tap a mailbox, then tap a message. Within a message, tap <img src=\"Art/IL_PrevEmail.png\" alt=\"Up arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_NextEmail.png\" alt=\"Down arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the next or previous message.</p></li></ul><div class=\"TableAsList\"><p class=\"TableDisplay\">Zoom in on part of a message</p><p class=\"Para\">Double-tap the area to zoom in. Double-tap again to zoom out.</p><p class=\"TableDisplay\">Resize any column of text to fit the screen</p><p class=\"Para\">Double-tap the text.</p><p class=\"TableDisplay\">Resize a message </p><p class=\"Para\">Pinch to zoom in or out.</p><p class=\"TableDisplay\">Follow a link</p><p class=\"Para\">Tap the link.</p><p class=\"Para\">Text links are typically underlined and blue. Many images are also links. A link can take you to a webpage, open a map, or open a new preaddressed email message.</p><p class=\"Para\">Web and map links open Safari or Maps on iPad. To return to Mail, press the Home button and tap Mail.</p><p class=\"TableDisplay\">See a link\xE2\x80\x99s destination address</p><p class=\"Para\">Touch and hold the link. You can open the link in Safari or copy the link address to the clipboard.</p></div><p class=\"Para\">iPad displays picture attachments in many commonly used formats (JPEG, GIF, and TIFF) inline with the text in email messages. iPad can play many audio attachments (such as MP3, AAC, WAV, and AIFF). You can download and view files (such as PDF, webpage, text, Pages, Keynote, Numbers, and Microsoft Word, Excel, and PowerPoint documents) attached to messages you receive.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open an attached file:\xC2\xA0 </span>Tap the attachment. It downloads to iPad and then opens.</p></li></ul><p class=\"Figure\"><img src=\"Art/MailAttachment.png\" alt=\"Begin screenshot description: The screen on the left is in portrait view and shows a list of email messages, which partially cover a open email message that has an attachment. The screen on the right is in landscape view and shows a list of email messages to the left and a open email message with a fully visible attachment on the right. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You can view attachments in portrait or landscape orientation. If iPad doesn\xE2\x80\x99t support the format of an attached file, you can see the name of the file but you can\xE2\x80\x99t open it. For a list of document formats that iPad supports, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc265083'); return false;\">Email Attachment Won\xE2\x80\x99t Open</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Save an attached photo to your Saved Photos album:\xC2\xA0 </span>Tap the photo, then tap Save Image. </p></li></ul><div class=\"TableAsList\"><p class=\"TableDisplay\">See all the recipients of a message</p><p class=\"Para\">Tap Details at the top of the screen.</p><p class=\"Para\">Tap a name or email address to see the recipient\xE2\x80\x99s contact information. Tap the email address to contact the person. Tap Hide to hide the recipients.</p><p class=\"TableDisplay\">Add an email recipient to your contacts list</p><p class=\"Para\">Tap the message and tap Details to see the recipients. Then tap a name or email address and tap Create New Contact or \xE2\x80\x9CAdd to Existing Contact.\xE2\x80\x9D</p><p class=\"TableDisplay\">Mark a message as unread</p><p class=\"Para\">Open the message and tap \xE2\x80\x9CMark as Unread\xE2\x80\x9D next to the subject line.</p><p class=\"Para\">A blue dot <img src=\"Art/IL_BlueDot.png\" alt=\"Blue dot\" Type=\"\" class=\"inlineGraphic\"/> appears next to the message in the mailbox list until you open it again.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open a meeting invitation:\xC2\xA0 </span>Tap the invitation.</p></li></ul><p class=\"Figure\"><img src=\"Art/CalInvMail.png\" alt=\"Begin screenshot description: A meeting invitation attachment showing a rectangle with an icon of a calendar, the name of the meeting, and the size of the attachment. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You can get contact information for the organizer and other invitees, set an alert, add notes to the event, and add comments that are included in your response emailed to the organizer. You can accept or decline the invitation. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb8b062d'); return false;\">Responding to Meeting Invitations</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_095: 
  title: Controlling Video Playback
  icon: ""
  id: "95"
  apdid: iPadb827254
  content: "<p class=\"Para\">Rotate iPad to landscape orientation to view the video at its maximum size. When a video is playing, the controls disappear so they don\xE2\x80\x99t obscure the video.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Show or hide the video controls:\xC2\xA0 </span>Tap the screen.</p></li></ul><p class=\"Figure\"><img src=\"Art/YouTubeFullscreen.png\" alt=\"Begin screenshot description: The YouTube video playback screen showing a video playing. At the top of the screen from left to right are: the Done button, the playhead showing how much of the video has been played, the scrubber bar showing how much of the video has been downloaded, and the Scale button. At the bottom of the screen from left to right are: the Bookmark button, the Previous/Rewind button, the Play/Pause button, the Next/Fast-forward button, and the view information button. Below the buttons is the Volume slider. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Play or pause a video</p><p class=\"Para\">Tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_Pause.png\" alt=\"Pause icon\" Type=\"\" class=\"inlineGraphic\"/>. You can also press the center button (or equivalent button) on a compatible headset.</p><p class=\"TableDisplay\">Adjust the volume</p><p class=\"Para\">Drag the volume slider, or use the iPad volume buttons or the volume buttons on a compatible headset.</p><p class=\"TableDisplay\">Start a video over</p><p class=\"Para\">Tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Skip to the next or previous video in a list</p><p class=\"Para\">Tap <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> twice to skip to the previous video. Tap <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/> to skip to the next video.</p><p class=\"TableDisplay\">Rewind or fast-forward</p><p class=\"Para\">Touch and hold <img src=\"Art/IL_Rewind.png\" alt=\"Rewind icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_FastForward.png\" alt=\"Fast forward icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Skip to any point in a video</p><p class=\"Para\">Drag the playhead along the scrubber bar.</p><p class=\"TableDisplay\">Stop watching a video</p><p class=\"Para\">Tap Done, or press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button.</p><p class=\"TableDisplay\">Toggle between full-screen and standard mode</p><p class=\"Para\">Double-tap the video. You can also tap <img src=\"Art/IL_VideoFill.png\" alt=\"Scale icon with arrows pointing outward\" Type=\"\" class=\"inlineGraphic\"/> to make the video fill the screen, or <img src=\"Art/IL_VideoFit.png\" alt=\"Scale icon with arrows pointing inward\" Type=\"\" class=\"inlineGraphic\"/> to make it fit the screen. </p><p class=\"TableDisplay\">Add a video to Favorites</p><p class=\"Para\">Start playing a video, then tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Email a link to the video</p><p class=\"Para\">Start playing a video, then tap <img src=\"Art/IL_Email.png\" alt=\"Email icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">View information about a video</p><p class=\"Para\">Tap <img src=\"Art/IL_ScaleDown.png\" alt=\"\" Type=\"\" class=\"inlineGraphic\"/> to exit full-screen mode and view related videos, comments, and more controls.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb82758a
  keywords: ""
enContent_149: 
  title: Checking Download Status
  icon: ""
  id: "149"
  apdid: iPadbba53fc
  content: "<p class=\"Para\">You can check the Downloads screen to see the status of in-progress and scheduled downloads, including purchases you\xE2\x80\x99ve pre-ordered.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the status of items being downloaded:\xC2\xA0 </span>Tap Downloads.</p></li></ul><p class=\"Para\">To pause a download, tap <img src=\"Art/IL_Pause.png\" alt=\"Pause icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"Para\">If a download is paused or interrupted, iPad starts the download again the next time it connects to the Internet. Or, if you open iTunes on your computer, iTunes completes the download to your iTunes library (if your computer has an Internet connection and is signed in to the same iTunes account).</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the status of pre-ordered items:\xC2\xA0 </span>Tap Downloads.<p class=\"Para\">Pre-ordered items appear in a list until the date the item is released. Tap the item for release date information. Once the item is available for download, a download <img src=\"Art/IL_Download.png\" alt=\"Blue dot with down arrow\" Type=\"\" class=\"inlineGraphic\"/> icon appears next to the download.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Download a pre-ordered item:\xC2\xA0 </span>Tap the item, then tap <img src=\"Art/IL_Download.png\" alt=\"Blue dot with down arrow\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><p class=\"Para\">Pre-ordered items aren\xE2\x80\x99t downloaded automatically when they\xE2\x80\x99re released. Return to the Downloads screen to begin the download.</p><p class=\"Para\">Some albums include bonus content, which is downloaded to your iTunes library on your computer. Not all bonus content is downloaded directly to iPad. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Download bonus content:\xC2\xA0 </span>Sign in to your iTunes Store account. In iTunes, choose Store &gt; \xE2\x80\x9CCheck for Available Downloads,\xE2\x80\x9D then click Check.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
