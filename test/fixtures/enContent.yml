enContent_027: 
  title: Unpairing a Bluetooth Device from iPad
  icon: ""
  id: "27"
  apdid: iPadb339cc7
  content: "<p class=\"Para\">If you pair iPad with one Bluetooth device and then want to use a different device of the same type instead, you must unpair the first device. </p><div class=\"Task\"><p class=\"Name\">Unpair a Bluetooth device:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In Settings, choose General &gt; Bluetooth, then turn Bluetooth on.</p></li><li class=\"Item\"><p class=\"Para\">Choose the device, then tap \xE2\x80\x9CForget this Device.\xE2\x80\x9D</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb33afc9
  keywords: ""
enContent_080: 
  title: Adding a Photo to a MobileMe Gallery
  icon: ""
  id: "80"
  apdid: iPadb711138
  content: "<p class=\"Para\">If you have a MobileMe account, you can add photos directly from iPad to your MobileMe Gallery. You can also add photos to someone else\xE2\x80\x99s MobileMe Gallery if they allow email contributions.</p><p class=\"Para\">Before you can add photos to a gallery in your MobileMe account, you must:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Set up your MobileMe account on iPad. If you don\xE2\x80\x99t have a MobileMe account, go to <a href=\"http://www.me.com/\" class=\"URL\">www.me.com</a>.</p></li><li class=\"Item\"><p class=\"Para\">Publish a MobileMe Gallery, and allow adding photos from email or iPad.</p></li><li class=\"Item\"><p class=\"Para\">Join a Wi-Fi network connected to the Internet.</p></li></ul><p class=\"Para\">For more information, see MobileMe Help at <a href=\"http://www.me.com\" class=\"URL\">www.me.com</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a photo to your gallery:\xC2\xA0 </span>Choose a photo and tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap \xE2\x80\x9CSend to MobileMe.\xE2\x80\x9D Enter a title and description if you like, then select the album to add the photo to, then tap Publish.</p></li></ul><p class=\"Para\">If you don\xE2\x80\x99t see <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, tap the screen to show the controls.</p><p class=\"Para\">iPad tells you when the photo has been published, and gives you options to view it on MobileMe or email a link to a friend.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Adding a photo to someone else\xE2\x80\x99s gallery:\xC2\xA0 </span>Choose a photo and tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap \xE2\x80\x9CEmail Photo.\xE2\x80\x9D Enter the album\xE2\x80\x99s email address, then click Send.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb710492
  keywords: ""
