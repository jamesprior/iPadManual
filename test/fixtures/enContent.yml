enContent_081: 
  title: Saving Photos from Email Messages or Webpages
  icon: ""
  id: "81"
  apdid: iPadb711362
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Save a photo from an email message to your Saved Photos album:\xC2\xA0 </span>Tap the photo, then tap Save Image. If the photo hasn\xE2\x80\x99t been downloaded, tap the download icon first.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Save a photo from a webpage to your Saved Photos album:\xC2\xA0 </span>Touch and hold the photo, then tap Save Image.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Copy photos from the Saved Photos album to your computer: </span>Connect iPad to your computer\xE2\x80\x99s USB port, then use a photo application, such as iPhoto on a Mac, to copy the images.</p></li></ul>"
