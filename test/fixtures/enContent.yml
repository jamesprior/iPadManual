  apdid: iPadc00dfad
  content: "<p class=\"Para\">This setting appears when you configure a Virtual Private Network (VPN). See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc0b51df'); return false;\">VPN Access</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn VPN on or off:\xC2\xA0 </span>Tap VPN to turn it on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set up a VPN configuration:\xC2\xA0 </span>Choose General &gt; Network &gt; VPN.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
