enContent_247: 
  title: Removing a Backup
  icon: ""
  id: "247"
  apdid: iPadc26529c
  content: "<p class=\"Para\">You can remove an iPad backup from the list of backups in iTunes. You may want to do this, for example, if a backup was created on someone else\xE2\x80\x99s computer.</p><div class=\"Task\"><p class=\"Name\">Remove a backup:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In iTunes, open iTunes Preferences.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Windows:</span>\xC2\xA0\xC2\xA0Choose Edit &gt; Preferences.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Mac:</span>\xC2\xA0\xC2\xA0Choose iTunes &gt; Preferences.</p></li></ul></li><li class=\"Item\"><p class=\"Para\">Click Devices (iPad does not need to be connected).</p></li><li class=\"Item\"><p class=\"Para\">Select the backup you want to remove, then click Delete Backup.</p></li><li class=\"Item\"><p class=\"Para\">Click Delete Backup, to confirm you wish to remove the selected backup.</p></li><li class=\"Item\"><p class=\"Para\">Click OK.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPada266706d
  keywords: ""
enContent_059: 
  title: Opening Multiple Pages
  icon: ""
  id: "59"
  apdid: iPadb5b0bbf
  content: "<p class=\"Para\">You can have up to nine pages open at a time. Some links automatically open a new page instead of replacing the current one.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open a new page:\xC2\xA0 </span>Tap <img src=\"Art/IL_Pages.png\" alt=\"Pages icon\" Type=\"\" class=\"inlineGraphic\"/> and tap New Page.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to another page:\xC2\xA0 </span>Tap <img src=\"Art/IL_Pages.png\" alt=\"Pages icon\" Type=\"\" class=\"inlineGraphic\"/> and tap the page you want to view.</p></li></ul><p class=\"Figure\"><img src=\"Art/SafariMultiPages.png\" alt=\"Begin screenshot description: Screen that shows the thumbnails of open Safari pages with a hand tapping one of the webpage thumbnails. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Close a page:\xC2\xA0 </span>Tap <img src=\"Art/IL_Pages.png\" alt=\"Pages icon\" Type=\"\" class=\"inlineGraphic\"/> and tap <img src=\"Art/IL_deleteApp.png\" alt=\"Black dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_086: 
  title: About Videos
  icon: ""
  id: "86"
  apdid: iPadb7a3886
  content: "<p class=\"Para\">You can use iPad to view movies, music videos, video podcasts, and, if they\xE2\x80\x99re available in your area, TV shows. iPad also supports special features such as chapters, subtitles, alternate audio, and closed captioning.</p><p class=\"Para\">You can rent or purchase videos from the iTunes Store, and you can use a video adapter cable to watch videos on a TV or projector.</p>"
  flatten: "0.0"
  parentapdid: iPadb7a3748
  keywords: ""
enContent_166: 
  title: Finding Books
  icon: ""
  id: "166"
  apdid: iPadbca54e7
  content: "<p class=\"Para\">iBooks comes with some books for you to enjoy. To download more books, use the built-in iBookstore.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse books: </span>In the iBooks application, tap Store to open the iBookstore. From there you can browse featured books, top-selling books, or the New York Times Best-Seller lists, and browse for books by author or topic.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get more information: </span>Tap a book cover to see more information about the book. Tap Get Sample to download a sample portion of the book. You can also read reviews, write reviews for books you purchase, or email a link about the book to a friend.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_193: 
  title: VPN
  icon: ""
