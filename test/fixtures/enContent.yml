enContent_046: 
  title: Joining a Wi-Fi Network
  icon: ""
  id: "46"
  apdid: iPadb4c9635
  content: "<p class=\"Para\">Wi-Fi settings let you turn on Wi-Fi and join Wi-Fi networks.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn on Wi-Fi:\xC2\xA0 </span>Choose Settings &gt; Wi-Fi and turn Wi-Fi on.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Join a Wi-Fi network:\xC2\xA0 </span>Choose Settings &gt; Wi-Fi, wait a moment as iPad detects networks in range, then select a network (fees may apply to join some Wi-Fi networks). If necessary, enter a password and tap Join (networks that require a password appear with a lock <img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon).</p></li></ul><p class=\"Para\">Once you join a Wi-Fi network, iPad automatically connects to it whenever the network is in range. If more than one previously used network is in range, iPad joins the one last used.</p><p class=\"Para\">When iPad has a Wi-Fi connection, the Wi-Fi <img src=\"Art/IL_Wifi.png\" alt=\"Wi-Fi status icon\" Type=\"\" class=\"inlineGraphic\"/> icon in the status bar at the top of the screen shows the connection strength. The more bars you see, the stronger the connection.</p><p class=\"Para\">For information about configuring Wi-Fi settings, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d940'); return false;\">Wi-Fi</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb4c9ca2
  keywords: ""
enContent_073: 
  title: Syncing Photos with Your Computer
  icon: ""
  id: "73"
  apdid: iPadb7106ee
  content: <p class="Para">iPad supports standard photo formats such as JPEG, TIFF, GIF, and PNG. You use iTunes to sync photos to iPad. When syncing photos to iPad, iTunes automatically creates a size optimized for iPad, if necessary. See <a href="#" onClick="javascript:openCrossReference('iPadb4c8f32'); return false;">Syncing with iTunes</a>.</p>
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
enContent_127: 
  title: Finding and Contacting Businesses
  icon: ""
  id: "127"
  apdid: iPadba12c5a
  content: "<div class=\"Task\"><p class=\"Name\">Find businesses in an area:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Find a location\xE2\x80\x94for example, a city or a street address\xE2\x80\x94or scroll to a location on the map.</p></li><li class=\"Item\"><p class=\"Para\">Type the kind of business in the Search field and tap Search on the keyboard.</p><p class=\"Para\">Pins appear for matching locations in the area. For example, if you locate your city and then type \xE2\x80\x9Cmovies\xE2\x80\x9D and tap Search, pins mark movie theaters in your city.</p><p class=\"Para\">Tap the pin that marks a business to see its name or description.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Find businesses without first finding the location:\xC2\xA0 </span>Type things like:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">restaurants san francisco ca</p></li><li class=\"Item\"><p class=\"Para\">apple inc new york</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Contact a business or get directions:\xC2\xA0 </span>Tap the pin that marks a business, then tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/> next to the name.<p class=\"Figure\"><img src=\"Art/MapPopOver.png\" alt=\"Begin screenshot description: A map screen showing a map pin dropped on the Slanted Door restaurant location in San Francisco. An Info screen for that location is on top of the map. At the top of the Info screen is the location name, and a street view icon on the left, which you can tap to see the location's street view. Below that are sections that show from top to bottom: a Directions To Here button, a Directions From Here button, the location phone number, the home page link to visit the location's website, the location's address. At the bottom of the Info screen are the Add to Contacts button, Share Location button, and Add to Bookmarks button. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">From there, you can do the following:</p></p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Tap Directions To Here or Directions From Here to find directions.</p></li><li class=\"Item\"><p class=\"Para\">Tap Home Page to visit the website, or Email to send an email.</p></li><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CAdd to Contacts,\xE2\x80\x9D and then tap \xE2\x80\x9CCreate New Contact\xE2\x80\x9D or \xE2\x80\x9CAdd to Existing Contact.\xE2\x80\x9D</p></li><li class=\"Item\"><p class=\"Para\">Share the location of the business by email.</p></li><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_StreetViewLine.png\" alt=\"Street view icon\" Type=\"\" class=\"inlineGraphic\"/> to see a street view. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See a list of businesses found in the search:\xC2\xA0 </span>Tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/> in the search field.<p class=\"Para\">Choose a business from the Results list to see its location. Tap the pin that marks a business, then tap <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/> next to the business to see its information.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12fa1
  keywords: ""
