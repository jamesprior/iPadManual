enContent_155: 
  title: Browsing and Searching
  icon: ""
  id: "155"
  apdid: iPadbc36135
  content: "<p class=\"Para\">Browse Featured to see new, notable, or recommended applications, or browse Top Charts to see the most popular applications. If you\xE2\x80\x99re looking for a specific application, use Search.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse applications:\xC2\xA0 </span>Tap Featured, Top Charts, or Categories at the bottom of the screen.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search for applications:\xC2\xA0 </span>Tap the search field at the top of the screen and enter one or more words. Choose from the list of suggestions, or tap Search on the keyboard.</p></li></ul>"
  flatten: "0.0"
