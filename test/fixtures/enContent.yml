enContent_180: 
  title: Rotor Control
  icon: ""
  id: "180"
  apdid: iPadbdba94c
  content: "<p class=\"Para\">The rotor is a virtual control that acts like a physical dial when VoiceOver is turned on. Use the rotor to change VoiceOver settings and to access additional commands and features. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Operate the rotor:\xC2\xA0 </span>Rotate two fingers on the iPad screen to \xE2\x80\x9Cturn\xE2\x80\x9D the dial and choose items on the rotor. Flick up and down to use the selected item.</p></li></ul><p class=\"Para\">The effect of the rotor depends on what you\xE2\x80\x99re doing. For example, if you\xE2\x80\x99re reading text in an email, you can use the rotor to switch between hearing text spoken word-by-word, character-by-character, or line-by-line when you flick up or down. When you browse a webpage, use the rotor to choose whether you hear text word-by-word or character-by-character, hear just the headers, hear just the links (all of them, visited links, or links not yet visited), hear form elements, or hear descriptions of images. You can use the rotor setting to hear all of the text, or to jump from one element of a certain type (such as headers or links) to another.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the language voice:\xC2\xA0 </span>Select the language voice you want in the rotor, then use the rotor to quickly switch language voices. </p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">In Settings, choose General &gt; Accessibility &gt; VoiceOver &gt; Language Rotor. </p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Tap the language voices you want in the language rotor. </p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Turn the rotor to \xE2\x80\x9Clanguages,\xE2\x80\x9D then flick up or down to select the language voice you want to use. </p></li></ul><p class=\"Para\">You can also re-order the language voices in Settings. Rotor options depend on the context of what you\xE2\x80\x99re doing.</p><div class=\"Subhead\"><p class=\"Name\">Reading text</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Select and hear text character-by-character</p></li><li class=\"Item\"><p class=\"Para\">Select and hear text word-by-word</p></li><li class=\"Item\"><p class=\"Para\">Select and hear text line-by-line</p></li></ul></div><div class=\"Subhead\"><p class=\"Name\">Browsing a webpage</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Select and hear text character-by-character</p></li><li class=\"Item\"><p class=\"Para\">Select and hear text word-by-word</p></li><li class=\"Item\"><p class=\"Para\">Select and hear text line-by-line</p></li><li class=\"Item\"><p class=\"Para\">Select and hear headers</p></li><li class=\"Item\"><p class=\"Para\">Select and hear links</p></li><li class=\"Item\"><p class=\"Para\">Select and hear form controls</p></li><li class=\"Item\"><p class=\"Para\">Select and hear visited links</p></li><li class=\"Item\"><p class=\"Para\">Select and hear links not visited</p></li><li class=\"Item\"><p class=\"Para\">Select and hear images</p></li><li class=\"Item\"><p class=\"Para\">Select and hear static text</p></li><li class=\"Item\"><p class=\"Para\">Zoom in or out</p></li></ul></div><div class=\"Subhead\"><p class=\"Name\">Entering text</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Move the insertion point and hear text, character-by-character</p></li><li class=\"Item\"><p class=\"Para\">Move the insertion point and hear text, word-by-word</p></li><li class=\"Item\"><p class=\"Para\">Move the insertion point and hear text, line-by-line</p></li><li class=\"Item\"><p class=\"Para\">Text editing functions</p></li><li class=\"Item\"><p class=\"Para\">Auto-text</p></li></ul></div><div class=\"Subhead\"><p class=\"Name\">Using a control </p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Select and hear the value, character-by-character</p></li><li class=\"Item\"><p class=\"Para\">Select and hear the value, word-by-word</p></li><li class=\"Item\"><p class=\"Para\">Select and hear the value, line-by-line</p></li><li class=\"Item\"><p class=\"Para\">Adjust the value of the control object</p></li></ul></div>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_208: 
  title: Home
  icon: ""
  id: "208"
  apdid: iPadc00d7bf
  content: "<p class=\"Para\">You can set preferences for double-clicking the Home button and for searching categories on the Spotlight page. You can set iPad so that double-clicking the Home button goes to the Home screen, Search, or iPod.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether double-clicking the Home button shows iPod controls:\xC2\xA0 </span>Choose General &gt; Home, then turn iPod Controls on or off to display iPod controls when you\xE2\x80\x99re playing music and double-click the Home button. This feature works even when the display is off or iPad is locked.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set what categories appear in search results:\xC2\xA0 </span>Choose General &gt; Home, then tap Search Results. Initially, all search categories in the list are selected. Tap an item to deselect it.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the order of search result categories:\xC2\xA0 </span>Choose General &gt; Home, then tap Search Results, then drag <img src=\"Art/IL_Grabber.png\" alt=\"Grabber icon\" Type=\"\" class=\"inlineGraphic\"/> next to a search category to a new place in the list.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_262: 
  title: "iTunes or App Store Isn\xE2\x80\x99t Available"
  icon: ""
  id: "262"
  apdid: iPadc26518f
  content: "<p class=\"Para\">To use the iTunes Store or the App Store, iPad must have an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><p class=\"Para\">To purchase content from the iTunes Store or the App Store, you need an iTunes Store account. You can set up an account on iPad. From the Home screen, choose Settings &gt; Store. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00b999'); return false;\">Store</a>. </p><p class=\"Para\">You can also set up an account on your computer by opening iTunes and choosing Store &gt; Create Account.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>The iTunes Store and the App Store are available only in some countries.</p></div>"
  flatten: "0.0"
  parentapdid: iPadc266645
  keywords: ""
