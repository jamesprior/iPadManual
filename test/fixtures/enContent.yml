  id: "29"
  apdid: iPadb33bd6a
  content: "<div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>For important safety information about charging iPad, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p></div><p class=\"Para\">The battery icon in the upper-right corner of the status bar shows the battery level or charging status. </p><p class=\"Figure\"><img src=\"Art/ChargeIcon.png\" alt=\"Begin screenshot description: A battery icon with a lightning bolt to indicate that the battery is charging. To the right, a battery icon with a plug to indicate that the battery is fully charged. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Charge the battery:\xC2\xA0 </span>The best way to charge the iPad battery is to connect iPad to a power outlet using the included Dock Connector to USB Cable and 10W USB power adapter. When you connect iPad to a USB 2.0 port on a Mac with the Dock Connector to USB Cable, iPad may charge slowly while syncing.</p></li></ul><p class=\"Figure\"><img src=\"Art/Dock.png\" alt=\"Begin screenshot description: Shows an iPad connected to an iMac computer using the Dock Connector to USB Cable that came with iPad. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>The iPad battery may drain instead of charge if iPad is connected to a PC, to a computer that\xE2\x80\x99s turned off or is in sleep or standby mode, to a USB hub, or to the USB port on a keyboard.</p></div><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>If iPad is very low on power, it may display one of the following images, indicating that iPad needs to charge for up to ten minutes before you can use it. If iPad is extremely low on power, the display may be blank for up to two minutes before one of the low-battery images appears.</p></div><p class=\"Figure\"><img src=\"Art/ConnectToPwr.png\" alt=\"Begin screenshot description: Two screenshots, each showing a nearly empty battery with a thin red line indicating the remaining charge and either a lightning bolt icon or a plug and a lightning bolt icon below the battery. End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadb33c105
  keywords: ""
enContent_055: 
  title: Portrait and Landscape Orientation
  icon: ""
  id: "55"
  apdid: iPadb5b0c46
  content: "<p class=\"Para\">You can view webpages in portrait or landscape orientation. Rotate iPad and the webpage rotates, automatically adjusting to fit the page.</p><p class=\"Figure\"><img src=\"Art/SafariWebTurn.png\" alt=\"Begin screenshot description: On the left, a screenshot of iPad in a vertical position showing a Safari webpage in portrait orientation. On the right, another screenshot of iPad in a horizontal position showing the same webpage in landscape orientation. End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_082: 
  title: Assigning a Photo to a Contact
  icon: ""
  id: "82"
  apdid: iPadb71080b
  content: "<p class=\"Para\">You can assign a photo to a contact. </p><div class=\"Task\"><p class=\"Name\">Assign a photo to a contact:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Choose a photo on iPad, then tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CAssign to Contact,\xE2\x80\x9D then choose a contact.</p></li><li class=\"Item\"><p class=\"Para\">Drag the photo to pan, and pinch to zoom in or out, until the photo looks the way you want.</p></li><li class=\"Item\"><p class=\"Para\">Tap Set Photo.</p></li></ol><p class=\"Para\">In Contacts, you can assign a photo to a contact by tapping Edit and then tapping the picture icon.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
enContent_136: 
  title: Searching Music
  icon: ""
  id: "136"
  apdid: iPadbafef9e
  content: "<p class=\"Para\">You can search the titles, artists, albums, and composers of songs, podcasts, and other content you\xE2\x80\x99ve synced to iPad.</p><p class=\"Figure\"><img src=\"Art/iPodSearch.png\" alt=\"Begin screenshot description: The top portion of the iPod application screen showing the search field. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search music, podcasts, audiobooks, or other content in your library:\xC2\xA0 </span>Enter text in the search field at the top of a song list, playlist, artist list, or other view of your iPod content. (Tap the status bar to scroll quickly to the top of a list and reveal the search field.)<p class=\"Para\">Search results appear automatically as you type. Tap Search to dismiss the keyboard and see more of the results.</p><p class=\"Para\">You can also use Spotlight to search for music. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33be77'); return false;\">Searching</a>.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_163: 
  title: iBooks
  icon: data:image/png;base64,
  id: "163"
  apdid: iPadbca5c2d
  content: <p class="Para">The iBooks application is a great way to read and buy books. Download the free iBooks application from the App Store, and then enjoy everything from classics to best sellers. </p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_217: 
  title: Mail
  icon: ""
  id: "217"
  apdid: iPadc00c661
  content: "<p class=\"Para\">The Mail settings, except where noted, apply to all accounts you\xE2\x80\x99ve set up on iPad.</p><p class=\"Para\">To turn alerts sounds for new or sent mail on or off, use the General &gt; Sounds settings.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the number of messages shown on iPad:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Show, then choose a setting.<p class=\"Para\">Choose to see the most recent 25, 50, 75, 100, or 200 messages. To download additional messages when you\xE2\x80\x99re in Mail, scroll to the bottom of your inbox and tap Load More Messages.</p></p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>For Microsoft Exchange accounts, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then choose the Exchange account. Tap \xE2\x80\x9CMail days to sync\xE2\x80\x9D and choose the number of days of mail you want to sync with the server.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set how many lines of each message are previewed in the message list:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Preview, then choose a setting.<p class=\"Para\">You can choose to see up to five lines of each message. That way, you can scan a list of messages in a mailbox and get an idea of what each message is about.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set a minimum font size for messages:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Minimum Font Size, then choose Small, Medium, Large, Extra Large, or Giant.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad shows To and Cc labels in message lists:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then turn Show To/Cc Label on or off.<p class=\"Para\">If Show To/Cc Label is on, <img src=\"Art/IL_To.png\" alt=\"&#34;To&#34; address field icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0or <img src=\"Art/IL_CC.png\" alt=\"&#34;Copy to&#34; address field icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0next to each message in a list indicates whether the message was sent directly to you or you received a copy.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad confirms that you want to delete a message:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then in Mail settings, turn Ask Before Deleting on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad automatically loads remote images:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then turn Load Remote Images on or off. <p class=\"Para\">If Load Remote Images is off, you can load images manually when reading a message.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether iPad sends you a copy of every message you send:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then turn Always Bcc Myself on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a signature to your messages:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Signature, then type a signature.<p class=\"Para\">You can set iPad to add a signature\xE2\x80\x94your favorite quote, or your name, title, and phone number, for example\xE2\x80\x94to the bottom of every message you send.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the default email account:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Default Account, then choose an account.<p class=\"Para\">This setting determines which of your accounts a message is sent from when you create a message from another iPad application\xE2\x80\x94for example, sending a photo from Photos or tapping the email address of a business in Maps. To send the message from a different account, tap the From field in the message and choose another account.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e2c1
  keywords: ""
enContent_244: 
  title: "iPad Doesn\xE2\x80\x99t Appear or Syncing Doesn\xE2\x80\x99t Work "
  icon: ""
  id: "244"
  apdid: iPadc2664b2
  content: "<p class=\"Para\">If iPad doesn\xE2\x80\x99t appear in iTunes on your computer or is unable to sync content, contacts, calendars, or bookmarks, try the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Recharge the battery if iPad is low on power. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33bd6a'); return false;\">Charging the Battery</a>.</p></li><li class=\"Item\"><p class=\"Para\">Disconnect other USB devices from your computer and connect iPad to a different USB 2.0 port on your computer (not on your keyboard or a USB hub).</p></li><li class=\"Item\"><p class=\"Para\">Unlock iPad if it\xE2\x80\x99s locked with a passcode.</p></li><li class=\"Item\"><p class=\"Para\">Restart your computer and reconnect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">Restart iPad.</p></li><li class=\"Item\"><p class=\"Para\">Download and install (or reinstall) the latest version of iTunes from <a href=\"http://www.apple.com/itunes\" class=\"URL\">www.apple.com/itunes</a>.</p></li><li class=\"Item\"><p class=\"Para\">For push accounts, make sure iPad has an Internet connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc266f1e
  keywords: ""
enContent_056: 
  title: Opening Webpages
  icon: ""
  id: "56"
  apdid: iPadb5b0a2d
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open a webpage:\xC2\xA0 </span>Tap the address field (in the title bar) to bring up the onscreen keyboard, type the web address, then tap Go. If the address field isn\xE2\x80\x99t visible, tap the status bar at the top of the screen to quickly scroll up to the address field.<p class=\"Para\">As you type, web addresses that start with those letters appear. These are bookmarked pages or recent pages you\xE2\x80\x99ve opened. Tap an address to go to that page. Keep typing if you want to enter a web address that\xE2\x80\x99s not in the list.</p></p></li><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Erase the text in the address field:\xC2\xA0 </span>Tap the address field, then tap <img src=\"Art/IL_EraseText.png\" alt=\"Gray dot with &#34;x&#34;\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_083: 
  title: Wallpaper and Lock Screen Photos
  icon: ""
  id: "83"
  apdid: iPadb711698
  content: "<p class=\"Para\">You can display a photo in the wallpaper background of the Lock screen and Home screen. You can choose from several wallpaper pictures included with iPad, or you can use a photo of your own.</p><div class=\"Task\"><p class=\"Name\">Set a photo as screen wallpaper:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Choose any photo and tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap Use As Wallpaper.</p></li><li class=\"Item\"><p class=\"Para\">Drag to pan the photo, or pinch the photo to zoom in or out, until it looks the way you want. Keep in mind that the image will be displayed in both portrait and landscape orientations but won\xE2\x80\x99t rotate.</p></li><li class=\"Item\"><p class=\"Para\">Tap Set Wallpaper. Then tap to use the image as wallpaper for the Home screen, on the Lock screen, or both.</p><p class=\"Para\">To choose from several wallpaper pictures included with iPad, go to Settings &gt; Brightness &amp; Wallpaper.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
