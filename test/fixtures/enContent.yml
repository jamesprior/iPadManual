enContent_057: 
  title: Zooming and Scrolling
  icon: ""
  id: "57"
  apdid: iPadb5b0ab3
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Zoom in or out:\xC2\xA0 </span>Double-tap a column on a webpage to expand the column. Double-tap again to zoom out.</p></li></ul><p class=\"Figure\"><img src=\"Art/WebZoom.png\" alt=\"Begin screenshot description: On the left, a screenshot of a Safari webpage in portrait orientation. On the right, another screenshot showing the same webpage in landscape orientation. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You can also pinch to zoom in or out.</p><div class=\"TableAsList\"><p class=\"TableDisplay\">Scroll around a webpage</p><p class=\"Para\">Drag up, down, or sideways. When scrolling, you can touch and drag anywhere on the page without activating any links.</p><p class=\"TableDisplay\">Scroll within a frame on a webpage</p><p class=\"Para\">Use two fingers to scroll within a frame on a webpage. Use one finger to scroll the entire webpage.</p><p class=\"TableDisplay\">Scroll quickly to the top of a webpage</p><p class=\"Para\">Tap the status bar at the top of the iPad screen.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_084: 
  title: Using Picture Frame
  icon: ""
  id: "84"
  apdid: iPadb710c6f
  content: "<p class=\"Para\">When iPad is locked, you can display an album of photos. This is a great way to enjoy iPad while charging it in an iPad Dock.</p><p class=\"Para\">To change Picture Frame settings, go to Settings &gt; Picture Frame, then set any of the following options:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">The transition you select is played between photos. The duration of the slideshow can\xE2\x80\x99t be changed.</p></li><li class=\"Item\"><p class=\"Para\">Picture Frame can zoom the image to focus on faces in the image. It can also randomly select one of the faces as the center of focus, if more than one face is present in the image. Picture Frame uses the face identification information in photos imported from iPhoto or Aperture on a Mac. Zooming in on faces isn\xE2\x80\x99t an option with the Origami transition.</p></li><li class=\"Item\"><p class=\"Para\">Picture Frame can display all photos, or just those in a specific Album, Faces, or Event category. Select an option, then refine your selection in the list that appears. The Faces, Albums, and Event selections are the same as those in the Photos application.</p></li></ul><div class=\"Task\"><p class=\"Name\">Start or stop Picture Frame:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Press the Sleep/Wake button to lock iPad.</p></li><li class=\"Item\"><p class=\"Para\">On the Lock screen, tap <img src=\"Art/IL_PictureFrame.png\" alt=\"Picture Frame icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"Figure\"><img src=\"Art/PhotosLocked.png\" alt=\"Begin screenshot description: The iPad Lock Screen. The is time displayed at the top of the screen. The slider and the Picture Frame button are at the bottom of the screen.\" Type=\"\" class=\"Graphic\"/></p></li><li class=\"Item\"><p class=\"Para\">Tap the screen to pause the slideshow, then tap <img src=\"Art/IL_PictureFrame.png\" alt=\"Picture Frame icon\" Type=\"\" class=\"inlineGraphic\"/> to return to the Lock screen, or slide the slider to unlock iPad.</p></li></ol><p class=\"Para\">To disable the picture frame feature, go to Settings &gt; Passcode Lock.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
enContent_138: 
  title: Creating Playlists
  icon: ""
  id: "138"
  apdid: iPadbaff024
  content: "<p class=\"Para\">You can make playlists from the music, podcasts, or audiobooks in your iPod library. </p><div class=\"Task\"><p class=\"Name\">Make a standard playlist:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap iPod, then tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/> at the bottom of the screen. </p></li><li class=\"Item\"><p class=\"Para\">Enter a name for the playlist, then tap Save.</p></li><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_PlusBlue.png\" alt=\"Blue dot with plus sign\" Type=\"\" class=\"inlineGraphic\"/> next to your selections, then tap Done when you finish selecting. You can also tap Sources to browse for selections. </p></li><li class=\"Item\"><p class=\"Para\">When you finish, tap Done.</p><p class=\"Para\">You can also make playlists from other categories in your iPod library, such as podcasts or audiobooks.</p><p class=\"Para\">When you make a playlist on iPad, the playlist is also saved in the iTunes library on your computer the next time you sync.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Edit a playlist:\xC2\xA0 </span>Tap the playlist, tap Edit, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To move a selection higher or lower in the list, </span>drag <img src=\"Art/IL_Grabber.png\" alt=\"Grabber icon\" Type=\"\" class=\"inlineGraphic\"/> next to the selection.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To delete a selection, </span>tap <img src=\"Art/IL_MinusLine.png\" alt=\"Red dot with minus sign\" Type=\"\" class=\"inlineGraphic\"/> next to the selection, then tap Delete. Deleting a song from a playlist doesn\xE2\x80\x99t delete it from iPad.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To add more songs, </span>tap Add Songs, tap <img src=\"Art/IL_PlusBlue.png\" alt=\"Blue dot with plus sign\" Type=\"\" class=\"inlineGraphic\"/> next to the selection, then tap Done.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Clear a playlist:\xC2\xA0 </span>Tap the playlist, tap Edit, then tap <img src=\"Art/IL_MinusLine.png\" alt=\"Red dot with minus sign\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafea2d
  keywords: ""
enContent_164: 
  title: About iBooks
  icon: ""
  id: "164"
  apdid: iPadbca5461
  content: "<p class=\"Para\">The iBooks application is a great way to read and buy books. Download the free application from the App Store, and then get everything from classics to best sellers from the built-in iBookstore. Once you download a book, it\xE2\x80\x99s displayed on your bookshelf. Just tap it to start reading. iBooks automatically remembers your location, so you can easily return to where you left off. A wide range of display options make the book easy to read, even in low light.</p><p class=\"Para\">iBooks and the iBookstore are not available in all languages and locations.</p><p class=\"Figure\"><img src=\"Art/iBooksLibrary.png\" alt=\"Begin screenshot description: The iBooks application page open and showing books on a bookshelf in an iBooks library. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">To download the iBooks application and use the iBookstore, iPad must have an Internet connection. You also need an iTunes Store account. iPad normally gets your iTunes Store account settings when you sync with iTunes\xE2\x80\x94if you don\xE2\x80\x99t have an iTunes Store account, or if you want to make purchases using another iTunes Store account, go to Settings &gt; Store.</p>"
  flatten: "0.0"
  parentapdid: iPadbca5c2d
  keywords: ""
enContent_191: 
  title: Notifications
  icon: ""
  id: "191"
  apdid: iPadc00dae4
  content: "<p class=\"Para\">Notifications settings appear when you install an application from the App Store that uses the Apple Push Notification service. Applications use push notifications to alert you about new information, even when the application isn\xE2\x80\x99t running. Notifications differ depending on the application, but may include text or sound alerts, and a numbered badge on the application\xE2\x80\x99s icon on the Home screen. You can turn notifications off if you don\xE2\x80\x99t want to be notified or want to conserve battery life.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn all notifications on or off:\xC2\xA0 </span>In Settings, tap Notifications, then turn Notifications on or off.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn sounds, alerts, or badges on or off for an application:\xC2\xA0 </span>In Settings, tap Notifications, choose an application from the list, then choose the types of notifications you want to turn on or off.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00dc87
  keywords: ""
enContent_219: 
  title: Calendar
  icon: ""
  id: "219"
  apdid: iPadc00c87a
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set alerts to sound when you receive meeting invitations:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then under Calendar tap \xE2\x80\x9CNew Invitation Alerts\xE2\x80\x9D to turn it on.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set how far back in the past to show your calendar events on iPad:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Sync, then choose a period of time.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn on Calendar time zone support:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Time Zone Support, then turn Time Zone Support on. Select a time zone for calendars by tapping Time Zone and entering the name of a major city.<p class=\"Para\">When Time Zone Support is on, Calendar displays event dates and times in the time zone of the city you selected. When Time Zone Support is off, Calendar displays events in the time zone of your current location as determined by the network time.</p></p></li></ul><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>If you\xE2\x80\x99re traveling, iPad may not display events or sound alerts at the correct local time. To manually set the correct time, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00cd42'); return false;\">Date and Time</a>.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set alerts to sound when your receive meeting invitation:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then under Calendar tap \xE2\x80\x9CNew Invitation Alerts\xE2\x80\x9D to turn it on.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e2c1
  keywords: ""
enContent_246: 
  title: Backing Up
  icon: ""
  id: "246"
  apdid: iPadc265e03
  content: "<p class=\"Para\">iTunes creates a backup of settings, application data, and other information on iPad when you: </p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Sync iPad with iTunes on your computer </p></li><li class=\"Item\"><p class=\"Para\">Update iPad using iTunes</p></li><li class=\"Item\"><p class=\"Para\">Restore iPad using iTunes, if you choose to back up when asked</p></li></ul><p class=\"Para\">You can restore backup information to iPad after updating or restoring iPad software, or you can use a backup to transfer your current iPad information to another iPad. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPada26665bf'); return false;\">Updating and Restoring iPad Software</a>.</p><p class=\"Para\">Backups don\xE2\x80\x99t include synced items, such as songs and videos from your iTunes library, or information such as contacts and calendars from your computer. To restore synced items, you must sync iPad after restoring backup information. If iPad is set to sync automatically, synced items are restored immediately after a software restore or update. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c915c'); return false;\">Syncing</a>.</p><p class=\"Para\">Applications from the App Store are included in the first backup after the applications are downloaded. Subsequent backups include just the application data.</p><p class=\"Para\">For extra security, you can set iTunes to encrypt your backups.</p><div class=\"Task\"><p class=\"Name\">Encrypt iPad backups:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">In iTunes, select iPad in the sidebar.</p></li><li class=\"Item\"><p class=\"Para\">In the Summary pane, select \xE2\x80\x9CEncrypt backups.\xE2\x80\x9D</p></li><li class=\"Item\"><p class=\"Para\">Select a password, then click Set Password.</p></li></ol></div><p class=\"Para\">If the backup is encrypted, you\xE2\x80\x99ll need to enter your password before restoring your backup information to iPad. Encrypted backups are shown with a lock <img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon in the list of backups in iTunes Devices preferences.</p><p class=\"Para\">For more information about backups, including details about what information is included in a backup, go to <a href=\"http://support.apple.com/kb/HT1766\" class=\"URL\">support.apple.com/kb/HT1766</a>.</p>"
  flatten: "0.0"
  parentapdid: iPada266706d
  keywords: ""
enContent_058: 
  title: Navigating Webpages
  icon: ""
  id: "58"
  apdid: iPadb5b0814
  content: "<p class=\"Para\">Links on webpages typically take you to another place on the web.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Follow a link on a webpage:\xC2\xA0 </span>Tap the link.</p></li></ul><p class=\"Para\">Links on iPad can also display a location in Maps or create a preaddressed Mail message. To return to Safari after a link opens another application, press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button and tap Safari.</p><div class=\"TableAsList\"><p class=\"TableDisplay\">See a link\xE2\x80\x99s destination address</p><p class=\"Para\">Touch and hold the link. The address appears in a window next to your finger. You can open the link in the active page, open it in a new page, or copy the address.</p><p class=\"TableDisplay\">Stop a webpage from loading</p><p class=\"Para\">Tap <img src=\"Art/IL_StopLoading.png\" alt=\"&#34;x&#34; symbol\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Reload a webpage</p><p class=\"Para\">Tap <img src=\"Art/IL_Reload.png\" alt=\"Reload icon\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Return to the previous or next page</p><p class=\"Para\">Tap <img src=\"Art/IL_BackBrowse.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_ForwardBrowse.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> at the top of the screen.</p><p class=\"TableDisplay\">Bookmark a page</p><p class=\"Para\">Tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/> and tap Bookmark.</p><p class=\"TableDisplay\">Add a web clip of a page to the Home screen</p><p class=\"Para\">Tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/> and tap \xE2\x80\x9CAdd to Home Screen.\xE2\x80\x9D</p><p class=\"TableDisplay\">Return to a recently viewed page</p><p class=\"Para\">Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/> and tap History. To clear the history list, tap Clear.</p><p class=\"TableDisplay\">Send a webpage address in email</p><p class=\"Para\">Tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/> and tap \xE2\x80\x9CMail Link to this Page.\xE2\x80\x9D</p><p class=\"TableDisplay\">Save an image or photo to your Photo Library</p><p class=\"Para\">Touch and hold the image, then tap Save Image.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_085: 
  title: Videos
  icon: data:image/png;base64,
  id: "85"
  apdid: iPadb7a3748
  content: "<p class=\"Para\">You can use iPad to view movies, music videos, video podcasts, and, if they\xE2\x80\x99re available in your area, TV shows.</p>"
