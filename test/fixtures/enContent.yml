  content: "<p class=\"Para\">iPad lets you easily access and edit your contact lists from personal, business, and organizational accounts. You can search across all of your groups, and the information in Contacts is automatically accessed to make addressing emails quick and easy. </p><p class=\"Figure\"><img src=\"Art/ContactsInfo.png\" alt=\"Begin screenshot description: A page in the Contacts application is open in portrait view and shows a list of contacts on the right. One of the contact entries is highlighted and detailed information about that entry appears on the left, including the name, telephone number, email address, and street address. End description.\" Type=\"\" class=\"Graphic\"/></p>"
