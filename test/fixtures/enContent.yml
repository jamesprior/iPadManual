  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Show battery percentage:\xC2\xA0 </span>Turn Battery Percentage on to display the percentage of battery charge next to the battery icon in the upper-right corner.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See cellular network data: </span>See the amount of data sent and received over the cellular data network (on iPad Wi-Fi + 3G only).</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset your usage statistics: </span>Tap Reset Statistics to clear accumulated data and statistics.</p></li></ul>"
