enContent_110: 
  title: Searching Contacts
  icon: ""
  id: "110"
  apdid: iPadb909d39
  content: "<p class=\"Para\">You can search first, last, and company names in your contacts on iPad. If you have a Microsoft Exchange account on iPad, you may also be able to search your enterprise Global Address List (GAL) for contacts in your organization. If you have an LDAP account on iPad, you can search contacts on your organization\xE2\x80\x99s LDAP server.</p><p class=\"Para\">When you enter search information, contacts with matching information appear as you type.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search contacts:\xC2\xA0 </span>In Contacts, tap the search field at the top of the screen and enter a first, last, or company name. To scroll quickly to the top of the list, tap the status bar.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search a GAL:\xC2\xA0 </span>Tap Groups, tap the Exchange server name, then enter a first, last, or company name.<p class=\"Para\">You can\xE2\x80\x99t edit GAL contacts or save them to iPad.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search an LDAP server:\xC2\xA0 </span>Tap Groups, tap the LDAP server name, then enter a first, last, or company name.<p class=\"Para\">You can\xE2\x80\x99t edit LDAP contacts or save them to iPad.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb909c0b
  keywords: ""
enContent_003: 
  title: " Overview"
  icon: ""
  id: "3"
  apdid: iPadb339f77
  content: "<p class=\"Figure\"><img src=\"Art/Overview.png\" alt=\"Begin screenshot description: iPad touch at a glance, showing the top, front, and bottom of an iPad. The top shows the location of the headphone jack, the microphone, and the Sleep/Wake button. The front shows the Status bar, the application icons on the Multi-Touch Screen, and the Home button. The volume up and down buttons, and the screen rotation lock switch are on the left side. The bottom shows the location of the Dock connector and the internal speaker. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Your Home screen may look different if you rearrange its icons.</p>"
  flatten: "0.0"
  parentapdid: iPadb33c30d
  keywords: ""
enContent_030: 
  title: Maximizing Battery Life
  icon: ""
  id: "30"
  apdid: iPadb33beec
  content: <p class="Para">iPad a uses lithium-ion battery. For information about maximizing the lifespan and battery life of your iPad, go to <a href="http://www.apple.com/batteries/" class="URL">www.apple.com/batteries</a>.</p>
  flatten: "0.0"
  parentapdid: iPadb33c105
  keywords: ""
enContent_111: 
  title: Managing Contacts on iPad
  icon: ""
  id: "111"
  apdid: iPadb909fe8
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a contact on iPad:\xC2\xA0 </span>Tap Contacts, then tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><div class=\"TableAsList\"><p class=\"TableDisplay\">Delete a contact</p><p class=\"Para\">In Contacts, choose a contact, then tap Edit. Scroll down, then tap Delete Contact.</p><p class=\"TableDisplay\">Edit contact information</p><p class=\"Para\">In Contacts, choose a contact, then tap Edit. To add an item, tap <img src=\"Art/IL_PlusLine.png\" alt=\"Green dot with plus sign\" Type=\"\" class=\"inlineGraphic\"/>. To delete an item, tap <img src=\"Art/IL_MinusLine.png\" alt=\"Red dot with minus sign\" Type=\"\" class=\"inlineGraphic\"/>.</p><p class=\"TableDisplay\">Enter a pause in a number</p><p class=\"Para\">Enter a comma in the number where you want the pause to occur. For a longer pause, enter more commas.</p></div><div class=\"Task\"><p class=\"Name\">Assign a photo to a contact:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap Contacts, then choose a contact.</p></li><li class=\"Item\"><p class=\"Para\">Tap Edit and tap Add Photo, or tap the existing photo.</p></li><li class=\"Item\"><p class=\"Para\">Tap an album, then tap a photo.</p></li><li class=\"Item\"><p class=\"Para\">Drag and scale the photo.</p></li><li class=\"Item\"><p class=\"Para\">Tap Choose.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb909c0b
  keywords: ""
enContent_004: 
  title: " Accessories"
  icon: ""
  id: "4"
  apdid: iPadb33c07f
  content: "<p class=\"Figure\"><img src=\"Art/Inventory.png\" alt=\"Begin artwork description: The accessories that come with iPad. The items are a 10 watt USB power adapter and a Dock connector to USB cable. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">10W USB power adapter</p><p class=\"Para\">Use the 10W USB power adapter to provide power to iPad and charge the battery.</p><p class=\"TableDisplay\">Dock Connector to USB Cable</p><p class=\"Para\">Use this cable to connect iPad to your computer to sync, or to the 10W USB power adapter to charge. Use the cable with the optional iPad Dock or iPad Keyboard Dock, or plug it directly into iPad.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33c30d
  keywords: ""
enContent_031: 
  title: Replacing the Battery
  icon: ""
  id: "31"
  apdid: iPadb33aa8b
  content: "<p class=\"Para\">Rechargeable batteries have a limited number of charge cycles and may eventually need to be replaced. The iPad battery isn\xE2\x80\x99t user replaceable; it can be replaced only by an Apple Authorized Service Provider (AASP). AASPs also recycle iPad batteries according to local laws and regulations. For information, go to the <a href=\"http://www.apple.com/batteries/replacements.html\" class=\"URL\">Battery Replacement</a> website.</p>"
  flatten: "0.0"
  parentapdid: iPadb33c105
  keywords: ""
