enContent_113: 
  title: Writing and Reading Notes
  icon: ""
  id: "113"
  apdid: iPadb952179
  content: "<p class=\"Para\">With its large display and onscreen keyboard, iPad makes jotting notes easy. </p><p class=\"Para\">You can view notes in landscape or portrait orientation. In portrait orientation, tap Notes to view a list of your notes. In landscape orientation, the list of notes appears on the left, and the current note is circled in red. </p><p class=\"Figure\"><img src=\"Art/NotesRecipeHoriz.png\" alt=\"Begin screenshot description: iPad in landscape orientation showing a recipe in the Notes application. On the left, is a list of notes with the currently viewed note circled. On the right, the current note appears on the screen. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Notes are listed by the last-modified date, with the most recent note at the top. The list shows the first few words of each note. Tap a note in the list to view or edit it.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add a note:\xC2\xA0 </span>Tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/>, type the note, then tap Done.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Read a note:\xC2\xA0 </span>Tap the note. Tap <img src=\"Art/IL_NextPhoto.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_PrevPhoto.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the next or previous note.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Edit a note:\xC2\xA0 </span>Tap anywhere on the note to bring up the keyboard. Edit the note, then tap Done.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a note:\xC2\xA0 </span>Tap the note, then tap <img src=\"Art/IL_Trash.png\" alt=\"Trash icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Email a note:\xC2\xA0 </span>Tap the note, then tap <img src=\"Art/IL_Email.png\" alt=\"Email icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb9520d1
  keywords: ""
enContent_140: 
  title: Playing Genius Mixes
  icon: ""
  id: "140"
  apdid: iPadbafebd1
  content: "<p class=\"Para\">Genius automatically searches your iPad library and finds songs from your library in that genre or format. Genius Mixes are recreated each time you listen to them, so they\xE2\x80\x99re always new and fresh. </p><p class=\"Para\">Genius Mixes creates different mixes depending on the variety of music you have in your iPad library. For example, you may have Genius Mixes that highlight Classical, Jazz, or Alternative Rock songs.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Browse Genius Mixes:\xC2\xA0 </span>On the left side of the iPod window (below Genius), tap Genius Mixes.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Play a Genius Mix:\xC2\xA0 </span>Tap the mix.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafea2d
  keywords: ""
