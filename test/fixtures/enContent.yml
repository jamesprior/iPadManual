enContent_077: 
  title: About Sharing Photos
  icon: ""
  id: "77"
  apdid: iPadb710add
  content: <p class="Para">You can share your photos as slideshows, complete with music and beautiful transitions. If you connect iPad to a television or projector, you can share your slideshows with a large audience. You can send photos and videos in email messages, and add photos to your MobileMe Gallery. You can also copy and paste photos and videos, save photos and videos from email messages to Photos, and save images from webpages to Photos.</p>
  flatten: "0.0"
  parentapdid: iPadb710492
  keywords: ""
enContent_158: 
  title: Using Applications
  icon: ""
  id: "158"
  apdid: iPadbc36028
  content: "<p class=\"Para\">Applications designed for iPad work in any orientation\xE2\x80\x94portrait or landscape. When you use an application in landscape orientation, it fills the screen.</p><p class=\"Para\">On iPad, you can use applications designed for iPhone or iPod touch at their original size, or expand them.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Expand an application:\xC2\xA0 </span>Tap <img src=\"Art/IL_TimesTwo.png\" alt=\"Black dot with &#34;2x&#34;\" Type=\"\" class=\"inlineGraphic\"/> in the bottom-right corner.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Return an application to its original size:\xC2\xA0 </span>Tap <img src=\"Art/IL_TimesOne.png\" alt=\"Black dot with &#34;1x&#34;\" Type=\"\" class=\"inlineGraphic\"/> in the bottom-right corner.</p></li></ul><p class=\"Para\">Some applications let you make purchases within the application. You can restrict in-app purchases in Settings. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00c6e7'); return false;\">Restrictions</a>.</p><p class=\"Para\">Some applications use push notifications to alert you of new information, even when the application isn\xE2\x80\x99t running. Notifications vary by the application, but may include text or sound alerts, or a number on the application icon on the Home screen. </p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_185: 
  title: White on Black
  icon: ""
  id: "185"
  apdid: iPadbdbb129
  content: "<p class=\"Para\">Use White on Black to invert the colors on the iPad display, which may make it easier to read the screen. When White on Black is turned on, the screen looks like a photographic negative.</p><p class=\"Figure\"><img src=\"Art/ACCinversion.png\" alt=\"Begin screenshot description: Shows and iPad display with the screen switched to white letters on a black background, similar to a photographic negative. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Invert the screen\xE2\x80\x99s colors:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility, then tap \xE2\x80\x9CWhite on Black.\xE2\x80\x9D</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
enContent_266: 
  title: Disposal and Recycling Information
  icon: ""
  id: "266"
  apdid: iPadc2662aa
  content: "<p class=\"Para\">Your iPad must be disposed of properly according to local laws and regulations. Because it contains a battery, iPad must be disposed of separately from household waste. When your iPad reaches its end of life, contact Apple or your local authorities to learn about recycling options.</p><p class=\"Para\">For information about Apple\xE2\x80\x99s recycling program, go to: <a href=\"http://www.apple.com/environment/recycling\" class=\"URL\">www.apple.com/environment/recycling</a></p><p class=\"Para\"><span class=\"yNote\">Deutschland:\xC2\xA0 </span>Dieses Ger\xC3\xA4t enth\xC3\xA4lt Batterien. Bitte nicht in den Hausm\xC3\xBCll werfen. Entsorgen Sie dieses Ger\xC3\xA4tes am Ende seines Lebenszyklus entsprechend der ma\xC3\x9Fgeblichen gesetzlichen Regelungen.</p><p class=\"Para\"><span class=\"yNote\">Nederlands:\xC2\xA0 </span>Gebruikte batterijen kunnen worden ingeleverd bij de chemokar of in een speciale batterijcontainer voor klein chemisch afval (kca) worden gedeponeerd.</p><p class=\"Para\"><span class=\"yNote\">T\xC3\xBCrkiye:\xC2\xA0 </span>EEE y\xC3\xB6netmelig\xCC\x86ine (Elektrikli ve Elektronik Es\xCC\xA7yalarda Baz\xC4\xB1 Zararl\xC4\xB1 Maddelerin Kullan\xC4\xB1m\xC4\xB1n\xC4\xB1n S\xC4\xB1n\xC4\xB1rland\xC4\xB1r\xC4\xB1lmas\xC4\xB1na Dair Y\xC3\xB6netmelik) uygundur.</p><p class=\"Para\"><span class=\"yNote\">Taiwan:</span></p><p class=\"Figure\"><img src=\"Art/TaiwanWarnOut.png\" alt=\"Taiwan warning\" Type=\"\" class=\"Graphic\"/></p><p class=\"Figure\"><img src=\"Art/BattDisposal.png\" alt=\"Taiwan battery disposal symbol\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\"><span class=\"yNote\">Battery Replacement:\xC2\xA0 </span>The rechargeable battery in iPad should be replaced only by an Apple Authorized Service Provider. For battery replacement services, go to:\xC2\xA0<a href=\"http://www.apple.com/batteries/replacements.html\" class=\"URL\">www.apple.com/batteries/replacements.html</a></p><p class=\"Para\"><img src=\"Art/EUwheelie.png\" alt=\"Begin artwork description: European Union recycling icon showing a trash bin with an &#34;x&#34; over it.\" Type=\"\" class=\"inlineGraphic\"/><span class=\"yNote\">\xC2\xA0European Union\xE2\x80\x94Disposal Information:\xC2\xA0 </span>This symbol means that according to local laws and regulations your product should be disposed of separately from household waste. When this product reaches its end of life, take it to a collection point designated by local authorities. Some collection points accept products for free. The separate collection and recycling of your product at the time of disposal will help conserve natural resources and ensure that it is recycled in a manner that protects human health and the environment.</p><p class=\"Para\"><img src=\"Art/EUwheelie.png\" alt=\"Begin artwork description: European Union recycling icon showing a trash bin with an &#34;x&#34; over it.\" Type=\"\" class=\"inlineGraphic\"/><span class=\"yNote\">\xC2\xA0Brasil\xE2\x80\x94Informa\xC3\xA7\xC3\xB5es sobre descarte e reciclagem: \xC2\xA0 </span>O s\xC3\xADmbolo indica que este produto e/ou sua bateria n\xC3\xA3o devem ser descartadas no lixo dom\xC3\xA9stico. Quando decidir descartar este produto e/ou sua bateria, fa\xC3\xA7a-o de acordo com as leis e diretrizes ambientais locais. Para informa\xC3\xA7\xC3\xB5es sobre o programa de reciclagem da Apple, pontos de coleta e telefone de informa\xC3\xA7\xC3\xB5es, visite www.apple.com/br/environment.</p>"
  flatten: "0.0"
  parentapdid: iPadc2667e8
  keywords: ""
enContent_078: 
  title: Slideshows
  icon: ""
  id: "78"
  apdid: iPadb710be9
  content: <p class="Para">You can create and view a slideshow that shows off your photos with transitions and music. You can connect iPad to an external display, such as a TV or projector, and share your slideshow with others.</p><div class="Task"><p class="Name">View a slideshow:</p><ol class="ListNumber "><li class="Item"><p class="Para">Tap an album to open it.</p></li><li class="Item"><p class="Para">Tap the Slideshow button and, in the list that appears, select slideshow options. You can:</p><ul class="ListBullet"><li class="Item"><p class="Para">Select a song from your music library to play music during the slideshow.</p></li><li class="Item"><p class="Para">Select a transition effect that plays between photos.</p><p class="Para">To set how long each photo is displayed, go to General &gt; Settings &gt; Photos. You can also set whether the slideshow repeats, or plays in a random sequence.</p><p class="Para">If you connect iPad to a TV or projector, choose the Dissolve transition. For information about connecting to an external display, see <a href="#" onClick="javascript:openCrossReference('iPadc00c08b'); return false;">Photos</a>.</p></li></ul></li><li class="Item"><p class="Para">Tap Start Slideshow.</p></li></ol><p class="Para">To stop the slideshow, tap the screen.</p></div>
  flatten: "0.0"
  parentapdid: iPadb710492
  keywords: ""
enContent_159: 
  title: Updating Applications
  icon: ""
  id: "159"
  apdid: iPadbc35f2d
  content: "<p class=\"Para\">The App Store checks for updates to applications you install. The App Store icon shows the total number of application updates available.</p><p class=\"Figure\"><img src=\"Art/IC_AppNo2.png\" alt=\"App Store icon with a red dot and the number two, showing that two updates are available\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">If an update is available when you access the App Store, the Updates screen appears immediately. Application updates are downloaded and installed when you choose to update them. </p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Application upgrades are new releases, which you can purchase or download.</p></div><div class=\"Task\"><p class=\"Name\">Update an application:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">At the bottom of the screen, tap Updates.</p></li><li class=\"Item\"><p class=\"Para\">Tap an application to see more information about the update. </p></li><li class=\"Item\"><p class=\"Para\">Tap Update.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Update all applications:\xC2\xA0 </span>At the bottom of the screen, tap Updates, then tap Update All.</p></li></ul><p class=\"Para\">If you try to update an application purchased from a different iTunes Store account, you\xE2\x80\x99re prompted for that account\xE2\x80\x99s ID and password in order to download the update.</p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_267: 
  title: Apple and the Environment
  icon: ""
  id: "267"
  apdid: iPadc266a87
  content: "<p class=\"Para\">At Apple, we recognize our responsibility to minimize the environmental impacts of our operations and products. For more information go to:\xE2\x80\xAF\xE2\x80\x89<a href=\"http://www.apple.com/environment\" class=\"URL\">www.apple.com/environment</a></p>"
  flatten: "0.0"
  parentapdid: iPadc2667e8
  keywords: ""
enContent_079: 
  title: Sending a Photo in an Email Message
  icon: ""
  id: "79"
  apdid: iPadb71157b
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Send a photo:\xC2\xA0 </span>Choose a photo and tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, then tap Email Photo. </p></li></ul><p class=\"Para\">If you don\xE2\x80\x99t see <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>, tap the screen to show the controls.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Send multiple photos: </span>Tap an album, then tap <img src=\"Art/IL_Action.png\" alt=\"Action icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap each of the photos you want to send (a checkmark appears on each thumbnail), then tap Share.</p></li></ul><div class=\"Task\"><p class=\"Name\">Paste a photo in an email message or another application:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Touch and hold a photo until the Copy command appears, then tap Copy.</p></li><li class=\"Item\"><p class=\"Para\">In Mail, create a new message.</p></li><li class=\"Item\"><p class=\"Para\">Tap where you want to place the photo, then tap the insertion point to display the edit commands.</p></li><li class=\"Item\"><p class=\"Para\">Tap Paste.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb710492
  keywords: ""
enContent_186: 
  title: Mono Audio
  icon: ""
  id: "186"
  apdid: iPadbdba626
  content: "<p class=\"Para\">Mono Audio combines the sound of the left and right channels into a mono signal played on both sides. This lets users with hearing impairment in one ear hear the entire sound signal with the other ear.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Mono Audio on or off:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility, then tap the Mono Audio button.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
