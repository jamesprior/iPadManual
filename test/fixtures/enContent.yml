enContent_187: 
  title: Speak Auto-Text
  icon: ""
  id: "187"
  apdid: iPadbdbab75
  content: "<p class=\"Para\">Speak Auto-text speaks the text corrections and suggestions iPad makes when you type.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Speak Auto-text on or off:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility, then tap the Speak Auto-text button.</p></li></ul><p class=\"Para\">Speak Auto-text also works with VoiceOver or Zoom.</p>"
