enContent_188: 
  title: Triple-Click Home
  icon: ""
  id: "188"
  apdid: iPadbdbaa58
  content: "<p class=\"Para\">Triple-click Home is an easy way to turn some Accessibility features on or off by quickly press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button three times. You can set Triple-click Home to turn VoiceOver on or off, turn White on Black on or off, or ask if you would like to triple-click the Home button to:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Turn VoiceOver on or off</p></li><li class=\"Item\"><p class=\"Para\">Turn Zoom on or off</p></li><li class=\"Item\"><p class=\"Para\">Turn White on Black on or off</p></li></ul><p class=\"Para\">Triple-click Home is normally turned off.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the Triple-click Home function:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; Triple-click Home, then choose the function you want.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
enContent_189: 
  title: Closed Captioning and Other Helpful Features
  icon: ""
  id: "189"
  apdid: iPadbdbba34
  content: "<div class=\"Subhead\"><p class=\"Name\">Closed Captioning</p><p class=\"Para\">You can turn on closed captioning for videos in iPod settings. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00c33b'); return false;\">iPod</a>.</p></div><div class=\"Subhead\"><p class=\"Name\">Widescreen Keyboards</p><p class=\"Para\">All the built-in iPad applications show a larger onscreen keyboard when you rotate iPad to landscape view. You can also type using an Apple Wireless Keyboard or the iPad Keyboard Dock. </p></div><div class=\"Subhead\"><p class=\"Name\">Minimum Font Size for Mail Messages</p><p class=\"Para\">To increase readability, set the minimum font size for Mail message text to Large, Extra Large, or Giant. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00c661'); return false;\">Mail</a>.</p></div><div class=\"Subhead\"><p class=\"Name\">Universal Access in Mac OS X</p><p class=\"Para\">Take advantage of the Universal Access features in Mac OS X when you use iTunes to sync information and content from your iTunes library to iPad. In the Finder, choose Help &gt; Mac Help, then search for \xE2\x80\x9Cuniversal access.\xE2\x80\x9D</p></div><p class=\"Para\">For more information about iPad and Mac OS X accessibility features, go to <a href=\"http://www.apple.com/accessibility\" class=\"URL\">www.apple.com/accessibility</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadbdbb678
  keywords: ""
