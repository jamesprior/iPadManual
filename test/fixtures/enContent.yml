enContent_109: 
  title: Syncing and Adding Contacts
  icon: ""
  id: "109"
  apdid: iPadb909e56
  content: <p class="Para">You can add contacts to iPad in these ways:</p><ul class="ListBullet"><li class="Item"><p class="Para">Enter contacts on iPad</p></li><li class="Item"><p class="Para">In iTunes, sync contacts from Google or Yahoo!, or sync with applications on your computer (see <a href="#" onClick="javascript:openCrossReference('iPadb4c915c'); return false;">Syncing</a>)</p></li><li class="Item"><p class="Para">Set up a MobileMe or Microsoft Exchange account on iPad with Contacts enabled (see <a href="#" onClick="javascript:openCrossReference('iPadb4ca0f5'); return false;">Setting Up Accounts</a>)</p></li><li class="Item"><p class="Para">Install a profile that sets up an Exchange account with Contacts enabled (see <a href="#" onClick="javascript:openCrossReference('iPadc0b5409'); return false;">Setting Up Microsoft Exchange Accounts</a>)</p></li><li class="Item"><p class="Para">Set up an LDAP account on iPad to access business or school directories (see <a href="#" onClick="javascript:openCrossReference('iPadc0b4f1e'); return false;">LDAP Accounts</a>)</p></li></ul>
  flatten: "0.0"
  parentapdid: iPadb909c0b
  keywords: ""
enContent_135: 
  title: Viewing All Tracks on an Album
  icon: ""
  id: "135"
  apdid: iPadbafed63
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See all the tracks on the album that contains the current song:\xC2\xA0 </span>On the Now Playing screen, tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap a track to play it. Tap the album thumbnail to return to the Now Playing screen.</p></li></ul><p class=\"Para\">In track list view, you can assign ratings to songs. You can use ratings to create smart playlists in iTunes that dynamically update to include, for example, your highest rated songs.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Rate a song:\xC2\xA0 </span>Drag your thumb across the rating bar (the five dots under the playhead) to give the song zero to five stars.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafe76d
  keywords: ""
enContent_162: 
  title: Syncing Purchases
  icon: ""
  id: "162"
  apdid: iPadbc35e0f
  content: "<p class=\"Para\">iTunes automatically syncs applications you download or purchase on iPad to your iTunes library when you connect iPad to your computer. This lets you access the downloaded applications on your computer and provides a backup if you delete applications from iPad.</p><p class=\"Para\">Downloaded applications are backed up the next time you sync with iTunes. Afterwards, only application data is backed up when you sync with iTunes.</p><p class=\"Para\">Applications are synced to the Applications list in your iTunes library. iTunes creates the list if it doesn\xE2\x80\x99t exist. </p>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_216: 
  title: Fetch New Data
  icon: ""
  id: "216"
  apdid: iPadc00bf7f
  content: "<p class=\"Para\">This setting lets you turn Push on or off for MobileMe, Microsoft Exchange, Yahoo! Mail, and any other push accounts on iPad. Push accounts automatically deliver new information to iPad when new information appears on the server (delays may occur). To fetch or sync pushed data, iPad must have an Internet connection. Turn Push off to suspend delivery of email and other information, or to conserve battery life.</p><p class=\"Para\">When Push is off, and with accounts that don\xE2\x80\x99t support push, iPad can still check the server to see if new information is available. Use the Fetch New Data setting to determine how often data is requested. For optimal battery life, don\xE2\x80\x99t fetch too frequently. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Push on:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Fetch New Data, then tap to turn Push on.</p></li><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the interval to fetch data:\xC2\xA0 </span>Choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Fetch New Data, then choose how often you want to fetch data.</p></li></ul><p class=\"Para\">To conserve battery life, fetch less frequently.</p><p class=\"Para\">Setting Push to OFF or setting Fetch to Manually in the Fetch New Data screen overrides individual account settings.</p><p class=\"Para\">When Push is set to OFF, Find My iPad doesn\xE2\x80\x99t work.</p>"
  flatten: "0.0"
  parentapdid: iPadc00e2c1
  keywords: ""
