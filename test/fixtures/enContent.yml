enContent_199: 
  title: About
  icon: ""
  id: "199"
  apdid: iPadc00bac7
  content: <p class="Para">Choose General &gt; About to get information about iPad, including:</p><ul class="ListBullet"><li class="Item"><p class="Para">Network information</p></li><li class="Item"><p class="Para">Number of songs, videos, photos, and applications</p></li><li class="Item"><p class="Para">Total storage capacity</p></li><li class="Item"><p class="Para">Space available</p></li><li class="Item"><p class="Para">Software version</p></li><li class="Item"><p class="Para">Serial and model numbers</p></li><li class="Item"><p class="Para">Addresses for Cellular Data (iPad Wi-Fi + 3G only), Wi-Fi, and Bluetooth</p></li><li class="Item"><p class="Para">Legal and Regulatory information</p></li></ul>
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_010: 
  title: Applications
  icon: ""
  id: "10"
  apdid: iPadb33b17d
  content: "<p class=\"Para\">Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button at any time to go to the Home screen, which contains your iPad applications. Tap any application icon to get started.</p><p class=\"Para\">The following applications are included with iPad:</p><div class=\"TableAsList\"><p class=\"Figure\"><img src=\"Art/IT_Safari.png\" alt=\"Safari application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Safari</p><p class=\"Para\">Browse websites on the Internet. Rotate iPad sideways for widescreen viewing. Double-tap to zoom in or out\xE2\x80\x94Safari automatically fits the webpage column to the screen for easy reading. Open multiple pages. Sync bookmarks with Safari or Microsoft Internet Explorer on your computer. Add Safari web clips to the Home screen for fast access to favorite websites. Save images from websites to your Photo Library.</p><p class=\"Figure\"><img src=\"Art/IT_Mail.png\" alt=\"Mail application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Mail</p><p class=\"Para\">View PDFs and other attachments within Mail. Save attached photos and graphics to your Photo Library. iPad works with MobileMe, Microsoft Exchange, and many of the most popular email services\xE2\x80\x94including Yahoo! Mail, Google email, and AOL\xE2\x80\x94as well as most industry-standard POP3 and IMAP email services. </p><p class=\"Figure\"><img src=\"Art/IT_Photos.png\" alt=\"Photos application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Photos</p><p class=\"Para\">View photos and videos received in Mail messages or synced from your computer\xE2\x80\x99s photo application. View them in portrait or landscape orientation. Zoom in for a closer look. Watch a slideshow. Email photos and videos, or publish them to MobileMe (sold separately). Assign images to contacts, and use them as wallpaper.</p><p class=\"Figure\"><img src=\"Art/IT_iPod.png\" alt=\"iPod application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">iPod</p><p class=\"Para\">Sync with your iTunes library so you can listen to your songs, audiobooks, and podcasts. Create and manage playlists, or use Genius to create playlists for you. Listen to Genius Mixes of songs from your library. </p><p class=\"Figure\"><img src=\"Art/IT_Calendar.png\" alt=\"Calendar application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Calendar</p><p class=\"Para\">View and search your MobileMe, iCal, Microsoft Entourage, Microsoft Outlook, or Microsoft Exchange calendars. Enter events on iPad and sync them to the calendar on your computer. Subscribe to calendars. Set alerts to remind you of events, appointments, and deadlines.</p><p class=\"Figure\"><img src=\"Art/IT_Contacts.png\" alt=\"Contacts application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Contacts</p><p class=\"Para\">Sync contact information from MobileMe, Mac OS X Address Book, Yahoo! Address Book, Google Contacts, Windows Address Book (Outlook Express), Microsoft Outlook, or Microsoft Exchange. Search, add, change, or delete contacts, and sync them back to your computer.</p><p class=\"Figure\"><img src=\"Art/IT_Notes.png\" alt=\"Notes application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Notes</p><p class=\"Para\">Jot notes on the go\xE2\x80\x94reminders, grocery lists, brilliant ideas. Send them in email. Sync notes to Mail or Microsoft Outlook or Outlook Express.</p><p class=\"Figure\"><img src=\"Art/IT_Maps.png\" alt=\"Maps application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Maps</p><p class=\"Para\">See a classic, satellite, hybrid, or terrain view of locations around the world. Zoom in for a closer look, or check out Google Street View. Find your current location. Get detailed driving, public transit, or walking directions and see current highway traffic conditions. Find businesses in the area.</p><p class=\"Figure\"><img src=\"Art/IT_Video.png\" alt=\"Video application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Videos</p><p class=\"Para\">Play movies, TV shows, podcasts, videos from your iTunes library or your movie collection. Buy or rent movies on iPad using the iTunes Store. Download video podcasts.</p><p class=\"Figure\"><img src=\"Art/IT_YouTube.png\" alt=\"YouTube application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">YouTube</p><p class=\"Para\">Play videos from YouTube\xE2\x80\x99s online collection. Search for any video, or browse featured, most viewed, most recently updated, and top-rated videos. Set up and log in to your YouTube account\xE2\x80\x94then rate videos, sync your favorites, show subscriptions, and more.</p><p class=\"Figure\"><img src=\"Art/IT_MusicStore.png\" alt=\"iTunes Store application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">iTunes</p><p class=\"Para\">Search the iTunes Store for music, audiobooks, TV shows, music videos, and movies. Browse, preview, purchase, and download new releases, top items, and more. Buy or rent movies to view on iPad. Download podcasts. Read reviews or write your own reviews for your favorite store items.</p><p class=\"Figure\"><img src=\"Art/IT_AppStore.png\" alt=\"App Store application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">App Store</p><p class=\"Para\">Search the App Store for applications you can purchase or download. Read reviews or write your own reviews for your favorite apps. Download and install the applications on your Home screen.</p><p class=\"Figure\"><img src=\"Art/IT_Settings.png\" alt=\"Settings application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Settings</p><p class=\"Para\">Adjust all iPad settings in one convenient place\xE2\x80\x94network, mail, web, music, video, photos, and more. Set your wallpaper, screen brightness, and a volume limit for listening comfort. Set auto-lock and a passcode for security. Restrict access to explicit iTunes content and certain applications. Reset iPad.</p></div><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Application functionality and availability may vary depending on where you purchase and use iPad.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33c393
  keywords: ""
enContent_011: 
  title: Viewing in Portrait or Landscape
  icon: ""
  id: "11"
  apdid: iPadb33af42
  content: "<p class=\"Para\">You can view iPad\xE2\x80\x98s built-in applications in any orientation\xE2\x80\x94portrait or landscape. Rotate iPad and the screen rotates too, adjusting automatically to fit the new orientation. Use the screen rotation lock to keep the screen from rotating to a different orientation. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb339ef1'); return false;\">Screen Rotation Lock and Volume Buttons</a>.</p><p class=\"Figure\"><img src=\"Art/WebTurn.png\" alt=\"Begin screenshot description: On the left, a screenshot of iPad in a vertical position showing a Safari webpage in portrait orientation. On the right, another screenshot of iPad in a horizontal position showing the same webpage in landscape orientation. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You may prefer landscape orientation for viewing webpages in Safari, for example, or when entering text. Webpages automatically scale to the wider screen, making the text and images larger. The onscreen keyboard also becomes larger, which may help increase your typing speed and accuracy.</p>"
  flatten: "0.0"
  parentapdid: iPadb33c393
  keywords: ""
enContent_012: 
  title: Customizing the Home Screen
  icon: ""
  id: "12"
  apdid: iPadb33a7eb
  content: "<p class=\"Para\">You can customize the layout of application icons on the Home screen\xE2\x80\x94including the icons in the Dock along the bottom of the screen. If you want, arrange them over multiple Home screens.</p><div class=\"Task\"><p class=\"Name\">Rearrange application icons:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Touch and hold any application icon until the icons wiggle.</p></li><li class=\"Item\"><p class=\"Para\">Arrange the icons by dragging them.</p></li><li class=\"Item\"><p class=\"Para\">Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button to save your arrangement.</p></li></ol></div><p class=\"Para\">You can also rearrange the application icons on the Home screen, as well as the order of the screens, when you connect iPad to your computer. Select iPad in the iTunes sidebar, then click the Applications tab.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Create additional Home screens:\xC2\xA0 </span>While arranging application icons, drag an icon to the right edge of the screen until a new screen appears. You can flick to return to a previous screen and drag more icons to the new screen.</p></li></ul><p class=\"Figure\"><img src=\"Art/Customiz.png\" alt=\"Begin screenshot description: A hand with the forefinger dragging an icon to the right edge of the Home screen (as indicated by an arrow). To the right is another image of the iPad showing the dragged icon on a new Home screen. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">You can create up to 11 screens. The dots above the Dock show the number of screens you have, and which screen you\xE2\x80\x99re viewing.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to another Home screen:\xC2\xA0 </span>Flick left or right, or tap to the left or right of the row of dots.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to the first Home screen:\xC2\xA0 </span>Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset the Home screen to its original layout:\xC2\xA0 </span>Choose Settings &gt; General &gt; Reset, then tap Reset Home Screen Layout.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb33c393
  keywords: ""
