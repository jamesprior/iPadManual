enContent_044: 
  title: Preventing Automatic Syncing
  icon: ""
  id: "44"
  apdid: iPadb4ca17b
  content: "<p class=\"Para\">You can prevent iPad from syncing automatically when you connect iPad to a different computer.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Prevent automatic syncing for all iPads:\xC2\xA0 </span>In iTunes choose iTunes &gt; Preferences (on a Mac) or Edit &gt; Preferences (on a PC), click Devices, then select \xE2\x80\x9CPrevent iPods, iPhones, and iPads from syncing automatically.\xE2\x80\x9D</p></li></ul><p class=\"Para\">If this checkbox is selected, iPad won\xE2\x80\x99t sync automatically, even if \xE2\x80\x9COpen iTunes when this iPad is connected\xE2\x80\x9D is selected in the Summary pane.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Prevent automatic syncing one time, without changing settings:\xC2\xA0 </span>Open iTunes, connect iPad to your computer, then press and hold Command-Option (on a Mac) or Shift-Control (on a PC) until iPad appears in the sidebar.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sync manually:\xC2\xA0 </span>In iTunes, select iPad in the sidebar, then click Sync in the bottom-right corner of the window. Or, if you\xE2\x80\x99ve changed any sync settings, click Apply.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb4c915c
  keywords: ""
enContent_071: 
  title: Photos
  icon: data:image/png;base64,
  id: "71"
  apdid: iPadb7109af
  content: <p class="Para">iPad lets you carry photos with you, so you can enjoy them on the crisp, vibrant display wherever you are, and share them with family and friends. You can even use iPad as a photo frame that displays an animated slideshow of your images.</p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_125: 
  title: Getting Directions
  icon: ""
  id: "125"
  apdid: iPadba12ce0
  content: "<p class=\"Para\">You can get step-by-step driving, public transit, or walking directions.</p><div class=\"Task\"><p class=\"Name\">Get directions:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap Directions.</p></li><li class=\"Item\"><p class=\"Para\">Tap the fields at the top of the screen to enter your starting and ending locations. Normally, iPad starts with your current location (if available). </p><p class=\"Para\">If an address is in your contacts list, tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/>, choose the contact, and tap Directions To Here or Directions From Here.</p><p class=\"Para\">Tap <img src=\"Art/IL_GPSlocation.png\" alt=\"Reverse direction icon\" Type=\"\" class=\"inlineGraphic\"/> to reverse the directions.</p></li><li class=\"Item\"><p class=\"Para\">Select directions for driving (<img src=\"Art/IL_Car.png\" alt=\"Car icon\" Type=\"\" class=\"inlineGraphic\"/>), public transit (<img src=\"Art/IL_Transit.png\" alt=\"Transit directions icon\" Type=\"\" class=\"inlineGraphic\"/>), or walking (<img src=\"Art/IL_Walking.png\" alt=\"Walking directions icon\" Type=\"\" class=\"inlineGraphic\"/>) at the bottom of the screen.</p><p class=\"Para\">The available travel options depend on the route. </p></li><li class=\"Item\"><p class=\"Para\">Do one of the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To view directions one step at a time, </span>tap Start, and then tap <img src=\"Art/IL_NextPhoto.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the next leg of the trip. Tap <img src=\"Art/IL_PrevPhoto.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> to go back.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To view the directions in a list, </span>tap Start, and then tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/>. Tap any item in the list to see a map showing that leg of the trip. Tap Route Overview to return to the overview screen.</p></li></ul></li></ol></div><p class=\"Para\">You can also get directions by finding a location on the map, tapping the pin that points to it, tapping <img src=\"Art/IL_MapInformation.png\" alt=\"Blue dot with right arrow\" Type=\"\" class=\"inlineGraphic\"/>, then tapping Directions To Here or Directions From Here.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get reverse directions:\xC2\xA0 </span>Tap <img src=\"Art/IL_GPSlocation.png\" alt=\"Reverse direction icon\" Type=\"\" class=\"inlineGraphic\"/> to switch the start and end points.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See recently viewed directions:\xC2\xA0 </span>Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/> in the search field, then tap Recents.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See driving or walking directions:\xC2\xA0 </span>Tap <img src=\"Art/IL_Car.png\" alt=\"Car icon\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_Walking.png\" alt=\"Walking directions icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><p class=\"Para\">If you\xE2\x80\x99re driving or walking, the approximate distance and travel time appear onscreen. If traffic data is available, the driving time adjusts accordingly.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See public transit directions:\xC2\xA0 </span>Tap <img src=\"Art/IL_Transit.png\" alt=\"Transit directions icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Tap <img src=\"Art/IL_Clock.png\" alt=\"Clock icon\" Type=\"\" class=\"inlineGraphic\"/> to set your departure or arrival time, and to choose a schedule for the trip.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Tap Start, then tap <img src=\"Art/IL_TrackList.png\" alt=\"Track list icon\" Type=\"\" class=\"inlineGraphic\"/> to see the Route Overview screen. From there, you see the estimated arrival time, total fare, information about each leg of the trip, and the mode of transportation\xE2\x80\x94including where you need to walk.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadba12fa1
  keywords: ""
enContent_152: 
  title: Verifying Purchases
  icon: ""
  id: "152"
  apdid: iPadbba4a06
  content: <p class="Para">You can use iTunes on your computer to verify that all the music, videos, applications, and other items you bought from the iTunes Store or App Store are in your iTunes library. You might want to do this if a download was interrupted.</p><div class="Task"><p class="Name">Verify your purchases:</p><ol class="ListNumber "><li class="Item"><p class="Para">Make sure your computer has an Internet connection.</p></li><li class="Item"><p class="Para">In iTunes, choose Store &gt; Check for Available Downloads.</p></li><li class="Item"><p class="Para">Enter your iTunes Store account ID and password, and click Check.</p></li></ol></div><p class="Para">Purchases not yet on your computer are downloaded.</p><p class="Para">The Purchased playlist displays your purchases. However, because you can add or remove items in this list, it might not be accurate. To see all of your purchases, sign in to your account, choose Store &gt; View My Account, then click Purchase History.</p>
  flatten: "0.0"
  parentapdid: iPadbba4d2b
  keywords: ""
enContent_206: 
  title: Passcode Lock
  icon: ""
  id: "206"
  apdid: iPadc00dbcf
  content: "<p class=\"Para\">Initially, iPad doesn\xE2\x80\x99t require you to enter a passcode to unlock it. For additional security, you can create a passcode.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set a passcode:\xC2\xA0 </span>Choose General &gt; Passcode Lock and enter a 4-digit passcode, then enter the passcode again to verify it. iPad then requires you to enter the passcode to unlock it or to display the passcode lock settings.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn passcode lock off:\xC2\xA0 </span>Choose General &gt; Passcode Lock, enter your passcode, tap Turn Passcode Off, then enter your passcode again.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the passcode:\xC2\xA0 </span>Choose General &gt; Passcode Lock, enter your passcode, then tap Change Passcode. Enter your passcode again, then enter and reenter your new passcode.<p class=\"Para\">If you forget your passcode, you must restore the iPad software. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc26529c'); return false;\">Removing a Backup</a>.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set how long before your passcode is required:\xC2\xA0 </span>Choose General &gt; Passcode Lock, then enter your passcode. Tap Require Passcode, then select how long iPad can be idle before you need to enter a passcode to unlock it.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Erase data after ten failed passcode attempts:\xC2\xA0 </span>Choose General &gt; Passcode Lock, enter your passcode, then tap Erase Data to turn it on.<p class=\"Para\">After ten failed passcode attempts, your settings are reset to their original values and all your information and media are erased by removing the encryption key to the data, which is encrypted using 256-bit AES encryption. </p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_260: 
  title: No Image on TV or Projector
  icon: ""
  id: "260"
  apdid: iPadc266b0e
  content: "<p class=\"Para\">Not all applications support sending video to a TV or projector. Of the built-in applications, Photos, Video and YouTube do support this.</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">In Photos, you must start a slideshow, and you must use the Dissolve transition.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Go to Settings &gt; Video and make sure the selections are correct for your TV or projector. To view HD videos in high resolution, you must use a component video cable.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">External video is only active when the video is playing. The video does not play on iPad and the TV or projector at the same time.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Make sure the video cable is firmly connected at both ends, and that it\xE2\x80\x99s a supported cable. </p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">If no video appears, press the Home button and then disconnect and reconnect the cable and try again.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc2655b0
  keywords: ""
enContent_233: 
  title: LDAP Accounts
  icon: ""
  id: "233"
  apdid: iPadc0b4f1e
  content: "<p class=\"Para\">When you set up an LDAP account, you can view and search for contacts on your company or organization\xE2\x80\x99s LDAP server. The server appears as a new group in Contacts. Because LDAP contacts aren\xE2\x80\x99t downloaded to iPad, you must have an Internet connection to view them. Check with your administrator for account settings and other requirements (such as VPN).</p><div class=\"Task\"><p class=\"Name\">Set up an LDAP account:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In Settings, tap \xE2\x80\x9CMail Contacts, Calendars,\xE2\x80\x9D then tap Add Account.</p></li><li class=\"Item\"><p class=\"Para\">Tap Other, then tap Add LDAP Account.</p></li><li class=\"Item\"><p class=\"Para\">Enter your LDAP account information, then tap Next to verify the account.</p></li><li class=\"Item\"><p class=\"Para\">Tap Save.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadc0b55ac
  keywords: ""
enContent_019: 
  title: Typing
  icon: ""
  id: "19"
  apdid: iPadb33a3a9
  content: "<p class=\"Para\">Depending on the application you\xE2\x80\x99re using, the intelligent keyboard may automatically suggest corrections as you type, to help prevent mistyped words.</p><div class=\"Task\"><p class=\"Name\">Enter text:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap a text field, such as in a note or new contact, to bring up the keyboard.</p></li><li class=\"Item\"><p class=\"Para\">Tap keys on the keyboard.</p></li></ol></div><p class=\"Para\">If you touch the wrong key, you can slide your finger to the correct key. The letter isn\xE2\x80\x99t entered until you release your finger from the key.</p><p class=\"Figure\"><img src=\"Art/EntrText.png\" alt=\"Begin screenshot description: iPad showing a recipe being typed in the Notes application using the onscreen keyboard. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Backspace to delete the previous character:\xC2\xA0 </span>Tap <img src=\"Art/IL_backspace.png\" alt=\"Shift key icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><div class=\"TableAsList\"><p class=\"TableDisplay\">Type uppercase</p><p class=\"Para\">Tap the Shift <img src=\"Art/IL_ShiftKey.png\" alt=\"Shift key icon\" Type=\"\" class=\"inlineGraphic\"/> key before tapping a letter. Or touch and hold the Shift key, then slide to a letter.</p><p class=\"TableDisplay\">Quickly type a period and space</p><p class=\"Para\">Double-tap the space bar. </p><p class=\"Para\">You can turn this feature on or off in Settings &gt; General &gt; Keyboard.</p><p class=\"TableDisplay\">Turn caps lock on</p><p class=\"Para\">Double-tap the Shift <img src=\"Art/IL_ShiftKey.png\" alt=\"Shift key icon\" Type=\"\" class=\"inlineGraphic\"/> key. The Shift key turns blue, and all letters you type are uppercase. Tap the Shift key to turn caps lock off. </p><p class=\"Para\">You can turn this feature on or off in Settings &gt; General &gt; Keyboard.</p><p class=\"TableDisplay\">Show numbers, punctuation, or symbols</p><p class=\"Para\">Tap the Number <img src=\"Art/IL_NumberKey.png\" alt=\"Number key icon\" Type=\"\" class=\"inlineGraphic\"/> key. Tap the Symbol <img src=\"Art/IL_SymbolKey.png\" alt=\"Symbol key icon\" Type=\"\" class=\"inlineGraphic\"/> key to see additional punctuation and symbols.</p><p class=\"TableDisplay\">Use an international keyboard</p><p class=\"Para\">Touch and hold the Next Keyboard <img src=\"Art/IL_IntrntlKeybrd.png\" alt=\"International keyboard icon\" Type=\"\" class=\"inlineGraphic\"/> key to display a menu of languages, then tap the language. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33b8c3'); return false;\">International Keyboards</a>.</p><p class=\"Para\">You can add or remove international keyboards in Settings &gt; General &gt; Keyboard.</p><p class=\"TableDisplay\">Type letters or symbols that aren\xE2\x80\x99t on the keyboard</p><p class=\"Para\">Touch and hold the related letter or symbol, then slide to choose a variation.</p><p class=\"TableDisplay\">Hide the onscreen keyboard</p><p class=\"Para\">Tap the Keyboard <img src=\"Art/IL_keyboard.png\" alt=\"Keyboard icon\" Type=\"\" class=\"inlineGraphic\"/> key to hide the onscreen keyboard.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33bdf1
  keywords: ""
