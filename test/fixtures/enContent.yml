enContent_156: 
  title: Getting More Information
  icon: ""
  id: "156"
  apdid: iPadbc362d8
  content: "<p class=\"Para\">Tap any application in a list to see the Info screen, which shows the application\xE2\x80\x99s price, screenshots, and ratings.</p><p class=\"Figure\"><img src=\"Art/AppstInfo.png\" alt=\"Begin screenshot description: Information screen showing more information about an application, including the price, the ratings, and the number of reviews. A Buy Now button appears near the top of the display when the application is not installed. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Email a link to the application\xE2\x80\x99s Info page:\xC2\xA0 </span>Tap \xE2\x80\x9CTell a Friend\xE2\x80\x9D at the top of the screen.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Report a problem:\xC2\xA0 </span>Tap \xE2\x80\x9CReport a Problem\xE2\x80\x9D at the top of the Info screen. Select a problem from the list or type your comments, then tap Report.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View screenshots:\xC2\xA0 </span>Scroll down to the screenshots, then flick left or right to see additional screenshots. </p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Get ratings and read reviews:\xC2\xA0 </span>Scroll down to \xE2\x80\x9CCustomer Ratings &amp; Reviews.\xE2\x80\x9D </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbc3599b
  keywords: ""
enContent_183: 
  title: Using Maps
  icon: ""
  id: "183"
  apdid: iPadbdbb2bc
  content: "<p class=\"Para\">Use VoiceOver to zoom in or out, select pins, and get information about locations.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Zoom in or out:\xC2\xA0 </span>Use the rotor to choose zoom mode, then flick up or down to zoom in or out.</p></li><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Select a pin:\xC2\xA0 </span>Touch a pin, or flick left or right to move from one item to another. </p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_264: 
  title: "iPad Still Doesn\xE2\x80\x99t Respond After Reset"
  icon: ""
  id: "264"
  apdid: iPadc264d4d
  content: "<ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Reset iPad settings. From the Home screen choose Settings &gt; General &gt; Reset &gt; Reset All Settings. All your preferences are reset, but your data and media aren\xE2\x80\x99t deleted.</p></li><li class=\"Item\"><p class=\"Para\">If that doesn\xE2\x80\x99t work, erase all content on iPad. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p></li><li class=\"Item\"><p class=\"Para\">If that doesn\xE2\x80\x99t work, restore the iPad software. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc26529c'); return false;\">Removing a Backup</a>.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc2667e8
  keywords: ""
enContent_238: 
  title: "iPad Doesn\xE2\x80\x99t Respond"
  icon: ""
  id: "238"
  apdid: iPadc266ca0
  content: "<ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">iPad may be low on power. Connect iPad to the 10W USB power adapter to charge. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33bd6a'); return false;\">Charging the Battery</a>.</p></li><li class=\"Item\"><p class=\"Para\">Press and hold the Sleep/Wake for a few seconds until a red slider appears, then press and hold the Home button until the application you were using quits.</p></li><li class=\"Item\"><p class=\"Para\">If that doesn\xE2\x80\x99t work, turn iPad off, and then turn it on again. Press and hold the Sleep/Wake button until a red slider appears, then drag the slider. Then press and hold the Sleep/Wake button until the Apple logo appears.</p></li><li class=\"Item\"><p class=\"Para\">If that doesn\xE2\x80\x99t work, reset iPad. Press and hold both the Sleep/Wake button and the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button for at least ten seconds, until the Apple logo appears.</p></li><li class=\"Item\"><p class=\"Para\">If the screen doesn\xE2\x80\x99t rotate when you turn iPad, hold iPad upright, and make sure that the screen rotation lock is not engaged.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc26687f
  keywords: ""
