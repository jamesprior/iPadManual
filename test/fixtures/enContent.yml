enContent_069: 
  title: Searching Email
  icon: ""
  id: "69"
  apdid: iPadb652fb2
  content: "<p class=\"Para\">You can search the To, From, and Subject fields of email messages. Mail searches the downloaded messages in the currently open mailbox. For MobileMe, Exchange, and some IMAP mail accounts, you can also search messages on the server.</p><p class=\"Figure\"><img src=\"Art/MAILsearch.png\" alt=\"Begin screenshot description: The top part of a mailbox showing the search field on the left. Below the search field from left to right are: the From button, the To button, the Subject button, and the All button. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search email messages:\xC2\xA0 </span>Open a mailbox, scroll to the top, and enter text in the Search field. Tap From, To, Subject, or All (From, To, and Subject) to choose which fields you want to search. (Tap the status bar to scroll quickly to the top of the list and reveal the search field.)<p class=\"Para\">Search results for the messages already downloaded to iPad appear automatically as you type. Tap Search to dismiss the keyboard and see more of the results.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search messages on the server:\xC2\xA0 </span>Tap \xE2\x80\x9CContinue Search on Server\xE2\x80\x9D at the end of the search results.</p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Search results of messages on servers may vary depending on the type of account. Some servers may search only whole words.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb652b6f
  keywords: ""
enContent_096: 
  title: Managing Videos
  icon: ""
  id: "96"
  apdid: iPadb8270d2
  content: "<p class=\"Para\">While watching a full-screen video, tap to display the controller, then tap <img src=\"Art/IL_ScaleDown.png\" alt=\"Scale icon with arrows pointing inward\" Type=\"\" class=\"inlineGraphic\"/> to see related videos and options for managing videos.</p><p class=\"Figure\"><img src=\"Art/YouTubePlaying.png\" alt=\"Begin screenshot description: Managing video screen in landscape orientation. Across the top, from the left, are the Featured button, the title of the video, and the Search field. Below that and to the left is an image of the video, the title, star rating and number of views, the length of the video, and the creator. Beneath that four buttons appear when you tap the video; they are, from left to right: the Add to Favorites button, the Share Video button, the Rate button, and the Flag Video button. In the sidebar to the right are the Related button, the More From button, and the Comments button followed by a list of related videos. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Rate a video or add a comment</p><p class=\"Para\">Tap the video to display the toolbar, then tap Rate and select a rating. You must be signed in to a YouTube account.</p><p class=\"TableDisplay\">See more videos from this YouTube user</p><p class=\"Para\">In the sidebar, tap \xE2\x80\x9CMore From.\xE2\x80\x9D You must be signed in to a YouTube account.</p><p class=\"TableDisplay\">See videos similar to this one</p><p class=\"Para\">In the sidebar, tap \xE2\x80\x9CRelated.\xE2\x80\x9D</p><p class=\"TableDisplay\">Subscribe to videos by this YouTube user</p><p class=\"Para\">On the More Info screen, tap More Videos, then tap \xE2\x80\x9CSubscribe to &lt;<span class=\"Emphasis\">account</span>&gt;\xE2\x80\x9D at the bottom of the video list. You must be signed in to a YouTube account.</p><p class=\"TableDisplay\">Add a video to Favorites or a playlist</p><p class=\"Para\">Tap Add, then select Favorites or a playlist.</p><p class=\"TableDisplay\">Email a link to a video</p><p class=\"Para\">Tap Share.</p><p class=\"TableDisplay\">Flag a video</p><p class=\"Para\">Tap the movie to display the toolbar, then tap <img src=\"Art/IL_VideoFlag.png\" alt=\"Video flag icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb82758a
  keywords: ""
enContent_176: 
  title: About VoiceOver
  icon: ""
  id: "176"
  apdid: iPadbdbb01d
  content: "<p class=\"Para\">VoiceOver describes aloud what appears onscreen, so that you can use iPad without seeing it. </p><p class=\"Para\">VoiceOver tells you about each element on the screen as you select it. When you select an element, a black rectangle encloses it (for the benefit of those who can see the screen) and VoiceOver speaks the name or describes the item. The enclosing rectangle is referred to as the VoiceOver cursor. </p><p class=\"Para\">Touch the screen or drag your fingers to hear different items on the screen. To interact with items on the screen, such as buttons and links, use the gestures described in <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdba5a0'); return false;\">VoiceOver Gestures</a>. When you select text, VoiceOver reads the text. If you turn on Speak Hints, VoiceOver may tell you the name of the item. When you select a control (such as a button or switch), VoiceOver provides instructions for you\xE2\x80\x94for example, \xE2\x80\x9Cdouble-tap to open.\xE2\x80\x9D</p><p class=\"Para\">When you go to a new screen, VoiceOver plays a sound and automatically selects and speaks the first element of the screen (typically, the item in the upper-left corner). VoiceOver also lets you know when the display changes to landscape or portrait orientation, and when the screen is locked or unlocked.</p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>VoiceOver speaks in the language specified in International settings, which may be influenced by the Region Locale setting. VoiceOver is available in many languages, but not all.</p></div>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_258: 
  title: No Sound
  icon: ""
  id: "258"
  apdid: iPadc265f20
  content: "<ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Make sure the iPad speaker isn\xE2\x80\x99t covered.</p></li><li class=\"Item\"><p class=\"Para\">Unplug the headset, then plug it in again. Make sure you push the connector all the way in.</p></li><li class=\"Item\"><p class=\"Para\">Make sure the volume isn\xE2\x80\x99t turned down all the way.</p></li><li class=\"Item\"><p class=\"Para\">Music on iPad might be paused. If you\xE2\x80\x99re using a headset with a play button, try pressing the play button to resume playback. Or from the Home screen, tap iPod, then tap <img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li><li class=\"Item\"><p class=\"Para\">Check to see if a volume limit is set. From the Home screen, choose Settings &gt; iPod &gt; Volume Limit. For more information, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00c33b'); return false;\">iPod</a>.</p></li><li class=\"Item\"><p class=\"Para\">If you\xE2\x80\x99re using the line out port on the optional iPad Dock or Keyboard Dock, make sure that you turn on the external speakers or stereo, and that they\xE2\x80\x99re plugged in correctly and working properly. Use the volume controls on the the external speakers or stereo, not on iPad.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc2655b0
  keywords: ""
enContent_097: 
  title: Watching YouTube on a TV
  icon: ""
  id: "97"
  apdid: iPadb827610
  content: <p class="Para">You can connect iPad to your TV or a projector, and watch YouTube on the large screen. Use the Apple Component AV Cable, Apple Composite AV Cable, Apple iPad Dock Connector to VGA Adapter, or other iPad-compatible cable. Apple cables and docks are available for purchase separately in many countries. Go to <a href="http://www.apple.com/store" class="URL">www.apple.com/store</a>.</p><p class="Para">For more information about using iPad with a TV or projector, see <a href="#" onClick="javascript:openCrossReference('iPadc00d478'); return false;">Video</a>.</p>
  flatten: "0.0"
  parentapdid: iPadb82758a
  keywords: ""
enContent_177: 
  title: Setting Up VoiceOver
  icon: ""
  id: "177"
  apdid: iPadbdbac82
  content: "<p class=\"Para\">VoiceOver changes the gestures you use to control iPad. Once you turn VoiceOver on, you must use VoiceOver gestures to operate iPad\xE2\x80\x94even to turn VoiceOver off again and resume standard operation.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn VoiceOver on or off on iPad:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver, then tap the VoiceOver On/Off switch.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn VoiceOver on or off in iTunes:\xC2\xA0 </span>Select iPad in the iTunes sidebar. In the Options section of the Summary pane, click Configure Universal Access. Select VoiceOver, then click OK.<p class=\"Para\">You can also set Triple-click Home to turn VoiceOver on or off. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdbaa58'); return false;\">Triple-Click Home</a>.</p></p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>You cannot use VoiceOver and Full-screen Zoom at the same time.</p></div>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_259: 
  title: "A Song, Video, or Other Item Won\xE2\x80\x99t Play"
  icon: ""
  id: "259"
  apdid: iPadc2653a8
  content: "<p class=\"Para\">The song, video, audiobook, or podcast may be encoded in a format that iPad doesn\xE2\x80\x99t support. For information about the audio and video file formats iPad supports. go to <a href=\"http://www.apple.com/ipad/specs\" class=\"URL\">www.apple.com/ipad/specs</a>.</p><p class=\"Para\">If a song or video in your iTunes library isn\xE2\x80\x99t supported by iPad, you may be able to convert it to a format iPad supports. For example, you can use iTunes for Windows to convert nonprotected WMA files to a format iPad supports. For more information, see iTunes Help.</p>"
  flatten: "0.0"
  parentapdid: iPadc2655b0
  keywords: ""
enContent_178: 
  title: VoiceOver Settings
  icon: ""
  id: "178"
  apdid: iPadbdba733
  content: "<p class=\"Para\">You can set VoiceOver to give spoken hints, increase or decrease the speaking rate, or give typing feedback. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn spoken hints on or off:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver, then tap the Speak Hints On/Off switch. Spoken hints are turned on by default.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the VoiceOver speaking rate:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver, then adjust the Speaking Rate slider.</p></li></ul><p class=\"Para\">You can choose what kind of feedback you get when you type. You can set VoiceOver to speak characters, words, both, or nothing. If you choose to hear both characters and words, VoiceOver speaks each character as you type it, then speaks the whole word when you enter a space or punctuation.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Choose typing feedback:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver &gt; Typing Feedback, then choose Characters, Words, Characters and Words, or Nothing. </p></li></ul><p class=\"Para\">You can also change the language spoken by VoiceOver.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change the language spoken by VoiceOver:\xC2\xA0 </span>In Settings, choose General &gt; International &gt; Language, then select a language and tap OK. </p></li></ul><p class=\"Para\">Some languages may be influenced by the Region Local setting. In Settings, choose General &gt; International &gt; Region Format, then select the format.</p>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_098: 
  title: Calendar
  icon: data:image/png;base64,
  id: "98"
  apdid: iPadb8afdca
  content: <p class="Para">iPad makes it easy to stay on schedule. You can view calendars individually, or several calendars at once. You can view your events by day, week, or month, or in a list. You can also search events by title, invitee, or location. </p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_179: 
  title: VoiceOver Gestures
  icon: ""
  id: "179"
  apdid: iPadbdba5a0
  content: "<p class=\"Para\">When VoiceOver is turned on, it changes the gestures you use to control iPad, so that you can hear descriptions without activating buttons. These VoiceOver gestures let you move around the screen and control the individual elements that you select. Some VoiceOver gestures use two, three, or four fingers to tap or flick. For best results when using more than one finger, relax and let your fingers touch the screen with some space between them.</p><p class=\"Para\">There are many ways to enter VoiceOver gestures. For example, you can two-finger tap by using either two fingers on one hand, or one finger on each hand. You can also use your thumbs. Try different techniques to discover what works best for you.</p><p class=\"Para\">If your gestures don\xE2\x80\x99t work, try quicker movements, especially for double-tapping and flicking gestures. To flick, try quickly brushing the screen with your finger or fingers. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Practice gestures:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility &gt; VoiceOver &gt; Practice Gestures, then tap the Practice VoiceOver Gestures button. Practice the gestures described in <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdba733'); return false;\">VoiceOver Settings</a>. When you finish practicing, tap Done.</p></li></ul><p class=\"Para\">Make single-finger flicking gestures quickly, to distinguish them from dragging gestures.</p><p class=\"Para\">Here\xE2\x80\x99s a summary of VoiceOver gestures:</p><div class=\"Subhead\"><p class=\"Name\">Navigate and Read</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Tap:</span>\xC2\xA0 Speak item.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Flick right or left:</span>\xC2\xA0 Select the next or previous item.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Flick up or down:</span>\xC2\xA0 The effect varies depending on the Rotor Control setting. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbdbb5e1'); return false;\">Using VoiceOver</a>.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Two-finger tap:</span>\xC2\xA0 Stop speaking the current item.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Two-finger flick up:</span>\xC2\xA0 Read all, from the top of the screen.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Two-finger flick down:</span>\xC2\xA0 Read all, from the current position.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Three-finger flick up or down:</span>\xC2\xA0 Scroll one page at a time.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Three-finger flick right or left:</span>\xC2\xA0 Go to the next or previous page (such as the Home screen or Safari).</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Three-finger tap:</span>\xC2\xA0 Speak the scroll status (which page or rows are visible).</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Four-finger flick up or down:</span>\xC2\xA0 Go to the first or last element on a page. </p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Four-finger flick right or left:</span>\xC2\xA0 Go to the next or previous section (for example, on a webpage).</p></li></ul></div><div class=\"Subhead\"><p class=\"Name\">Select and Activate</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Double-tap:</span>\xC2\xA0 Activate selected item.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Touch an item with one finger, tap the screen with another finger (\xE2\x80\x9Csplit-tapping\xE2\x80\x9D):</span>\xC2\xA0 Activate item.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Double-tap and hold (1 second) + standard gesture:</span>\xC2\xA0 Use a standard gesture.</p><p class=\"Para\">The double-tap and hold gesture tells iPad to interpret the subsequent gesture as standard. For example, you can double-tap and hold, and then without lifting your finger, drag your finger to slide a switch.</p><p class=\"Para\">You can use standard gestures when VoiceOver is turned on, by double-tapping and holding your finger on the screen. A series of tones indicates that normal gestures are in force. They remain in effect until you lift your finger, then VoiceOver gestures resume.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Two-finger double tap:</span>\xC2\xA0 Play or pause in iPod, YouTube, Voice Memos, or Photos. Start or pause recording in Voice Memos. Start or stop the stopwatch.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Three-finger double tap:</span>\xC2\xA0 Mute or unmute VoiceOver.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Three-finger triple tap:</span>\xC2\xA0 Turn the display on or off.</p></li></ul></div>"
  flatten: "0.0"
  parentapdid: iPadbdba3ec
  keywords: ""
enContent_099: 
  title: About Calendar
  icon: ""
  id: "99"
  apdid: iPadb8b05a7
  content: <p class="Para">iPad makes it easy to stay on schedule. You can view calendars individually, or several calendars at once. You can view your events by day, week, or month, or in a list. You can also search events by title, invitee, or location.</p><p class="Para">You can sync iPad with the calendars on your computer. You can also make, edit, or cancel events on iPad, and sync them back to your computer. You can subscribe to Google, Yahoo!, or iCal calendars. If you have a Microsoft Exchange account, you can receive and respond to meeting invitations.</p>
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_020: 
  title: Dictionary
  icon: ""
  id: "20"
  apdid: iPadb33c287
  content: "<p class=\"Para\">For many languages, iPad has dictionaries to help you type. The appropriate dictionary is activated automatically when you select a supported keyboard. </p><p class=\"Para\">To see a list of supported languages, from Settings, choose General &gt; International &gt; Keyboards.</p><p class=\"Para\">iPad uses the active dictionary to suggest corrections or complete the word you\xE2\x80\x99re typing. You don\xE2\x80\x99t need to interrupt your typing to accept the suggested word.</p><p class=\"Figure\"><img src=\"Art/AutoCorrect.png\" alt=\"Begin screenshot description: The top of the screen shows the address fields of an email message and the first few lines of a new message. The bottom of the screen shows the onscreen keyboard. The text of the message contains the beginning of the word &#34;reservation,&#34; with the completed word being suggested in a bubble just below. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"Task\"><p class=\"Name\">Accept or reject dictionary suggestions:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To reject the suggested word, </span>finish typing the word as you want it, then tap the suggestion to dismiss it before typing anything else. Each time you reject a suggestion for the same word, iPad becomes more likely to accept your word.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use the suggested word, </span>type a space, punctuation mark, or return character.</p></li></ul></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Reset dictionary suggestions:\xC2\xA0 </span>In Settings, choose General &gt; Reset &gt; Reset Keyboard Dictionary.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Auto-Correction on or off:\xC2\xA0 </span>In Settings, choose General &gt; Keyboard, then turn Auto-Correction on or off. Auto-Correction is normally on.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Speak Auto-text on or off:\xC2\xA0 </span>In Settings, choose General &gt; Accessibility, then turn Speak Auto-text on or off. Speak Auto-text speaks the text suggestions.</p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>If you\xE2\x80\x99re entering Chinese or Japanese characters, tap one of the alternatives the dictionary suggests.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33bdf1
  keywords: ""
enContent_100: 
  title: Syncing Calendars
  icon: ""
  id: "100"
  apdid: iPadb8b038e
  content: <p class="Para">You can sync your calendars in these ways:</p><ul class="ListBullet"><li class="Item"><p class="Para">In iTunes, use the iPad preferences panes to sync with iCal or Microsoft Entourage on a Mac, or Microsoft Outlook on a PC. See <a href="#" onClick="javascript:openCrossReference('iPadb4c915c'); return false;">Syncing</a>.</p></li><li class="Item"><p class="Para">In Settings on iPad, turn on Calendars in your MobileMe or Microsoft Exchange accounts to sync your calendar information over the air. See <a href="#" onClick="javascript:openCrossReference('iPadb4ca0f5'); return false;">Setting Up Accounts</a>. </p></li></ul>
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_101: 
  title: Adding Calendar Events to iPad
  icon: ""
  id: "101"
  apdid: iPadb8b007a
  content: "<p class=\"Para\">You can create and edit calendar events directly on iPad.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Add an event:\xC2\xA0 </span>Tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/> and enter event information, then tap Done.</p></li></ul><p class=\"Para\">You can enter the following:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Title</p></li><li class=\"Item\"><p class=\"Para\">Location</p></li><li class=\"Item\"><p class=\"Para\">Starting and ending times (or turn on All-day, if it\xE2\x80\x99s an all-day event)</p></li><li class=\"Item\"><p class=\"Para\">Repeat times\xE2\x80\x94none, or every day, week, two weeks, month, or year</p></li><li class=\"Item\"><p class=\"Para\">Alert time\xE2\x80\x94from five minutes to two days before the event</p><p class=\"Para\">When you set an alert, the option to set a second alert appears. When an alert occurs, iPad displays a message. To set iPad to play a sound, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb8afd33'); return false;\">Alerts</a>.</p><div class=\"Alert\"><p class=\"Important\"><span class=\"Important\">Important:\xC2\xA0\xC2\xA0</span>When you travel, iPad may not alert you at the correct local time. To manually set the correct time, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00cd42'); return false;\">Date and Time</a>.</p></div></li><li class=\"Item\"><p class=\"Para\">Notes</p></li></ul><p class=\"Para\">To select which calendar to add the event to, tap Calendar. Read-only calendars don\xE2\x80\x99t appear in the list.</p><div class=\"TableAsList\"><p class=\"TableDisplay\">Edit an event</p><p class=\"Para\">Tap the event, then tap Edit.</p><p class=\"TableDisplay\">Delete an event</p><p class=\"Para\">Tap the event, tap Edit, then scroll down and tap Delete Event.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_021: 
  title: "Editing\xE2\x80\x94Cut, Copy, and Paste"
  icon: ""
  id: "21"
  apdid: iPadb339d5e
  content: "<p class=\"Para\">The Multi-Touch screen makes it easy to make changes to text you\xE2\x80\x99ve entered. An onscreen magnifying glass helps you position the insertion point precisely where you need it. Grab points on selected text let you quickly select more or less text. You can also cut, copy, and paste text and photos within applications, or across multiple applications.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Position the insertion point:\xC2\xA0 </span>Touch and hold to bring up the magnifying glass, then drag to position the insertion point.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Select text:\xC2\xA0 </span>Tap the insertion point to display the selection buttons. Tap Select to select the adjacent word, or tap Select All to select all text. You can also double-tap a word to select it. In read-only documents such as webpages, touch and hold a word to select it.<p class=\"Para\">Drag the grab points to select more or less text.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Cut or copy text:\xC2\xA0 </span>Select text, then tap Cut or Copy.</p></li></ul><p class=\"Figure\"><img src=\"Art/BSCcutCopyPaste.png\" alt=\"Begin screenshot description: The screen shows the body of an email message with the Cut, Copy, Paste, and Replace buttons. An arrow beneath the buttons points to text that is selected. The selected text is highlighted in blue, with grab points at either end. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Paste text:\xC2\xA0 </span>Tap the insertion point, then tap Paste to insert the last text that you cut or copied. Or, select text, then tap Paste to replace the text.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Undo the last edit:\xC2\xA0 </span>Shake iPad, or tap undo on the keyboard.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb33bdf1
  keywords: ""
enContent_102: 
  title: Viewing Your Calendar
  icon: ""
  id: "102"
  apdid: iPadb8b0319
  content: "<p class=\"Para\">You can view calendars individually or as a combined calendar, making it easy to manage work and family calendars at the same time.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View a different calendar:\xC2\xA0 </span>Tap Calendars, then select a calendar. Tap All Calendars to select all calendars, or tap again to deselect all calendars.</p></li></ul><p class=\"Para\">You can view calendar events in a list, or by day, week, or month. The events for all of your selected calendars appear on iPad.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Switch views:\xC2\xA0 </span>Tap List, Day, Week, or Month.</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">List view:\xC2\xA0 </span>All your appointments and events appear in a scrollable list, next to the selected day. To view a different day, tap <img src=\"Art/IL_BackBrowse.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_ForwardBrowse.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> or select a day from the timeline below the calendar. </p><p class=\"Figure\"><img src=\"Art/CalList.png\" alt=\"Begin screenshot description: Day view of a calendar in portrait orientation showing the day's events in a list. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">To see a list of events along with the day\xE2\x80\x99s calendar, rotate iPad to landscape orientation.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Day view:\xC2\xA0 </span>Scroll up or down to see the day\xE2\x80\x99s events. Tap <img src=\"Art/IL_BackBrowse.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_ForwardBrowse.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the previous or next day\xE2\x80\x99s events, or select a day from the timeline below the calendar.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Week view: </span> Scroll up or down to see the week\xE2\x80\x99s events. Tap <img src=\"Art/IL_BackBrowse.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_ForwardBrowse.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the previous or next week, or select a week from the timeline below the calendar. </p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">Month view:\xC2\xA0 </span>Tap a day to see its events. Tap <img src=\"Art/IL_BackBrowse.png\" alt=\"Left arrow\" Type=\"\" class=\"inlineGraphic\"/> or <img src=\"Art/IL_ForwardBrowse.png\" alt=\"Right arrow\" Type=\"\" class=\"inlineGraphic\"/> to see the previous or next month, or select a month from the timeline below the calendar.</p><p class=\"Figure\"><img src=\"Art/CalWeek.png\" alt=\"Begin screenshot description: Week view of a calendar in landscape orientation showing the week's events. End description.\" Type=\"\" class=\"Graphic\"/></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the details of an event:\xC2\xA0 </span>Tap the event.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_022: 
  title: International Keyboards
  icon: ""
  id: "22"
  apdid: iPadb33b8c3
  content: "<p class=\"Para\">iPad has keyboards for entering text in many languages, including some languages written from right to left. To see the list of supported keyboards, in Settings, choose General &gt; International &gt; Keyboards.</p><div class=\"Task\"><p class=\"Name\">Turn international keyboards on:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In Settings, choose General &gt; International &gt; Keyboards &gt; Add New Keyboard.</p></li><li class=\"Item\"><p class=\"Para\">Turn on the keyboards you want, then tap the language and choose a keyboard for that language.</p></li></ol></div><div class=\"TableAsList\"><p class=\"TableDisplay\">Switch keyboards, if more than one keyboard is turned on</p><p class=\"Para\">Touch and hold the Next Keyboard <img src=\"Art/IL_IntrntlKeybrd.png\" alt=\"International keyboard icon\" Type=\"\" class=\"inlineGraphic\"/> key, then slide your finger to choose a new keyboard. The name of the newly activated keyboard appears briefly.</p><p class=\"TableDisplay\">Type letters, numbers, or symbols that aren\xE2\x80\x99t on the keyboard</p><p class=\"Para\">Touch and hold the related letter, number, or symbol, then slide to choose a variation. </p><p class=\"TableDisplay\">Enter Japanese</p><p class=\"Para\">You can choose a QWERTY-Japanese, QWERTY, AZERTY, or QWERTZ keyboard to input code for Japanese syllables. As you type, suggested syllables appear. Tap a syllable to choose it.</p><p class=\"TableDisplay\">Enter Chinese (Simplified) Pinyin</p><p class=\"Para\">You can choose a Pinyin or AZERTY keyboard to enter Pinyin for Chinese characters. As you type, suggested Chinese characters appear. Tap a character to choose it, or continue entering Pinyin to see more character options.</p><p class=\"TableDisplay\">Enter Chinese (Simplified) Handwriting</p><p class=\"Para\">Use the touchpad to enter Chinese characters with your finger. As you write character strokes, iPad shows matching characters in a list, with the closest match at the top. When you choose a character, likely follow-on characters appear in the list as additional choices.</p></div><p class=\"Para\">When Chinese (Simplified) Handwriting is turned on, you can enter Chinese characters with your finger, as shown:</p><p class=\"Figure\"><img src=\"Art/ChinesContct.png\" alt=\"Begin screenshot description: The Spotlight search page with the lower half of the screen showing the touchpad. The forefinger of a hand is drawing a Chinese character. Suggested characters appear to the right. End description.\" Type=\"\" class=\"Graphic\"/></p>"
  flatten: "0.0"
  parentapdid: iPadb33bdf1
  keywords: ""
enContent_103: 
  title: Searching Calendars
  icon: ""
  id: "103"
  apdid: iPadb8afef8
  content: "<p class=\"Para\">You can search the titles, invitees, and locations of the events in your calendars. Calendar searches the calendar or calendars you\xE2\x80\x99re currently viewing. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search for events:\xC2\xA0 </span>Enter text in the search field.<p class=\"Para\">Search results appear as you type. Tap a result to view the event. Tap the calendar to close the list of search results.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
