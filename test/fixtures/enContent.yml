enContent_006: 
  title: Sleep/Wake Button
  icon: ""
  id: "6"
  apdid: iPadb33b2ff
  content: "<p class=\"Para\">You can lock iPad when you\xE2\x80\x99re not using it. When you lock iPad, nothing happens if you touch the screen, but you can still listen to music and use the volume buttons.</p><p class=\"Figure\"><img src=\"Art/LockButn.png\" alt=\"Begin screenshot description: The upper portion of iPad with a close-up of the Sleep/Wake button. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Lock iPad</p><p class=\"Para\">Press the Sleep/Wake button.</p><p class=\"TableDisplay\">Unlock iPad</p><p class=\"Para\">Press the Home <img src=\"Art/IL_home.png\" alt=\"Home\" Type=\"\" class=\"inlineGraphic\"/> button or the Sleep/Wake button, then drag the slider.</p><p class=\"TableDisplay\">Turn iPad on</p><p class=\"Para\">Press and hold the Sleep/Wake button until the Apple logo appears.</p><p class=\"TableDisplay\">Turn iPad off</p><p class=\"Para\">Press and hold the Sleep/Wake button for a few seconds until the red slider appears, then drag the slider. </p></div><p class=\"Para\">If you don\xE2\x80\x99t touch the screen for a minute or two, iPad locks automatically. To change this, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00c1a9'); return false;\">Auto-Lock</a>. If you want to require a passcode to unlock iPad, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00dbcf'); return false;\">Passcode Lock</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb33b1f2
  keywords: ""
enContent_032: 
  title: Security Features
  icon: ""
  id: "32"
  apdid: iPadb33bacb
  content: "<p class=\"Para\">Security features help protect the information on iPad from being accessed by others. For example: </p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">You can set up a passcode that you must enter each time you turn on or wake up iPad.</p></li><li class=\"Item\"><p class=\"Para\">The Find My iPad feature helps you locate iPad if you lose or misplace it, and lets you display a message on your iPad to help someone return it to you. The Remote Passcode Lock feature lets you remotely lock your iPad and create a new or replacement 4-digit passcode. It includes Remote Wipe, which lets you erase all your information.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set a passcode:\xC2\xA0 </span>Choose Settings &gt; General &gt; Passcode Lock. Enter a 4-digit passcode, then enter the passcode again to verify it. iPad then requires you to enter the passcode to unlock it or to display the passcode lock settings.<p class=\"Para\">For more information, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00dbcf'); return false;\">Passcode Lock</a>.</p></p></li></ul><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Find My iPad, including Remote Wipe and Remote Passcode Lock, requires a MobileMe account and is not available in all regions. MobileMe is an online service, available by subscription. For more information, go to <a href=\"http://www.apple.com/mobileme\" class=\"URL\">www.apple.com/mobileme</a>.</p></div><p class=\"Para\">To enable this feature, turn on Find My iPad in your MobileMe account settings. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4ca0f5'); return false;\">Setting Up Accounts</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Find your iPad:\xC2\xA0 </span>On your computer, log in to MobileMe at <a href=\"http://www.me.com/find\" class=\"URL\">www.me.com/find</a>. Follow the onscreen instructions to locate your iPad on a map or to display a message on its screen along with an optional sound to help you find it.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Remotely lock your iPad:\xC2\xA0 </span>On your computer, log in to MobileMe at <a href=\"http://www.me.com/find\" class=\"URL\">www.me.com/find</a>. Click Remote Lock, then follow the onscreen instructions.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Remotely wipe information on your iPad:\xC2\xA0 </span>On your computer, log in to MobileMe at <a href=\"http://www.me.com/find\" class=\"URL\">www.me.com/find</a>. Click \xE2\x80\x9CRemote Wipe\xE2\x80\xA6,\xE2\x80\x9D then follow the onscreen instructions.</p></li></ul><p class=\"Para\">A remote wipe is like the \xE2\x80\x9CErase all content and settings\xE2\x80\x9D feature in Settings. It resets all settings to their original value and erases all your information and media. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00d2e5'); return false;\">Resetting iPad</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb33b060
  keywords: ""
enContent_114: 
  title: Searching Notes
  icon: ""
  id: "114"
  apdid: iPadb952418
  content: "<p class=\"Para\">You can search the text of notes to find a particular note.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search for notes:\xC2\xA0 </span>Enter text in the search field that appears at the top of the notes list. (In portrait orientation, tap Notes to display the notes list.)<p class=\"Para\">Search results appear automatically as you type. Tap the keyboard button to dismiss the keyboard and see more results. To view a note, tap it in the search results list. </p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb9520d1
  keywords: ""
enContent_141: 
  title: Transferring Content
  icon: ""
  id: "141"
  apdid: iPadbaff0bb
  content: "<p class=\"Para\">You can transfer purchases you make on iPad to a computer that\xE2\x80\x99s authorized to play content from your iTunes Store account. To authorize the computer, open iTunes on the computer and choose Store &gt; Authorize Computer.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Transfer purchased content:\xC2\xA0 </span>Connect iPad to your computer. iTunes asks if you want to transfer purchased content.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadbafedfa
  keywords: ""
enContent_221: 
  title: General
  icon: ""
  id: "221"
  apdid: iPadc00ca0c
  content: "<p class=\"Para\">To perform Internet searches, you can set the default search engine to Google or Yahoo! </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Select a search engine:\xC2\xA0 </span>Choose Safari &gt; Search Engine, then select the search engine you want to use.</p></li></ul><p class=\"Para\">You can set Safari to automatically fill out web forms using contact information, names and passwords you previously entered, or both.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enable AutoFill:\xC2\xA0 </span>Choose Safari &gt; AutoFill, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use information from contacts, </span>turn Use Contact Info on, then choose My Info and select the contact you want to use.</p><p class=\"Para\">Safari uses information from Contacts to fill in contact fields on web forms.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use information from names and passwords, </span>turn Names &amp; Passwords on.</p><p class=\"Para\">When this feature is on, Safari remembers names and passwords of websites you visit and automatically fills in the information when you revisit the website.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To remove all AutoFill information, </span>tap Clear All.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00d6b2
  keywords: ""
enContent_007: 
  title: Screen Rotation Lock and Volume Buttons
  icon: ""
  id: "7"
  apdid: iPadb339ef1
  content: "<p class=\"Para\">Use the screen rotation lock to keep the iPad screen in portrait or landscape orientation. Use the volume buttons to adjust the sound volume of songs and other media, and of alerts and sound effects.</p><p class=\"Figure\"><img src=\"Art/Volume.png\" alt=\"Begin screenshot description: The upper portion of iPad with a close-up of the Volume up and Volume down buttons, and the screen rotation lock switch. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"TableAsList\"><p class=\"TableDisplay\">Lock the screen orientation</p><p class=\"Para\">Rotate the screen to an orientation you like. Slide the screen rotation lock down to lock iPad in that orientation. When the screen is locked, the <img src=\"Art/IL_ScreenRotateLock.png\" alt=\"Screen rotation lock icon\" Type=\"\" class=\"inlineGraphic\"/> icon appears in the status bar. Slide the switch up to unlock the screen orientation.</p><p class=\"TableDisplay\">Increase the volume</p><p class=\"Para\">Press the Volume Up button. To set a volume limit for music and other media, in Settings, choose iPod &gt; Volume Limit.</p><p class=\"TableDisplay\">Decrease the volume</p><p class=\"Para\">Press the Volume Down button.</p><p class=\"TableDisplay\">Mute the sound</p><p class=\"Para\">Press the Volume Down button until the sound is completely off.</p></div><div class=\"Alert\"><p class=\"Warning\"><span class=\"Warning\">WARNING:\xC2\xA0\xC2\xA0</span>For important information about avoiding hearing loss, see the <a href=\"http://www.apple.com/support/manuals/ipad\" class=\"URL\">iPad Important Product Information Guide</a>.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33b1f2
  keywords: ""
enContent_033: 
  title: "Removing the Micro-SIM Card "
  icon: ""
  id: "33"
  apdid: iPadb33c4a0
  content: "<p class=\"Para\">For cellular data, iPad Wi-Fi + 3G uses a micro-SIM card, also known as a third form factor (or 3FF) SIM. If you change cellular data carriers, you may have to remove the micro-SIM card.</p><p class=\"Figure\"><img src=\"Art/InsertSIM.png\" alt=\"Begin artwork description: The side of an iPad with the SIM eject tool inserted into the SIM tray, the tray partially removed, and a micro-SIM card going into the SIM tray. Another image to the right shows the SIM tray being inserted into iPad. End description.\" Type=\"\" class=\"Graphic\"/></p><div class=\"Task\"><p class=\"Name\">Remove the micro-SIM card:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Insert the end of the SIM eject tool into the hole on the SIM tray. </p><p class=\"Para\">Press firmly and push the tool straight in until the tray pops out. If you don\xE2\x80\x99t have a SIM eject tool, you can use the end of a paper clip.</p></li><li class=\"Item\"><p class=\"Para\">Pull out the SIM tray and remove the micro-SIM card from the tray.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb33b060
  keywords: ""
enContent_060: 
  title: Entering Text and Filling Out Forms
  icon: ""
  id: "60"
  apdid: iPadb5b064f
  content: "<p class=\"Para\">Some webpages have text fields and forms to fill out. You can set Safari to remember names and passwords of websites you visit and fill out text fields automatically with information from Contacts.</p><div class=\"TableAsList\"><p class=\"TableDisplay\">Bring up the keyboard</p><p class=\"Para\">Tap inside a text field.</p><p class=\"TableDisplay\">Move to another text field</p><p class=\"Para\">Tap another text field, or tap the Next or Previous buttons above the onscreen keyboard.</p><p class=\"TableDisplay\">Submit a form</p><p class=\"Para\">After filling out a form, tap Go or Search. Most pages also have a link you can tap to submit the form.</p><p class=\"TableDisplay\">Close the keyboard without submitting the form</p><p class=\"Para\">Tap the Keyboard <img src=\"Art/IL_keyboard.png\" alt=\"Keyboard icon\" Type=\"\" class=\"inlineGraphic\"/> key to hide the onscreen keyboard.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Enable AutoFill to help you fill out web forms:\xC2\xA0 </span>In Settings, choose Safari &gt; AutoFill, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use information from contacts, </span>turn Use Contact Info on, then choose My Info and select the contact you want to use.</p><p class=\"Para\">Safari uses information from Contacts to fill in contact fields on web forms.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To use information from names and passwords, </span>turn Names &amp; Passwords on.</p><p class=\"Para\">When this feature is on, Safari remembers names and passwords of websites you visit and automatically fills in the information when you revisit the website.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To remove all AutoFill information, </span>tap Clear All.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb5b0004
  keywords: ""
enContent_222: 
  title: Security
  icon: ""
  id: "222"
  apdid: iPadc00dd0e
  content: "<p class=\"Para\">By default, Safari is set to show features of the web, such as some movies, animation, and web applications. You may wish to change security settings to help protect iPad from possible security risks on the Internet.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Change security settings:\xC2\xA0 </span>Choose Safari, then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To set whether you\xE2\x80\x99re warned when visiting potentially fraudulent websites, </span>turn Fraud Warning on or off.</p><p class=\"Para\">Fraud warning protects you from potentially fraudulent Internet sites. When you visit a suspicious site, Safari warns you about its suspect nature and doesn\xE2\x80\x99t load the page.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To enable or disable JavaScript, </span>turn JavaScript on or off.</p><p class=\"Para\">JavaScript lets web programmers control elements of the page\xE2\x80\x94for example, a page that uses JavaScript might display the current date and time or cause a linked page to appear in a new pop-up page.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To block or allow pop-ups, </span>turn Block Pop-ups on or off. Blocking pop-ups stops only pop-ups that appear when you close a page or open a page by typing its address. It doesn\xE2\x80\x99t block pop-ups that open when you tap a link.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To set whether Safari accepts cookies, </span>tap Accept Cookies and choose Never, \xE2\x80\x9CFrom visited,\xE2\x80\x9D or Always.</p><p class=\"Para\">A cookie is a piece of information that a website puts on iPad so the website can remember you when you visit again. This way, webpages can be customized for you based on information you may have provided.</p><p class=\"Para\">Some webpages won\xE2\x80\x99t work correctly unless iPad accepts cookies.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To clear the history of webpages you\xE2\x80\x99ve visited, </span>tap Clear History.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To clear all cookies from Safari, </span>tap Clear Cookies.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To clear the browser cache, </span>tap Clear Cache.</p><p class=\"Para\">The browser cache stores the content of pages so the pages open faster the next time you visit them. If a page you open doesn\xE2\x80\x99t show new content, clearing the cache may help.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00d6b2
  keywords: ""
