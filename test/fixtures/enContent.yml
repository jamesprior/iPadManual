  id: "75"
  apdid: iPadb7112dc
  content: "<p class=\"Para\">Photos lets you view photos synced from your computer\xE2\x80\x99s photo application, imported from a digital camera or iPhone, or saved from an email message or web page. </p><p class=\"Para\">Photos organizes collections by Albums, Events, Faces, and Places. Places uses the location information encoded within each photo, and not all photos may have this information. Events and Faces must first be configured in iPhoto or Aperture on a Mac, then synced to iPad.</p><div class=\"Task\"><p class=\"Name\">View photos:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In Photos, tap Photo Albums, Events, Faces, or Places.</p><p class=\"Figure\"><img src=\"Art/PhotosEvents.png\" alt=\"Begin screenshot description: A full screen photo showing the controls at the top of the screen including, from left to right: the album name, the number of photos, the Slideshow button, and the Trash button. End description. \" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">To open a collection, tap it. Or, pinch the collection to spread out a preview of the photos it contains, then let go to open it. </p><p class=\"Para\">When you\xE2\x80\x99re viewing Places, tap a pin on the map to display the location, then pinch to zoom and show all photos taken at this location.</p><p class=\"Figure\"><img src=\"Art/PhotosPlaces.png\" alt=\"Begin screenshot description: A map with a thumbnail of a photo and a red pin showing the location where the photo was taken.\" Type=\"\" class=\"Graphic\"/></p></li><li class=\"Item\"><p class=\"Para\">Tap a thumbnail to view a photo in full screen.</p><p class=\"Para\">You can also pinch to zoom in on the photo.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Show or hide the controls:\xC2\xA0 </span>Tap the photo to show the controls. Tap again to hide the controls.</p></li></ul><p class=\"Figure\"><img src=\"Art/PhotosView.png\" alt=\"Begin screenshot description: The Photo application screen showing thumbnails of twelve photo collections. A title bar at the top of the screen contains, from left to right: the Photos button, the Albums button, the Events button, the Faces button, and the Places button. End description. \" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">View a photo in landscape orientation:\xC2\xA0 </span>Rotate iPad sideways. The photo or video resizes automatically to fit the screen.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Zoom in on part of a photo:\xC2\xA0 </span>Double-tap where you want to zoom in. Double-tap again to zoom out. You can also pinch to zoom in or out.</p></li></ul><p class=\"Figure\"><img src=\"Art/PhotosZoomOut.png\" alt=\"Begin screenshot description: A hand with the forefinger and thumb pinched apart (as indicated by outward pointing arrows) to zoom in on a photo to make it larger. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Pan a photo:\xC2\xA0 </span>Drag the photo.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">See the next or previous photo:\xC2\xA0 </span>Flick left or right. Or tap the screen to show the thumbnails across the bottom, then tap or drag to view a different photo.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Delete a photo: </span>You can delete photos from the Saved Photos album, which contains photos you save from email or the web. For photos synced from your computer, you need to delete the photo from the album on your computer, then sync iPad again.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
