enContent_218: 
  title: Contacts
  icon: ""
  id: "218"
  apdid: iPadc00c554
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set how contacts are sorted:\xC2\xA0 </span>Choose \xE2\x80\x9CMail Contacts, Calendars,\xE2\x80\x9D then under Contacts tap Sort Order and do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To sort by first name first, </span>tap First, Last.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To sort by last name first, </span>tap Last, First.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set how contacts are displayed:\xC2\xA0 </span>Choose \xE2\x80\x9CMail Contacts, Calendars,\xE2\x80\x9D then under Contacts tap Display Order and do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To show first name first, </span>tap First, Last.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To show last name first, </span>tap Last, First.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e2c1
