enContent_210: 
  title: Keyboard
  icon: ""
  id: "210"
  apdid: iPadc00bbd4
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Auto-Correction on or off:\xC2\xA0 </span>Choose General &gt; Keyboard, then turn Auto-Correction on or off.<p class=\"Para\">Normally, if the default keyboard for the language you select has a dictionary, iPad automatically suggests corrections or completed words as you type.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn Auto-Capitalization on or off:\xC2\xA0 </span>Choose General &gt; Keyboard, then turn Auto-Capitalization on or off.<p class=\"Para\">Normally, iPad automatically capitalizes words after you type sentence-ending punctuation or a return character.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set whether caps lock is enabled:\xC2\xA0 </span>Choose General &gt; Keyboard, then turn Enable Caps Lock on or off.<p class=\"Para\">If caps lock is enabled and you double-tap the Shift <img src=\"Art/IL_ShiftKey.png\" alt=\"Shift key icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0key on the keyboard, all letters you type are uppercase. The Shift key turns blue when caps lock is on.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn the \xE2\x80\x9C.\xE2\x80\x9D shortcut on or off:\xC2\xA0 </span>Choose General &gt; Keyboard and turn \xE2\x80\x9C.\xE2\x80\x9D Shortcut on or off.<p class=\"Para\">The \xE2\x80\x9C.\xE2\x80\x9D shortcut lets you double-tap the space bar to enter a period followed by a space when you\xE2\x80\x99re typing. It\xE2\x80\x99s initially on.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn international keyboards on or off:\xC2\xA0 </span>Choose General &gt; Keyboards &gt; International Keyboards and turn on the keyboards you want.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
enContent_023: 
  title: Searching
  icon: ""
  id: "23"
  apdid: iPadb33be77
  content: "<p class=\"Para\">You can search iPad\xE2\x80\x98s built-in applications, including Mail, Calendar, iPod, Video, Notes, and Contacts. Search an individual application, or search all the applications at once using Spotlight.</p><p class=\"Figure\"><img src=\"Art/SearchResults.png\" alt=\"Begin screenshot description: The Spotlight search page showing search results for &#34;Bro.&#34; Icons on the left side show the different applications where results were found. End description.\" Type=\"\" class=\"Graphic\"/></p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Go to Spotlight:\xC2\xA0 </span>On the main page of the Home screen, flick right or press the Home button. On the Spotlight page, you can press the Home button to return to the main Home screen.<p class=\"Para\">To set iPad to go to the Spotlight when you double-click the Home button, choose Settings &gt; General &gt; Home.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Search iPad:\xC2\xA0 </span>On the Spotlight page, enter text in the Search field. Search results appear automatically as you type. Tap Search to dismiss the keyboard and see more of the results.</p></li></ul><p class=\"Para\">Tap an item in the results list to open it. Icons to the left of the search results let you know which application the results are from. </p><p class=\"Para\">Here\xE2\x80\x99s a list of the applications searched and what information is searched within each application:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Contacts\xE2\x80\x94First, last, and company names</p></li><li class=\"Item\"><p class=\"Para\">Mail\xE2\x80\x94To, From, and Subject fields of all accounts (the text of messages isn\xE2\x80\x99t searched)</p></li><li class=\"Item\"><p class=\"Para\">Calendar\xE2\x80\x94Event titles, invitees, and locations (notes aren\xE2\x80\x99t searched)</p></li><li class=\"Item\"><p class=\"Para\">iPod\xE2\x80\x94Music (names of songs, artists, and albums) and the titles of podcasts and audiobooks</p></li><li class=\"Item\"><p class=\"Para\">Notes\xE2\x80\x94Text of notes</p></li></ul><p class=\"Para\">Spotlight also searches the names of built-in and installed applications on iPad. If you have a lot of applications, you can use Spotlight to locate and open them.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open an application from Spotlight:\xC2\xA0 </span>Enter the application name, then tap to open the application.</p></li></ul><p class=\"Para\">You can choose which applications are searched and the order in which they\xE2\x80\x99re searched. In Settings, choose General &gt; Home &gt; Search Results.</p>"
  flatten: "0.0"
  parentapdid: iPadb33b060
  keywords: ""
enContent_050: 
  title: Setting Up Accounts
  icon: ""
  id: "50"
  apdid: iPadb4ca0f5
  content: "<p class=\"Para\">iPad works with MobileMe, Microsoft Exchange, Gmail, Yahoo! Mail, AOL, and other popular email services. MobileMe and Microsoft Exchange provide not only email, but contact and calendar information that you can sync to iPad automatically, over the air. MobileMe can also sync your bookmarks on iPad with Safari on a Mac. You set up MobileMe, Exchange, and other email accounts directly on iPad. You can use multiple accounts at the same time on iPad.</p><p class=\"Para\">For more information about setting up a Microsoft Exchange account in a corporate environment, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc0b5409'); return false;\">Setting Up Microsoft Exchange Accounts</a>. </p><p class=\"Para\">For many popular email services, iPad automatically enters most of the settings for you.</p><div class=\"Task\"><p class=\"Name\">Set up an account on iPad:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">From the iPad Home screen, tap Settings.</p></li><li class=\"Item\"><p class=\"Para\">Tap \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then tap Add Account.</p></li><li class=\"Item\"><p class=\"Para\">Tap an account type:</p><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Microsoft Exchange</p></li><li class=\"Item\"><p class=\"Para\">MobileMe</p></li><li class=\"Item\"><p class=\"Para\">Gmail</p></li><li class=\"Item\"><p class=\"Para\">Yahoo! Mail</p></li><li class=\"Item\"><p class=\"Para\">AOL</p></li><li class=\"Item\"><p class=\"Para\">Other</p></li></ul></li><li class=\"Item\"><p class=\"Para\">Enter your account information and tap Save.</p><p class=\"Para\">Your service provider or system administrator can provide the account settings you need.</p></li><li class=\"Item\"><p class=\"Para\">If you\xE2\x80\x99re setting up a MobileMe or Microsoft Exchange account, tap the items you want to use on iPad\xE2\x80\x94mail, contacts, calendars, and bookmarks (MobileMe only).</p><p class=\"Para\">MobileMe includes the Find My iPad feature (not available in all regions) that helps you locate iPad if it\xE2\x80\x99s been lost or stolen, and lets you remotely lock or erase the information on iPad if necessary. </p><p class=\"Para\">If you enable Find My iPad for your MobileMe account, make sure Push is turned on for Fetch New Data. In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars\xE2\x80\x9D &gt; Fetch New Data. If Push is off, tap to turn it on.</p><p class=\"Para\">For Exchange accounts, you can set how many days of email you want to sync to iPad.</p><p class=\"Para\">If you already have contact or calendar information on iPad when you enable the account, iPad asks what you want to do with existing information on iPad. You can merge the existing data into your MobileMe or Exchange account, keep it in a separate account on iPad (the account is labeled \xE2\x80\x9COn My iPad\xE2\x80\x9C), or delete it. Existing bookmarks can only be merged or deleted.</p><p class=\"Para\">When you disable contacts or calendars in an MobileMe or Exchange account, or if you delete an account, iPad asks if you want to keep information or delete it.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb4c96ab
  keywords: ""
enContent_104: 
  title: Subscribing to and Sharing Calendars
  icon: ""
  id: "104"
  apdid: iPadb8b0186
  content: "<p class=\"Para\">You can subscribe to calendars that use the CalDAV or iCalendar (.ics) formats. Many calendar-based services, including Yahoo!, Google, and iCal on the Mac, support both formats.</p><p class=\"Para\">Subscribed calendars are read-only. You can read events from subscribed calendars on iPad, but you can\xE2\x80\x99t edit them or create new events. You also can\xE2\x80\x99t accept invitations from CalDAV accounts.</p><div class=\"Task\"><p class=\"Name\">Subscribe to a CalDAV or .ics calendar:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">In Settings, choose \xE2\x80\x9CMail, Contacts, Calendars,\xE2\x80\x9D then tap Add Account.</p></li><li class=\"Item\"><p class=\"Para\">Choose Other, then choose either Add CalDAV Account or Add Subscribed Calendar.</p></li><li class=\"Item\"><p class=\"Para\">Enter your account information, then tap Next to verify the account.</p></li><li class=\"Item\"><p class=\"Para\">Tap Save.</p></li></ol></div><p class=\"Para\">Apple provides links to a number of free iCal calendars\xE2\x80\x94for national holidays or sports events, for example\xE2\x80\x94that you may want to subscribe to. The calendars are automatically added to iCal on your Mac when you download them. </p><p class=\"Para\">You can also subscribe to an iCal (or other .ics) calendar published on the web, by tapping a calendar link you receive in an email message on iPad.</p>"
  flatten: "0.0"
  parentapdid: iPadb8afdca
  keywords: ""
enContent_211: 
  title: International
  icon: ""
  id: "211"
  apdid: iPadc00c5da
  content: "<p class=\"Para\">Use International settings to set the language for iPad, turn keyboards for different languages on or off, and set the date, time, and telephone number formats for your region.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set the language for iPad:\xC2\xA0 </span>Choose General &gt; International &gt; Language, choose the language you want to use, then tap Done.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn international keyboards on or off:\xC2\xA0 </span>Choose General &gt; International &gt; Keyboards, then turn on the keyboards you want.<p class=\"Para\">If more than one keyboard is turned on, press and hold <img src=\"Art/IL_IntrntlKeybrd.png\" alt=\"International keyboard icon\" Type=\"\" class=\"inlineGraphic\"/>\xC2\xA0to see a menu of keyboards. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33b8c3'); return false;\">International Keyboards</a>.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set date, time, and telephone number formats:\xC2\xA0 </span>Choose General &gt; International &gt; Region Format, and choose your region.<p class=\"Para\">The Region Format also determines the language used for the days and months that appear in built-in iPad applications.</p></p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
