enContent_072: 
  title: About Photos
  icon: ""
  id: "72"
  apdid: iPadb7105c0
  content: <p class="Para">iPad lets you carry photos with you, so you can enjoy them on the crisp, vibrant display wherever you are, and share them with family and friends. You can sync photos from your computer, import them from a digital camera or iPhone, or save them from email or the web. Use them in applications like Keynote, Numbers, and Pages, or send them in email messages, use them as wallpaper, or upload them to your MobileMe Gallery. You can use iPad as a photo frame that displays an animated slideshow of your images.</p>
  flatten: "0.0"
  parentapdid: iPadb7109af
  keywords: ""
enContent_126: 
  title: Showing Traffic Conditions
  icon: ""
  id: "126"
  apdid: iPadba12663
  content: "<p class=\"Para\">When available, you can show traffic conditions for major streets and highways on the map. </p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Show or hide traffic conditions:\xC2\xA0 </span>Tap or drag the bottom-right corner of the screen, then turn Traffic on or off.</p></li></ul><p class=\"Figure\"><img src=\"Art/MapTraffic.png\" alt=\"Begin screenshot description: A map that shows the traffic conditions with a map pin that indicates a location. Highways are color-coded to indicate traffic flow and speed. Green indicates more than 50 miles an hour, yellow indicates 25-50 miles per hour, and red indicates less than 25 miles per hour. End description.\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Streets and highways are color-coded according to the flow of traffic. If a street or highway is gray, traffic data isn\xE2\x80\x99t available.</p><p class=\"Para\">If you don\xE2\x80\x99t see traffic conditions, zoom out to see major roads. Traffic conditions are not available in all areas.</p>"
  flatten: "0.0"
  parentapdid: iPadba12fa1
  keywords: ""
enContent_207: 
  title: Restrictions
  icon: ""
  id: "207"
  apdid: iPadc00c6e7
  content: "<p class=\"Para\">You can set restrictions for the use of some applications and for iPod content on iPad. For example, parents can restrict explicit music from being seen on playlists, or turn off YouTube access entirely.</p><div class=\"Task\"><p class=\"Name\">Turn on restrictions:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Choose General &gt; Restrictions, then tap Enable Restrictions.</p></li><li class=\"Item\"><p class=\"Para\">Enter a four-digit passcode. </p></li><li class=\"Item\"><p class=\"Para\">Reenter the passcode.</p></li></ol></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn off restrictions:\xC2\xA0 </span>Choose General &gt; Restrictions, then enter the passcode. Tap Disable Restrictions, then reenter the passcode.<p class=\"Para\">If you forget your passcode, you must restore the iPad software using iTunes. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc26529c'); return false;\">Removing a Backup</a>.</p></p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set application restrictions:\xC2\xA0 </span>Set the restrictions you want by tapping individual controls on or off. Initially, all controls are on (unrestricted). Tap an item to turn it off and restrict its use.</p></li></ul><div class=\"TableAsList\"><p class=\"Figure\"><img src=\"Art/IT_Safari.png\" alt=\"Safari application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Safari is disabled and its icon is removed from the Home screen. You cannot use Safari to browse the web or access web clips. Other third-party applications may allow web browsing even if Safari is disabled.</p><p class=\"Figure\"><img src=\"Art/IT_YouTube.png\" alt=\"YouTube application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">YouTube is disabled and its icon is removed from the Home screen.</p><p class=\"Figure\"><img src=\"Art/IT_MusicStore.png\" alt=\"iTunes Store application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">The iTunes Store is disabled and its icon is removed from the Home screen. You cannot preview, purchase, or download content.</p><p class=\"Figure\"><img src=\"Art/IT_AppStore.png\" alt=\"App Store application icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">The App Store is disabled and its icon is removed from the Home screen. You cannot install applications on iPad.</p><p class=\"Figure\"><img src=\"Art/IT_location.png\" alt=\"Location icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"Para\">Location data isn\xE2\x80\x99t provided to applications.</p></div><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Restrict purchases within applications:\xC2\xA0 </span>Turn In-App Purchases off. When enabled, this feature allows you to purchase additional content or features within applications downloaded from the App Store.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Set content restrictions:\xC2\xA0 </span>Tap Ratings For, then select a country in the list. You can set restrictions using that country\xE2\x80\x99s ratings system for the following categories of content:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\">Music &amp; Podcasts</p></li><li class=\"Item\"><p class=\"Para\">Movies</p></li><li class=\"Item\"><p class=\"Para\">TV Shows</p></li><li class=\"Item\"><p class=\"Para\">Apps</p></li></ul><p class=\"Para\">In the United States, for example, to allow only movies rated PG or below, tap Movies, then select PG from the list. </p><div class=\"Alert\"><p class=\"Note\"><span class=\"Note\">Note:\xC2\xA0\xC2\xA0</span>Not all countries have a rating system.</p></div>"
  flatten: "0.0"
  parentapdid: iPadc00e23b
  keywords: ""
