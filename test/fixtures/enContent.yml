enContent_061: 
  title: Searching the Web
  icon: ""
  id: "61"
  apdid: iPadb5b021d
  content: "<p class=\"Para\">By default, Safari searches using Google. To change the default to Yahoo!, in Settings, choose Safari &gt; Search Engine, and tap Yahoo!</p><div class=\"Task\"><p class=\"Name\">Search the web:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Tap the search field (on the right side of the title bar).</p></li><li class=\"Item\"><p class=\"Para\">Type a word or phrase that describes what you\xE2\x80\x99re looking for, and then tap Search.</p></li><li class=\"Item\"><p class=\"Para\">Tap a link in the list of search results to open a webpage.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPadb5b077d
  keywords: ""
enContent_115: 
  title: Emailing Notes
  icon: ""
  id: "115"
  apdid: iPadb9521ff
  content: "<ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Email a note:\xC2\xA0 </span>Tap the note, then tap <img src=\"Art/IL_Email.png\" alt=\"Email icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li></ul><p class=\"Para\">To email a note, iPad must be set up for email. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb6530be'); return false;\">Setting Up Email Accounts</a>.</p>"
  flatten: "0.0"
  parentapdid: iPadb9520d1
  keywords: ""
enContent_250: 
  title: Updating iPad
  icon: ""
  id: "250"
  apdid: iPadc265215
  content: "<p class=\"Para\">Make sure your computer has an Internet connection and that you\xE2\x80\x99ve installed the latest version of iTunes from <a href=\"http://www.apple.com/itunes\" class=\"URL\">www.apple.com/itunes</a>.</p><div class=\"Task\"><p class=\"Name\">Update iPad:\xC2\xA0 </p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">Select iPad in the iTunes sidebar, then click the Summary tab.</p></li><li class=\"Item\"><p class=\"Para\">Click \xE2\x80\x9CCheck for Update.\xE2\x80\x9D iTunes tells you if there\xE2\x80\x99s a new version of the iPad software available.</p></li><li class=\"Item\"><p class=\"Para\">Click Update to install the latest version of the software.</p></li></ol></div>"
  flatten: "0.0"
  parentapdid: iPada26665bf
  keywords: ""
enContent_223: 
  title: Developer
  icon: ""
  id: "223"
  apdid: iPadc00de1a
  content: "<p class=\"Para\">The debug console can help you resolve webpage errors. If it\xE2\x80\x99s turned on, the console appears automatically when a webpage error occurs.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Turn the debug console on or off:\xC2\xA0 </span>Choose Safari &gt; Developer, then turn Debug Console on or off.</p></li></ul>"
  flatten: "0.0"
  parentapdid: iPadc00d6b2
  keywords: ""
enContent_142: 
  title: iTunes Store
  icon: data:image/png;base64,
  id: "142"
  apdid: iPadbba4d2b
  content: <p class="Para">Use the iTunes Store to add content to your iPad. You can browse and purchase music and TV shows, buy and rent movies, or download and play podcasts or iTunes U collections. </p>
  flatten: "0.0"
  parentapdid: TOP_LEVEL_ITEM
  keywords: ""
enContent_009: 
  title: Status Icons
  icon: ""
  id: "9"
  apdid: iPadb339ffd
  content: "<p class=\"Para\">The icons in the status bar at the top of the screen give information about iPad:</p><div class=\"TableAsList\"><p class=\"Figure\"><img src=\"Art/IL_airplane.png\" alt=\"Airplane icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Airplane mode</p><p class=\"Para\">Shows that airplane mode (available on iPad Wi-Fi + 3G) is on\xE2\x80\x94you can\xE2\x80\x99t access the Internet, or use Bluetooth\xC2\xAE devices. Non-wireless features are available. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00e12f'); return false;\">Airplane Mode</a>.</p><p class=\"Figure\"><img src=\"Art/IL_3G.png\" alt=\"3G network status icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">3G</p><p class=\"Para\">Shows that your carrier\xE2\x80\x99s 3G network (available on iPad Wi-Fi + 3G) is available, and you can connect to the Internet over 3G. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><p class=\"Figure\"><img src=\"Art/IL_EDGEBlue.png\" alt=\"EDGE network status icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">EDGE</p><p class=\"Para\">Shows that your carrier\xE2\x80\x99s EDGE network (available on iPad Wi-Fi + 3G) is available, and you can connect to the Internet over EDGE. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><p class=\"Figure\"><img src=\"Art/IL_GPRSBlue.png\" alt=\"GPRS network status icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">GPRS</p><p class=\"Para\">Shows that your carrier\xE2\x80\x99s GPRS network (available on iPad Wi-Fi + 3G) is available, and you can connect to the Internet over GPRS. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9ca2'); return false;\">Connecting to the Internet</a>.</p><p class=\"Figure\"><img src=\"Art/IL_Wifi.png\" alt=\"Wi-Fi status icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Wi-Fi</p><p class=\"Para\">Shows that iPad has a WiFi Internet connection. The more bars, the stronger the connection. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c9635'); return false;\">Joining a Wi-Fi Network</a>.</p><p class=\"Figure\"><img src=\"Art/IL_Progress.png\" alt=\"Network activity icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Activity</p><p class=\"Para\">Shows network and other activity. Some third-party applications may also use this icon to indicate an active process.</p><p class=\"Figure\"><img src=\"Art/IL_VPN.png\" alt=\"VPN status icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">VPN</p><p class=\"Para\">Shows that you\xE2\x80\x99re connected to a network using VPN. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadc00dfad'); return false;\">VPN</a>.</p><p class=\"Figure\"><img src=\"Art/IL_Lock.png\" alt=\"Lock icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Lock</p><p class=\"Para\">Shows that iPad is locked. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33b2ff'); return false;\">Sleep/Wake Button</a>.</p><p class=\"Figure\"><img src=\"Art/IL_ScreenRotateLock.png\" alt=\"Screen rotation lock icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Screen rotation lock</p><p class=\"Para\">Shows that the screen orientation is locked. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb339ef1'); return false;\">Screen Rotation Lock and Volume Buttons</a>.</p><p class=\"Figure\"><img src=\"Art/IL_Play.png\" alt=\"Play icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Play</p><p class=\"Para\">Shows that a song, audiobook, or podcast is playing. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadbafe404'); return false;\">Playing Songs</a>.</p><p class=\"Figure\"><img src=\"Art/IL_BluetoothBlue.png\" alt=\"Bluetooth icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Bluetooth</p><p class=\"Para\"><span class=\"Emphasis\">White icon:\xC2\xA0 </span>Bluetooth is on and a device, such as a headset or keyboard, is connected. <span class=\"Emphasis\">Gray icon:\xC2\xA0 </span>Bluetooth is on, but no device is connected. <span class=\"Emphasis\">No icon:\xC2\xA0 </span>Bluetooth is turned off.</p><p class=\"Figure\"><img src=\"Art/IC_FullBolt.png\" alt=\"Battery icon\" Type=\"\" class=\"Graphic\"/></p><p class=\"TableDisplay\">Battery</p><p class=\"Para\">Shows the battery level or charging status. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb33bd6a'); return false;\">Charging the Battery</a>.</p></div>"
  flatten: "0.0"
  parentapdid: iPadb33c393
  keywords: ""
enContent_035: 
  title: Using iPad Comfortably
  icon: ""
  id: "35"
  apdid: iPadb339de5
  content: "<p class=\"Para\">It\xE2\x80\x99s important to find a comfortable posture when using iPad and to take frequent breaks. Let your lap, a table, case, or dock accessory support iPad during use. </p>"
  flatten: "0.0"
  parentapdid: iPadb33b491
  keywords: ""
enContent_062: 
  title: Bookmarks
  icon: ""
  id: "62"
  apdid: iPadb5afe61
  content: "<p class=\"Para\">You can bookmark a webpage you want to return to later.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Bookmark a webpage:\xC2\xA0 </span>Open the page and tap <img src=\"Art/IL_Add.png\" alt=\"Plus sign\" Type=\"\" class=\"inlineGraphic\"/>. Then tap Add Bookmark.<p class=\"Para\">When you save a bookmark, you can edit its title. By default, bookmarks are saved at the top level of Bookmarks. Tap Bookmarks to choose a different folder.</p></p></li></ul><p class=\"Para\">If you use Safari on a Mac, or Safari or Microsoft Internet Explorer on a PC, you can sync bookmarks with the web browser on your computer.</p><div class=\"Task\"><p class=\"Name\">Sync bookmarks with your computer:</p><ol class=\"ListNumber \"><li class=\"Item\"><p class=\"Para\">Connect iPad to your computer.</p></li><li class=\"Item\"><p class=\"Para\">In iTunes, select iPad in the sidebar.</p></li><li class=\"Item\"><p class=\"Para\">Click the Info tab, select \xE2\x80\x9CSync Safari bookmarks\xE2\x80\x9D under Other, then click Apply.</p></li></ol></div><p class=\"Para\">For more information, see <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4c915c'); return false;\">Syncing</a>.</p><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Sync bookmarks with MobileMe:\xC2\xA0 </span>In Settings on iPad, select Bookmarks in your MobileMe account. See <a href=\"#\" onClick=\"javascript:openCrossReference('iPadb4ca0f5'); return false;\">Setting Up Accounts</a>.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Open a bookmarked webpage:\xC2\xA0 </span>Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/>, then choose a bookmark or tap a folder to see the bookmarks inside.</p></li></ul><ul class=\"ListDescriptor\"><li class=\"Item\"><p class=\"Description\"><span class=\"Term\">Edit a bookmark or bookmark folder:\xC2\xA0 </span>Tap <img src=\"Art/IL_Bookmark.png\" alt=\"Bookmark icon\" Type=\"\" class=\"inlineGraphic\"/>, choose the folder that has the bookmark or folder you want to edit, then tap Edit. Then do one of the following:</p></li></ul><ul class=\"ListBullet\"><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To make a new folder, </span>tap New Folder.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To delete a bookmark or folder, </span>tap <img src=\"Art/IL_MinusLine.png\" alt=\"Red dot with minus sign\" Type=\"\" class=\"inlineGraphic\"/>, then tap Delete.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To reposition a bookmark or folder, </span>drag <img src=\"Art/IL_Grabber.png\" alt=\"Grabber icon\" Type=\"\" class=\"inlineGraphic\"/>.</p></li><li class=\"Item\"><p class=\"Para\"><span class=\"Emphasis\">To edit the name or address, or to put it in a different folder, </span>tap the bookmark or folder.</p></li></ul><p class=\"Para\">When you finish, tap Done.</p>"
  flatten: "0.0"
  parentapdid: iPadb5b077d
  keywords: ""
enContent_116: 
  title: Syncing Notes
  icon: ""
  id: "116"
  apdid: iPadb952392
  content: <p class="Para">You can set iTunes to automatically sync your notes with some email applications. See <a href="#" onClick="javascript:openCrossReference('iPadb4c8f32'); return false;">Syncing with iTunes</a>.</p>
