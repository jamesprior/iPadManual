enContent_048: 
  title: "Internet Access on an Airplane "
  icon: ""
  id: "48"
  apdid: iPadb4c8d09
  content: <p class="Para">Airplane mode on iPad Wi-Fi + 3G turns off the iPad radio transmitters to comply with airline regulations. In some regions, where allowed by the aircraft operator and applicable laws and regulations, you can turn on Wi-Fi while airplane mode is on, to:</p><ul class="ListBullet"><li class="Item"><p class="Para">Send and receive email</p></li><li class="Item"><p class="Para">Browse the Internet</p></li><li class="Item"><p class="Para">Sync your contacts and calendars over the air</p></li><li class="Item"><p class="Para">Stream YouTube videos</p></li><li class="Item"><p class="Para">Purchase music and applications</p></li></ul><p class="Para">For more information, see <a href="#" onClick="javascript:openCrossReference('iPadc00e12f'); return false;">Airplane Mode</a>.</p>
  flatten: "0.0"
  parentapdid: iPadb4c9ca2
  keywords: ""
